strings:
  None:
    Name: "None"
    Description: "You haven't played a game yet!"
  WelcomeToHell:
    Name: "Welcome to Hell"
    Description: "Play a game"
  WelcomeToAsylum:
    Name: "Welcome to the Asylum"
    Description: "Play a chaos game"
  AlzheimerPatient:
    Name: "Alzheimer's Patient"
    Description: "Play a game with an amnesia language pack"
  Enochlophobia:
    Name: Enochlophobia
    Description: Play a 35 player game
  Introvert:
    Name: Introvert
    Description: Play a 5 player game
  Naughty:
    Name: Naughty!
    Description: Play a game using any NSFW language pack
  Dedicated:
    Name: Dedicated
    Description: Play 100 games
  Obsessed:
    Name: Obsessed
    Description: Play 1000 games
  Masochist:
    Name: Masochist
    Description: Win a game as the Tanner
  Wobble:
    Name: Wobble Wobble
    Description: Survive a game as the drunk (at least 10 players)
  Inconspicuous:
    Name: Inconspicuous
    Description: In a game of 20 or more people, do not get a single lynch vote against you (and survive)
  Survivalist:
    Name: Survivalist
    Description: Survive 100 games
  Promiscuous:
    Name: Promiscuous
    Description: As the harlot, survive a 5+ night game without staying home or visiting the same person more than once
  MasonBrother:
    Name: Mason Brother
    Description: Be one of at least two surviving masons in a game
  DoubleShifter:
    Name: Double Shifter
    Description: Change roles twice in one game (cult conversion does not count)
  HeyManNiceShot:
    Name: Hey Man, Nice Shot
    Description: As the hunter, use your dying shot to kill a wolf or serial killer
  DontStayHome:
    Name: That's Why You Don't Stay Home
    Description: As a wolf or cultist, kill or convert a harlot that stayed home
  DoubleVision:
    Name: Double Vision
    Description: Be one of two seers at the same time
  DoubleKill:
    Name: Double Kill
    Description: Be part of the Serial Killer / Hunter ending
  ShouldHaveKnown:
    Name: Should Have Known
    Description: As the Seer, reveal the Beholder
  LackOfTrust:
    Name: I See a Lack of Trust
    Description: As the Seer, get lynched on the first day
  BloodyNight:
    Name: Sunday Bloody Sunday
    Description: Be one of at least 4 victims to die in a single night
  ChangingSides:
    Name: Change Sides Works
    Description: Change roles in a game, and win
  ForbiddenLove:
    Name: Forbidden Love
    Description: Win as a wolf / villager couple (villager, not village team)
  FirstStone:
    Name: The First Stone
    Description: Be the first to cast a lynch vote 5 times in a single game
  Streetwise:
    Name: Streetwise
    Description: Find a different wolf, serial killer, arsonist, or cultist 4 nights in a row as the detective
  OnlineDating:
    Name: Speed Dating
    Description: Have the bot select you as a lover (cupid failed to choose)
  BrokenClock:
    Name: Even a Stopped Clock is Right Twice a Day
    Description: As the Fool, have at least two of your visions be correct by the end of the game
  SoClose:
    Name: So Close!
    Description: As the Tanner, be tied for the most lynch votes
  CultCon:
    Name: Cultist Convention
    Description: Be one of 10 or more cultists alive at the end of a game
  SelfLoving:
    Name: Self Loving
    Description: As cupid, pick yourself as one of the lovers
  ShouldveMentioned:
    Name: Should've Said Something
    Description: As a wolf, your pack eats your lover (first night does not count)
  TannerOverkill:
    Name: Tanner Overkill
    Description: As the Tanner, have everyone (but yourself) vote to lynch you
  SerialSamaritan:
    Name: Serial Samaritan
    Description: As the Serial Killer, kill at least 3 wolves in single game
  CultFodder:
    Name: Cultist Fodder
    Description: Be the cultist that is sent to attempt to convert the Cult Hunter
  LoneWolf:
    Name: Lone Wolf
    Description: In a chaos game of 10 or more people, be the only wolf - and win
  PackHunter:
    Name: Pack Hunter
    Description: Be one of 7 living wolves at one time
  GunnerSaves:
    Name: Saved by the Bull(et)
    Description: As a villager, the wolves match the number of villagers, but the game does not end because the gunner has a bullet
  LongHaul:
    Name: In for the Long Haul
    Description: Survive for at least an hour in a single game
  OhShi:
    Name: OH SHI-
    Description: Kill your lover on the first night
  Veteran:
    Name: Veteran
    Description: Play 500 games.  You can now join @wolfbloodvets
  NoSorcery:
    Name: No Sorcery!
    Description: As a wolf, kill your sorcerer
  CultistTracker:
    Name: Cultist Tracker
    Description: As the cultist hunter, kill at least 3 cultists in one game
  ImNotDrunk:
    Name: I'M NOT DRUN-- *BURPPP*
    Description: As the clumsy guy, have at least 3 correct lynches by the end of the game
  WuffieCult:
    Name: Wuffie-Cult
    Description: As the alpha wolf, successfully convert at least 3 victims into wolves
  DidYouGuardYourself:
    Name: Did you guard yourself?
    Description: As the guardian angel, survive after 3 tries guarding an unattacked wolf
  SpoiledRichBrat:
    Name: Spoiled Rich Brat
    Description: As the prince, still gets lynched even after revealing your identity
  ThreeLittleWolves:
    Name: Three Little Wolves and a Big Bad Pig
    Description: As the sorcerer, survive a game with three or more alive wolves
  President:
    Name: President
    Description: As the mayor, successfully cast 3 lynch votes after revealing
  IHelped:
    Name: I Helped!
    Description: As a wolf cub, the alive pack has 2 successful eat attempts after you die
  ItWasABusyNight:
    Name: It Was a Busy Night!
    Description: During the same night, got visited by 3 or more different visiting roles
  StrongestAlpha:
    Name: Strongest Alpha
    Description: As the alpha wolf, successfully infect the serial killer!
  AmIYourSeer:
    Name: Am I Your Seer?
    Description: As the fool, correctly spot the beholder
  DemotedByTheDeath:
    Name: Demoted by the Death
    Description: As the hunter, shoot the wise elder with your final shot and die as lowly villager
  WastedSilver:
    Name: Wasted Silver
    Description: As the blacksmith, spread your silver dust the same day that the sandman sings
  Trustworthy:
    Name: Trustworthy!
    Description: As the wolf man, survive and win the game after being checked by seer
  DeepLove:
    Name: Deep Love
    Description: As the doppelgänger, choose your lover as role model. What a deep love &lt;3
  TimeToRetire:
    Name: Time to retire...
    Description: As the sorcerer, be the last person alive in the village and lose the game
  SeeingBetweenTeams:
    Name: Seeing between Teams
    Description: Be in a seer/sorcerer couple
  JustABeardyGuy:
    Name: Just a Beardy Guy..
    Description: As the wolf man, be infected by the alpha wolf and become a real werewolf. AWOOOOOOO!
  ThatCameUnexpected:
    Name: That Came Unexpected!
    Description: As tanner, be lynched and win the game when there are only 3 persons left
  NowImBlind:
    Name: Now I'm Blind
    Description: As the oracle, fail to get a vision because everyone else has the same role.
  EveryManForHimself:
    Name: Every Man for Himself!
    Description: As the pacifist, save yourself from being lynched (at least 50% of votes have been cast for you already)
  MySweetieSoStrong:
    Name: My Sweetie so Strong!
    Description: Be in love with the pacifist, and get saved from being lynched by them (at least 50% of votes have been cast for you already)
  CultLeader:
    Name: Cult Leader
    Description: Be a cultist from the beginning of the game, survive and win.
  ThanksJunior:
    Name: Thanks, Junior!
    Description: After the wolf pack ate the Drunk, you turn into a wolf and can try to eat someone while the rest of the wolf pack is drunk!
  DeathVillage:
    Name: Death Village
    Description: Participate in a game that has no winner.
  ILostMyWisdom:
    Name: I Lost my Wisdom
    Description: As the wise elder, change your role! Suddenly you're not that wise anymore...
  Affectionate:
    Name: Affectionate
    Description: As the harlot, visit your lover!
  LuckyDay:
    Name: Lucky Day
    Description: As the Alpha Wolf, infect the drunk and stay sober! Phew...
  ConditionRed:
    Name: Condition Red!
    Description: As the last wolf alive, eat the traitor. Oh no!
  Indestructible:
    Name: Indestructible
    Description: Become Doppelgänger or Wild Child with your role model being yourself!
  PsychopathKiller:
    Name: Psychopath Killer
    Description: As the serial killer, win a game with 35 players!
  RomeoAndJuliet:
    Name: Romeo and Juliet
    Description: Be in love with the tanner, and win by lynching your lover!
  ReallyBadLuck:
    Name: Really bad luck
    Description: As a serial killer, stumble in a grave, then kill someone randomly and get fought off by the guardian angel.
  Domino:
    Name: Domino
    Description: As a hunter, shoot another hunter causing them to shoot as well.
  DoubleShot:
    Name: Double Shot
    Description: As the hunter or the gunner, shoot a bad role who is in love with another bad role!
  PlayingWithTheFire:
    Name: Playing with the Fire
    Description: As the arsonist, burn 5 or more houses in one night.
  Firework:
    Name: Firework
    Description: As the arsonist, burn 10 or more houses in one night! What a nice firework :)
  ColdAsIce:
    Name: Cold as Ice
    Description: As the Snow Wolf, freeze the harlot. Their love is cold as ice.
  IncreaseThePack:
    Name: Increase the Pack!
    Description: After the wolf cub died, infect 2 players as the alpha wolf!
  Firefighter:
    Name: Firefighter"
    Description: "As the guardian angel, clean three houses of kerosene."
  HelpfulParanoia:
    Name: Helpful Paranoia"
    Description: "As the hunter, shoot two attackers!"
  STierHunter:
    Name: S-Tier Hunter"
    Description: "As the hunter, take down a wolf and a cultist in the same night!"
  TripleKill:
    Name: Triple Kill"
    Description: "As a serial killer or wolf, have at least three people die by your hand in the same night!"
  ResistTheBeast:
    Name: Resist the Beast"
    Description: "As a trio of wild child, traitor, and cursed, all remain human and win the game with the village."
  InTheMiddleOfTheTrouble:
    Name: In the Middle of the Trouble"
    Description: "As the guardian angel, save a werewolf from an attack and survive!"
  AmIHallucinating:
    Name: Am I hallucinating?!"
    Description: "As the fool, see a role which the seer can never see"
  Developer:
    Name: "A Legendary Encounter: Developer Kadir Spotted! 🐾"
    Description: "In a game of more than 10 players, you shared the stage with the creator himself. A moment worthy of the archives."