    - "رأيتِ أن {0} ليس ذئبًا، حيث مرحتم واستمتعتم طوال الليل!"
    HarlotVisitYou:
    - "كان الجو مظلمًا، لذا لم تستطع الرؤية جيدًا، لكن في منتصف الليل إستيقظت لتجد الزوارة بجانبك. مرحتم معًا، ثم تسللت ذاهبةً بهدوء..."
    HarlotDiscoverCult:
    - "تسللت لمنزل {0} للمرح قليلًا... وأثتاء مغادرتك، صادف أنك لاحظت وجود هيكلٍ غريب، مخفيٌ بشكلٍ سيء على جانب الغرفة، ويوجد توهجٌ غريب صادرٌ منه..."
    HarlotFuckKiller:
    - "تسللت إلى منزل {0}، وبدأتم تمرحون. بدا كل شيءٍ جيدًا حتى سحب {0} سكينًا وبدأ يطعنك، وهو يضحك كالمختل! لقد مت...."
