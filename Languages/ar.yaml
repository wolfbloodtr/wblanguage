    AboutVGTeam:
    - "فريق القرية\n\nهم سكان المدينة الأبرياء الذين يعملون معا لتحديد القتلة المختبئين بينهم والقضاء عليهم. يجب عليهم استخدام تفكيرهم الاستنتاجي والاستراتيجي لمعرفة من هم القتلة قبل أن يصبحوا ضحايا لهجماتهم المميتة.\n\nالمنافسون: الذئاب، السفاح، مشعل الحرائق، الطائفة"
    AboutBaddieTeam:
    - "فريق الذئاب\n\nمجموعة من القرويين الذين تعرضوا للهجوم من قبل مجموعة من الذئاب الوحشية في ليلة سحرية تحت اكتمال القمر، لكنهم نجوا من الموت بأعجوبة. لقد شهدوا تحولا غريبا في أجسادهم، ومنذ تلك اللحظة فصاعدًا، تحولوا إلى ذئاب في الليل، ويطاردون القرويين المطمئنين بينما يتظاهرون بأنهم أعضاء أبرياء في المجتمع خلال النهار.\n\nالمنافسون: السفاح، مشعل الحرائق، الطائفة"
    AboutSoloTeam:
    - "فريق المنفرد\n\nالأفراد في القرية الذين يفضلون العمل بمفردهم بدلا من أن يكونوا جزءا من فريق. على عكس الذئاب، لديهم القدرة على القضاء على اللاعبين بشكل فردي. هدفهم هو أن يكونوا الناجي الوحيد في القرية، مما سيقودهم إلى النصر.\n\nالأشرار المنفردون: السفاح، مشعل الحرائق"
