    - "بعد كل الجهود الذي بذلها {0}، أصدقاء {0} من الذئاب يستلقون بلا حراك غير ذي حياة. حتى لو كانت الذئاب قد جلبت النصر، فلم يعد هناك وجود لأي أحد ليذوق طعم النجاح معه، وحتى لا يوجد أي قرويين أحياء للسخرية منهم. {0} يُحدق في الكرة الكريستالية، ويختفي بصمت، وسط سحابةٍ من الدخان، للسعي في البحث عن ذئابٍ جديدة، حلفاء جدد، وخيانةٍ جديدة ليرتكب جرائم جديدة بحق البشرية."
    DoppelgangerEnd:
