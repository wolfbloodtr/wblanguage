    - "كان من المفترض أن تكون ليلةً حيث يقوم فيها {0} بحماية القرية من القاتلين، لكن هالة {0} خمدت وأجنحته شُرحت بواسطة السفاح! ولم يترك سوى ملاحظة، \"أستطيع حماية نفسي أكثر مما قد تفعل أنت.\""
    GAGuardedWolf:
    - "الليلة الماضية حاول {0} حراسة ذئب. يستيقظ كل من في البلدة ليعثر على {0} معلقٌ على جدار المعبد. من الواضح أن الذئاب حصل على وجبة إضافية أُرسلت إليهم مجانًا إلى منازلهم."
