    - "يتجه القطيع لمنزل {0} ليأكله، لكنهم يواجهون شخصًا طويلًا مظلمًا، مدرعٌ بالكامل. الملاك الحارس يقاتل الجميع ويصدهم، وأنتم تعودون مهزومين."
    GuardKiller:
