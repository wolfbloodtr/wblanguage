    - "إندلعت النار في منزلك، لكن لحسن حظك الملاك الحارس كان موجودًا وأخمدها على الفور! كان ليكون إطفائي بارع، لولا أنه مشغولٌ بحماية الناس..."
    GuardSavedFromFire:
    - "لم تتوقع ان النار ستندلع في منزل {0} عندما ذهبت لزيارته، لكنك أنقذته بغض النظر! لن يجرؤ أحدٌ هلى مناداتك بحامي سيء..."
