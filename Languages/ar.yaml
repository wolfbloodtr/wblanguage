    - "لم تضطر لصد أي عدوٍ في منزل {0} الليلة، لذا كان لديك الوقت لتفقد الأرجاء ولاحظت أن المنزل مغمور بالكايروسين! وبما أنه لم يكن لديك شيءٌ أفضل لتقوم به، قمت بتنظيف المنزل لأجله..."
