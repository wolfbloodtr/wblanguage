language:
  base: '🇬🇧 English'
  variant: Normal
strings:
  GameStartMessages:
    StartNormal:
      - "{0} has started a game! use /join to get in on the fun.... and probably die :P"
      - "A new game has been started by {0}! Use /join to be eaten!"
    StartChaos:
      - "{0} has started a chaos game! Join to get in on the fun... and probably die :P"
      - "A new chaos game has been started by {0}! Join to get eaten!"
    StartRanked:
      - "{0} has started a ranked game! Will you be able to enter the top 10 in the ranking? Click /join to get in on the fun... :P"
    StartLove:
      - "{0} Has started a game filled with lovers! Are you ready to delve into romance? Click /join now and experience the joy of falling in love! :P"
    StartCustom:
      - "{0} launched a game of special roles! To join the fun, click /join now and you will be into it..."
  Villager:
    Villager:
      - "Villager 👱"
    RoleInfoVillager:
      - "You are a lowly villager 👱, doomed to spend your days plowing a field and get eated."
  Drunk:
    Drunk:
      - "Drunk 🍻"
    RoleInfoDrunk:
      - "Congrats! You're the village drunk 🍻! (and really, everyone knows it...)"
  Harlot:
    Harlot:
      - "Harlot 💋"
    RoleInfoHarlot:
      - "You slut! You are the Harlot 💋. During the night, you may choose to visit another player, to verify that they are not a wolf. However--if you visit a wolf, or visit someone killed by the wolf, you will die. If you do go to visit though, and the wolf tries to kill you at your home, you will survive."
    AskVisit:
      - "Who do you want to visit?"
    HarlotFuckWolf:
      - "You slip into {0}'s house for a little fun, only to be confronted by a wolf. You are dead."
    HarlotFuckedWolfPublic:
      - "{0} slipped into the wrong house last night! {0}'s slutty remains are found pinned to the church doors with an iron rod... how sad :("
    HarlotFuckedVictimPublic:
      - "{0} slips into {1}'s house, ready to have a little fun to ease off the stress. Instead, {0} finds a werewolf eating {1}! The werewolf quickly turns on {0} and jumps... {0} is dead."
    HarlotVisitNonWolf:
      - "You see {0} is not a wolf, as you got fucked good and hard all night long!"
    HarlotVisitYou:
      - "It was a bit dark, so you couldn't see well enough, but in the middle of the night you wake up to the harlot riding you. Both of you finish up, then they slip back out silently..."
    HarlotDiscoverCult:
      - "You slipped into {0}'s house for a bit of fun... but as you are leaving, you happen to notice a strange altar, poorly hidden off in a side room, with a strange glowing coming from it..."
    HarlotFuckKiller:
      - "You slip into {0}'s house, and start having a little fun. All seems great until {0} pulls out a knife and starts stabbing you, laughing like a maniac! You have died...."
    HarlotVisitNotHome:
      - "You went to have a little fun with {0}, but their house is empty!"
  Seer:
    Seer:
      - "Seer 👳"
    RoleInfoSeer:
      - "You are the seer 👳. Each night, you may choose a player to 'see', and reveal their role to you."
    AskSee:
      - "Who do you want to see?"
    SeerSees:
      - "You see {0} is {1}!"
  Traitor:
    Traitor:
      - "Traitor 🖕"
    RoleInfoTraitor:
      - "Traitor 🖕! For now, you are a villager, but once all the wolves die, you will become a werewolf. If the seer looks to you, you may or may not be identified as a wolf."
    TraitorTurnWolf:
      - "You traitor!!! You are now the wolf..."
  GuardianAngel:
    GuardianAngel:
      - "Guardian Angel 👼"
    RoleInfoGuardianAngel:
      - "You are the Guardian Angel 👼. Each night, you may choose a player to save. However, if you choose a wolf, there is a 50% chance you will die."
    AskGuard:
      - "Who do you want to guard?"
    GuardWolf:
      - "You tried to guard a wolf! The wolf has eaten you."
    GuardSaved:
      - "You have saved {0}'s life!"
    GuardNoAttack:
      - "{0} was not attacked, so you didn't do much of anything."
    GuardEmptyHouse:
      - "You went to guard {0}, but they weren't home!"
    GuardSavedYou:
      - "A guardian angel was watching over you last night and fought off an attacker!"
    GAGuardedKiller:
      - "It was supposed to be a night where {0} would save the village from the killers, but {0}'s halo was extinguished and wings sliced by the serial killer! Left was a note, 'I could protect myself better than you can.'"
    GAGuardedWolf:
      - "{0} tried to guard a wolf last night. The town woke up to find only the wings of {0} hung on the church cross. Clearly the wolves had an extra meal god-sent, free-of-charge, to their homes."
    GuardSavedYouFromFire:
      - "A fire broke out in your house, but luckily the guardian angel was there and extinguished it right away! They'd make a good firefighter, if they weren't so busy protecting people..."
    GuardSavedFromFire:
      - "You didn't quite expect a fire to break out when you went to visited {0}, but you saved them nevertheless! Ain't nobody gonna call you a bad protector..."
    CleanDoused:
      - "You didn't have to fight off any enemies at {0}'s house tonight, so you had time to look around a bit and noticed that the house was doused in kerosene! Since you got nothing better to do, you cleaned the house for them..."
    GuardBlockedWolf:
      - "The pack heads to {0}'s house to eat them, but they are met by a tall dark figure, armed to the teeth. The Guardian Angel fights everyone off, and you head back defeated."
    GuardKiller:
      - "You tried to guard the serial killer, but they came out and stabbed you 89 times! You are dead...."
    GuardBlockedKiller:
      - "You tried to collect {0}'s body for your collection, but you were fought off by the guardian angel! No kill for you tonight..."
    GuardBlockedSnowWolf:
      - "You head to {0}'s house to freeze them, but you are met by a tall dark figure, armed to the teeth. The Guardian Angel fights you off, and you head back defeated."
  Detective:
    Detective:
      - "Detective 🕵️"
    RoleInfoDetective:
      - "You are the detective 🕵️. During the day, you may choose a player to reveal their role. However - in doing so, your role could be revealed to the wolves! (40% chance)"
    AskDetect:
      - "Who do you want to detect?"
    DetectiveCaught:
      - "You caught {0} snooping about! That must be the detective!"
    DetectiveSnoop:
      - "Your snooping has shown you that {0} is {1}."
  Wolf:
    Wolf:
      - "Wolf 🐺"
    RoleInfoWolf:
      - "YOU ARE A WOLF 🐺!! XD (good on ya) Each night you can choose to kill someone."
    AskEat:
      - "Who do you want to eat?"
    WolfVotedKill:
      - "{0} has voted to eat {1}."
    WolvesEatDrunk:
      - "Oh no! {0} was a drunk! Now you are drunk, and can't attack tomorrow night..."
    WolvesEatDrunkBlockSecondKill:
      - "Oh no! {0} was a drunk! Now you are drunk, and can't attack {1}..."
    AllWolfDead:
      - "There are no more living wolves left, and you lost your powers turning into a normal werewolf."
    WolvesEatYou:
      - "Oh no! The wolves eated you. NOMNOMNOMNOM"
    WolfPackList:
      - "The wolf pack consists of :"
    DiscussWith:
      - "Make sure you discuss with:\n{0}"
  Cursed:
    Cursed:
      - "Cursed 😾"
    RoleInfoCursed:
      - "You are cursed 😾. You are a villager at this time, but if the wolves choose to kill you, you will become a werewolf yourself."
    CursedBitten:
      - "You have been killed by the wolves. As you were cursed, you have now become a wolf!"
    CursedBittenToWolves:
      - "{0} was bitten... but was cursed, and became a werewolf! Congrats on your new teammate!"
  Gunner:
    Gunner:
      - "Gunner 🔫"
    RoleInfoGunner:
      - "You are the gunner 🔫. You have two bullets. During the day, you may choose to shoot another player. Everyone will hear the shots, and know you are the gunner (not a wolf)."
    AskShoot:
      - "Who do you want to shoot? {0} bullet(s) remain."
    HarlotShot:
      - "Looks like {0} came back positive after a night with the Harlot! The gunner got revenge. {1} is dead."
    DefaultShot:
      - "Suddenly, a shot rings out. The village turns to see {0} standing over {1}'s body, a gun still aimed at the head. {2}"
    GunnerShotWiseElder:
      - "The Gunner 🔫, {0} shot the Wise Elder 📚, {1}. {0} sobbed mournfully, regretting their mistake, and decided to scrap their gun, becoming a simple Villager👱 with a field to plow."
  Tanner:
    Tanner:
      - "Tanner 👺"
    RoleInfoTanner:
      - "You are the tanner 👺. If you get lynched, you win automatically!"
  Fool:
    Fool:
      - "Fool 🃏"
    RoleInfoFool:
      - "The fool is told they are the seer.... when they choose to see someone's role at night, they are told a random role."
  WildChild:
    WildChild:
      - "Wild Child 👶"
    RoleInfoWildChild:
      - "You are a wild child 👶! Pick a player to be your 'role model' - if they die, you become a werewolf."
    WildChildToWolves:
      - "{0}'s role model just died! In their rage, they have become a werewolf!"
    WildChildTransform:
      - "{0} has died! In your rage, you have become a werewolf!"
  Beholder:
    Beholder:
      - "Beholder 👁"
    RoleInfoBeholder:
      - "You are the beholder 👁, you will be told who the (real) seer is - that is your only function."
    BeholderSeer:
      - "\nThe seer 👳 is {0}."
    BeholderNewSeer:
      - "{0} was an apprentice, and has now stepped up to fill {1}'s place as the new Seer 👳."
    NoSeer:
      - "No seer!"
    BeholderSeerStolen:
      - "The thief has stolen the seer's role! {0} is now the seer, and {1} does no longer have seeing abilities!"
  ApprenticeSeer:
    ApprenticeSeer:
      - "Apprentice Seer 🙇"
    RoleInfoApprenticeSeer:
      - "You are the apprentice seer 🙇. If the (real) seer dies, you will take their place as the seer."
    ApprenticeNowSeer:
      - "{0} was the seer. As the apprentice, you step up to become the new seer 👳."
  Cultist:
    Cultist:
      - "Cultist 👤"
    RoleInfoCultist:
      - "You are a cultist 👤. Every night, you may choose a player to convert to a cultist. If all remaining living players at the end are cultists, they win."
    CultistVotedConvert:
      - "{0} has voted to convert {1}"
    AskConvert:
      - "Who do you want to convert to your order?"
    CultConvertCultHunter:
    - "{0} was sent to do your dirty work, and convert {1}... however, they were the cult hunter! {0} is dead!"
    CultJoin:
      - "{0} has joined the cult!"
    CultistsList:
      - "The cult members are currently:"
    CultConvertWolf:
      - "The cult sends {0} to try to convert {1}, but instead {0}'s Head comes flying out of the Window... Wonder why they thought it was inedible! {0} is dead..."
    CultistBitten:
      - "Strange... The second you start discussing on whom to convert tonight, you realize that {0} isn't here! What has happened to them??"
    CultConvertHunter:
      - "The cult sends {0} to try to convert {1}, but instead a shot rings out and {0}'s body comes flying out of the window! {0} is dead...."
    CultConvertSerialKiller:
      - "The cult sends {0} to try to convert {1}, but instead {0}'s body comes flying out of the window, knives pushed into every part of their body! WHAT A PSYCHO! {0} is dead...."
      - "{0} sneaks over to {1}'s house, pops open the door, and is immediately greeted by a crazed maniac with a knife!!! {1} plunges the knife deep into {0}'s organs in alphabetical order, cackling the entire time! {0} is dead D:"
    CHHuntedYou:
      - "The Cultist Hunter 💂‍♀️ visited you while you were praying at your altar. You were greeted with a sword, now you are dead."
    HunterKilledCultist:
      - "A noticeable stench is coming from {0}'s house... the village inspects it to find a body lying in front of a dark altar. A cultist has been killed by the cult hunter!"
    CultConvertWolfPublic:
      - "While it seemed that the wolves decided to stay good for once, punishing {0}, a cultist that decided to court trouble with the wolves, proved too difficult to resist. {0}'s head was converted to a fine supper, delivered to the wolves' doorsteps!"
      - "The cult ran into unexpected trouble last night. Their newest member had the misfortune of visiting a wolf on the night the wolves decided to stay home, and the wolf found {0} quite delicious. Unfortunately for {0}, wolves have no interest in joining the new religious movement."
    CultConvertKillerPublic:
      - "The cult thought they would have a new member in their ranks, but they were wrong! {0}, a cultist, was minced to pieces and placed at the town square in the morning! Strangely their 'holy' book was found stabbed with a knife, as if a statement to show whose religion was triumphant."
      - "Last night, the cult tried to convert the one person in the village crazier than they are. Their newest member tried to convert the Serial Killer, and the Serial Killer made a new piece of art in the town square of {0}'s internal organs."
    HunterKilledVisiter:
      - "In the middle of the town square, everyone finds the body of {0}, multiple shots to the body. Looks like they tried to sneak up on the Hunter! Well, {1}."
    CultVisitEmpty:
      - "{0} was sent to do your dirty work, and convert {1}... but no one was home!"
    CultConvertYou:
      - "The cult has converted you to their order! You are now a cultist. Every other night, you will have a chance to convert another player."
    CultUnableToConvert:
      - "You send {0} to try to convert {1}, however their belief was too strong, and you were unable to convert them :("
    CultTargetDead:
      - "Your newest member heads over to {0}'s house to convert them, but instead finds the house a complete wreck, blood everywhere, and bits of wolf fur snagged on the doorway..."
    CultAttempt:
      - "A hooded figure tried to convert you to their cult, but your faith was too strong."
  CultistHunter:
    CultistHunter:
      - "Cultist Hunter 💂"
    RoleInfoCultistHunter:
      - "You are the Cultist Hunter 💂, trying to stop the cult in town from converting everyone! Each night, choose a player. If they are a cultist, they die. If the cult tries to convert you, the cult's newest member dies."
    AskHunt:
      - "Who do you want to hunt?"
    CultHunterKilledCultVisit:
      - "{0} came to your house last night, ready to convert you.... but you shoved your sword right through them. A cultist is dead... {1} remain!"
    HunterVisitDead:
      - "You went to hunt {0}, but they are already dead!"
    HunterFailedToFind:
      - "You go to {0}'s house, but there is no mysterious chanting. You return home, convinced that {0} is not a cultist."
    HunterFindCultist:
      - "You go into {0}'s house and find them praying before an altar to some unknown god. You quickly run your sword right through the evil cultist."
    SerialKillerKilledCH:
      - "The villagers wake up in the morning, only to find the severed body parts of {0}, the Cultist Hunter, in a cart placed in full view outside the town hall. Lesson learnt: don't visit the serial killer!"
  Mason:
    Mason:
      - "Mason 👷"
    RoleInfoMason:
      - "You are a Mason 👷. If there are any other masons, you will know who they are. Otherwise, you are a villager."
    MasonTeam:
      - "The masons are: {0}"
    MasonConverted:
      - "Odd.... {0} didn't show up for the masons meeting this morning... O.o"
  Doppelganger:
    Doppelganger:
      - "Doppelgänger 🎭"
    RoleInfoDoppelganger:
      - "You are a Doppelgänger 🎭. Legend has it that your ancestors were metamorphs, and could choose any form they wanted. You have inherited some of their capacities. Choose a player, when that player dies, you will take on their role."
    AskRoleModel:
      - "Who is your role model?"
    AskDoppelganger:
      - "Who do you want to become if they die?"
    RoleModelChosen:
      - "You failed to make a choice, so the moderator has chosen for you: {0}"
    DGTransformToMason:
      - "{0} has died, and you transform into a mason. Your teammates (if any) are: {1}"
    DGTransformToCult:
      - "{0} has died, and you transform into a cultist. Your teammates (if any) are: {1}"
    DGToMason:
      - "The doppelganger {0} has now become a mason, just like you!"
    DGToCult:
      - "The doppelganger {0} has now become a cultist, just like you!"
    DGToWolf:
      - "The doppelganger {0} has now become a wolf, just like you!"
  Cupid:
    Cupid:
      - "Cupid 🏹"
    RoleInfoCupid:
      - "You are Cupid 🏹. Sent to Earth with only underpants, a bow and two arrows, you get to choose two players to love each other for eternity. If one of them dies, the other one dies of sorrow."
    AskCupid1:
      - "Who do you want the lovers to be? Choose the first player"
    AskCupid2:
      - "Who do you want the lovers to be? Choose the second player"
    CupidChosen:
      - "You have been struck by love. {0}'s memory will never fade in your heart. If one of you dies, the other one will die out of sorrow. If one of you wins, the other one wins too."
      - "Cupid's arrow has struck you! You are madly in love with {0}! If they die, you will die too. If one of you two wins, you will both win."
  Hunter:
    Hunter:
      - "Hunter 🎯"
    RoleInfoHunter:
      - "You are the town Hunter 🎯. You do not sleep well, and you would never go to bed without your rifle. If you die, you can choose someone else to kill. If you are eaten, you have a chance to take a werewolf down, but will not be able to choose a player to kill."
    HunterLynchedChoice:
      - "The village has chosen to hang you! This is your last chance, choose to shoot someone as you go down!"
    HunterNoChoiceLynched:
      - "{0} fumbles for their pistol as the noose tightens, but cannot get it in time, and falls to their death with a loud snap of their neck..."
    HunterSkipChoiceLynched:
      - "{0} whips out their pistol and looks at the crowd... and cannot make a decision on who to shoot. They fall to their death, accepting their fate..."
    HunterKilledFinalLynched:
      - "As the noose tightens, {0} whips out a pistol, takes aim, and shoots {1} as the floor drops out! {1} falls over, dead. {2}"
    HunterShotChoice:
      - "You've been murdered! In your last moments, you have the chance to shoot someone... make it quick!"
    HunterNoChoiceShot:
      - "The blow to {0} was too much, so much that they couldn't even reach for their sidearm, as they lay in a pool of blood..."
    HunterSkipChoiceShot:
      - "As {0} lays there, gasping for their final breaths, they can't decide who to shoot... and accept their fate."
    HunterKilledFinalShot:
      - "Dying, {0} falls to the ground.... but not without grasping their pistol, and firing upon {1}, who takes a bullet right between the eyes. {2}"
    HunterShotWolfMulti:
      - "The wolves tried to attack the hunter last night, but the hunter was able to take one down with them as they died! {0} has died."
    HunterShotWolf:
      - "The wolf tried to attack the hunter last night, but the hunter was able to take the wolf 🐺 {0} down with their rifle!"
    HunterKilledWiseElder:
      - "The Hunter 🎯, {0} shot the Wise Elder 📚, {1}. {0} sobbed mournfully, regretting their mistake, and swore off their Hunter abilities. They died a simple Villager 👱."
  SerialKiller:
    SerialKiller:
      - "Serial Killer 🔪"
    RoleInfoSerialKiller:
      - "You are the serial killer 🔪. Recently escaped from the local asylum, your goal is for everyone else to die. Every night, you can add a player's body to your collection."
    AskKill:
      - "Who do you want to kill tonight?"
    KillerRandomKill:
      - "On your way to the house of {0}, a sharp pain surges through your leg. You decide to just go to the nearest house, which appears to be {1}'s, murder them and hurry home."
    KillerStumbled:
      - "You cut the liver out of {0}'s body, but on your way back you leaned too far over an unfinished grave and stumbled into it. Maybe you shouldn't have looked for the liver of the corpse... Now your leg really hurts."
    SerialKillerKilledYou:
      - "Knock knock, you've been visited by the resident serial killer!"
      - "The Serial Killer ambushed you, tied you up, and then stabbed you in the heart!"
    SerialKillerKilledWolf:
      - "The wolves attempted to have a nice late night snack, but were instead greeted by a crazed murderer! {0} was killed in the fight!"
  Sorcerer:
    Sorcerer:
      - "Sorcerer 🔮"
    RoleInfoSorcerer:
      - "You are the Sorcerer 🔮, allying yourself with creatures of the night rather than villagers. At night you will use your power to find the wolves or the Seer. You win only if the wolves win. Enjoy helping snuff out those miserable villagers."
  AlphaWolf:
    AlphaWolf:
      - "Alpha Wolf ⚡️"  
    RoleInfoAlphaWolf:
      - "You are the Alpha Wolf ⚡️; the source of the scourge. Your bite is the cause of the curse that turns humans into werewolves. Each night, you will choose a human to attack and kill, but as long as you are alive, your victim has a 20% chance of turning into a werewolf."
    BittenTurned:
      - "As night falls, you feel a strange tingling, and your body aches as it begins to transform... You are now a werewolf!"
    PlayerBitten:
      - "You were attacked by the wolves, but the Alpha Wolf chose you. Instead of being killed, you have been infected... and will become a wolf tomorrow night!"
    PlayerBittenWolves:
      - "As the wolves attack {0}, {1} stops everyone, being the Alpha Wolf. {1} tells the pack that {0} should join the pack instead of dying, so the pack leaves them to their infection. They will become a werewolf tomorrow night."
  WolfCub:
    WolfCub:
      - "Wolf Cub 🐶"
    RoleInfoWolfCub:
      - "You are the Wolf Cub 🐶; adored by your wolf pack. Like other wolves, you will choose a villager to attack and kill every night. If you happen to be killed, your wolf pack will fly into a rage and attack two people the next night. You'll still be dead though."
  Blacksmith:
    Blacksmith:
      - "Blacksmith ⚒"
    RoleInfoBlacksmith:
      - "You are the Blacksmith ⚒: the metalworker of the village. You have a small amount of silver, enough to prevent the wolves from attacking for one night. During the day, you can choose to powder it and spread it around the village. Other than that, you are just a villager."
    SpreadDust:
      - "Would you like to spread the silver today, disabling the wolves tonight?"
    BlacksmithSpreadSilver:
      - "As the rest of the village debates over the events, they suddenly notice {0} wandering around spreading silver across the grounds. For now, at least, the village will be safe from wolf attacks. (Wolves are disabled tonight.)"
  ClumsyGuy:
    ClumsyGuy:
      - "Clumsy Guy 🤕"
    RoleInfoClumsyGuy:
      - "You are the Clumsy Guy 🤕: You'll try to vote, but there is a 50% chance you'll vote for someone else other than you intended instead. You're still on the village team though."
  Mayor:
    Mayor:
      - "Mayor 🎖"
    RoleInfoMayor:
      - "You are the Mayor 🎖. Your vote during the lynching will count twice, once you have revealed yourself. You are on the village team."
    AskMayor:
      - "Click 'Reveal' whenever you are ready to reveal yourself as the Mayor."
    MayorReveal:
      - "{0} steps forward and presents the official seal of the Mayor, declaring themselves as such. From now on, {0}'s votes for lynching will count twice."
    Reveal:
      - "Reveal"
  Prince:
    Prince:
      - "Prince 👑"
    RoleInfoPrince:
      - "You are secretly the Prince 👑, escaping from your boring, pampered life by spending the day with these peasants. If they try to lynch you, they realize their error, and no one will be lynched."
    PrinceLynched:
      - "As the village begins to lynch {0}, they say “Wait! I am the Prince. This royal ring, with the seal of the king proves it. Every night I am surrounded by servants. So I cannot be evil.” Feeling foolish, the villagers sheepishly retire for the night."
  Lycan:
    Lycan:
      - "Lycan 🐺🌝" 
    RoleInfoLycan:
      - "You are the lycan 🐺🌝! You are a wolf, but the seer will be confused and see you as a villager :)"
  Pacifist:
    Pacifist:
      - "Pacifist ☮️"
    RoleInfoPacifist:
      - "You are the Pacifist ☮️. You can choose to convince everyone in your village not to lynch anyone. This can only be done once."
    AskPacifist:
      - "Hit this button when you want to make your heartfelt speech and stop the village from lynching the next time!"
    PacifistNoLynch:
      - "The Pacifist ☮️, {0}, is making a heartfelt speech of friendship and trust in front of the village. Moved by their speech, there will be no lynching today!"
    PacifistNoLynchNow:
      - "Because of the Pacifist's ☮️ heartfelt speech, the lynch phase will be skipped today!"
    LynchPeaceTimeout:
      - Today's Lynching got skipped because of the Pacifist's heartfelt speech!
    Peace:
      - "Peace!"
  WiseElder:
    WiseElder:
      - "Wise Elder 📚"
    RoleInfoWiseElder:
      - "You are the Wise Elder 📚. You can survive a werewolf attack once - the second time they can eat you up. If the Gunner or Hunter kill you with their abilities, they will lose their powers out of sorrow and will be converted to a normal villager."
    WolvesTriedToEatWiseElder:
      - "You tried to intrude {0}'s home but unfortunately they were the Wise Elder 📚! {0} successfully thwart the attack, luckily they did not recognize any of you."
    WolvesAteWiseElderPM:
      - "The wolves tried to eat you, but you didn't become the Wise Elder 📚 by being easy to kill by an intruder! You successfully thwart the attack, but unfortunately you didn't recognize any attackers."
  Oracle:
    Oracle:
      - "Oracle 🌀" 
    RoleInfoOracle:
      - "You are the Oracle 🌀. Each night you can choose to look at someone, but you will only be able to see what they are NOT. You will be given a role of someone else in the game that is still alive, so pay attention to what role is said, that means one is still alive :)"
    NegSeerSees:
      - "You see that {0} is NOT {1}!"
  Sandman:
    Sandman:
