    - "Binuksan ni {0} ang kanilang mga mata, ngunit sa halip na marinig ang karaniwang abala na Nayon, sinalubong sila ng katahimikan. Nakatitig sila sa madilim na kisame, hinahayaan na dahan-dahang bumaon ang katotohanan. Patay na ang lahat. Patay na ang mga lobo. May kirot sa kanilang puso, bumangon si {0}, at inayos ang kanilang mga gamit, bago lumakad paalis ng nayon. Isang luha ang tumulo mula sa kanilang mga mata, inalala  ni {0} kung gaano sila kalapit sa tagumpay at ng mga lobo. Naku, oras na para magsimula ng bagong buhay, na may bagong kasama. Ang {0} ay nagtungo sa kadiliman ng kagubatan, malayo sa tahimik na nayon."
