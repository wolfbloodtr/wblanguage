    - "Habang nagsisimula nang sumikat ang araw sa nayon, nagising si {0} sa ingay ng katahimikan. Napagtantong walang ng ibang tao maliban sa kanya, {0} naglakad-lakad, hanggang sa nakarating mag-isa sa gitna ng nayon. Habang tinitingnan ang mga bangkay na nagkalat sa buong nayon, Napabuntong-hininga si {0}. Ang  pangarap na mapiling patayin ng mga taganayon ay higit pa sa walang buhay na Nayon. Kinuha nila at hinawakan ang lubid, na kumitil ng maraming buhay, at walang atubiling, inilagay sa kanilang leeg at hinayaan ang kanilang mga sarili na malayang nakabitin, na may malungkot na ngiti sa kanilang mga labi."
    - "Si {0} ay nagising ng  madaling araw ng mag-isa. Nakita ni {0} kung gaano kalubha ang ang pinsala, hindi magawang matugunan ng nayon ang kanilang pagnanais na mamatay. Si {0} ay kumukuha ng lubid at nagbigti, napagtantong niyang hindi na makakamit ang kanilang pangarap."
