  SnowWolf:
    SnowWolf:
    - "the Snow Wolf 🐺☃️"
    RoleInfoSnowWolf:
    - "Ikaw ang Niyebeng Lobo 🐺☃️. Gabi-gabi, sa halip na sundan ang iyong grupo ng mga lobo para manghuli ng isang tao, mag-isa kang umikot para i-freeze ang isang tao na galing sa baranggay. Ang isang nagyelong tao ay hindi makakagamit ng anumang mga aksyon sa gabi, kung mayroon man siya. Subalit hindi mo maaaring i-freeze sa pangalawang beses na magkakasunod ang iyong biktima."
    AskFreeze:
    - "Sino ang gusto mong i-freeze ngayong gabi?"
    SuccessfulFreeze:
    - "Pumunta ka sa bahay ni {0} at pinatigas siya! Ngayong gabi, hindi niya magagamit ang kaniyang aksyon sa gabi (kung mayroon man)."
    HarlotFrozen:
    - "Nang binuksang mo ang pinto para lumabas ng bahay, umihip ang hangin patungo sa iyo at naging sanhi ito nang iyong pagtigas sa may pinto🐺☃️. Nagyeyelong nakatayo ka sa pintuan, tahimik na minumura ang iyong kalagayan. Ah, salamat naman at natunaw na ngayon. "
    CultistFrozen:
    - "Habang sinusuot mo ang iyong balabal at naghahanda sa pag-alis ng iyong bahay, may umihip na hangin mula sa pintuan, na naging sanhi ng iyong pagtigas 🐺☃️. Ang iyong mga kapwa bibe ay dumaan kaagad sa gilid mo at nauwi sila sa tawanan sa iyong kabiguan. Iniwan ka sa may pintuan, nangako sila na huhusayan nila ang gawain nila ngayong gabi. Ngayong hindi ka na naninigas, umalis ka ng bahay, nanginginig sa kahihiyan. "
    CHFrozen:
    - "Habang kinukuha mo ang iyong espada, may umihip na hangin mula sa bintana, dahilan ng pagtigas mo habang nakaarko pa rin ang likod 🐺☃️. Umuungol ka sa pag-iisip, masakit ang mga paa mo mula sa posisyong ito hanggang ngayon... "
    SeeingFrozen:
    - "Habang nakaupo ka sa iyong mesa, handang gamitin ang iyong kapangyarihan ng paghuhula, isang bugso ng hangin ang pumasok mula sa bintana, na naging sanhi ng pagtigas mo 🐺☃️. Bagama't kadalasan ay hindi isang problema ang pagkagapos, ang nagyeyelong spell ay nagbigay din sa iyo ng malubhang kaso ng brain freeze. Gayunpaman ay hindi ka nag-alala, alam mong ang pagsikat ng araw ay isa permanenteng pangyayari sa mundong, at ikaw ay natunaw na ngayon."
    GAFrozen:
    - "Balak mo sanang gamitin ang flashlight, ngunit isang bugso ng hangin ang umihip mula sa mga bintana, na naging sanhi ng pagtigas mi 🐺☃️. Napangiwi ka nang bigla mong isipin ang iyong sarili bilang isang estatwa sa munisipyo. Buti na lang at natapos na ito dahil sumikat na ang araw. "
    SKFrozen:
    - "Habang tinititigan at hinahangaan mo ang iyong koleksyon ng atay sa huling pagkakataon bago umalis sa iyong bahay, umihip ang hangin mula sa mga bintana, pinalamig ang mga garapon ng salamin... at ikaw ay nagyelo 🐺☃️. Habang natutunaw na ang yelo sayo nung umaga, nagngangalit ang iyong mga ngipin sa inis sa kapangyarihan ng Niyebeng Lobo, at sinusumpa na pahihirapan siya hangga't maaari kapag kinuha mo ang kaniyang atay."
    ThiefFrozen:
    - "Habang nagmamaktol ka sa may gilid ng baranggay, naramdaman mo ang malakas na bugso ng hangin. Nakatayo ka sa iyong kinatatayuan, literal na hindi makagalaw 🐺☃️. Buti na lang at medyo madilim para hindi ka makilala ng sinumang dumaan sa iyo noong gabing iyon. Nang ikaw ay ganap nang natunaw sa madaling araw, tumakbo ka pabalik sa iyong tahanan bago ka pa makita ng sinuman."
    DefaultFrozen:
    - "Habang natutulog ka kagabi, bigla kang nanlamig. Paggising mo para sana tumingin, napagtanto mo na hindi ka makagalaw! Mukhang pinatigas ka ng Niyebeng Lobo 🐺☃️. Bumalik ka sa pagtulog, walang pakialam, dahil hindi ka man lang naapektuhan... bukod sa naging yelo ka."
  Augur:
