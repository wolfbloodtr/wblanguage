    WolvesSpotted:
    - "Ang grupo ng mga lobo ay tumatakbo sa sementeryo, nang bigla nilang napansin si {0}, ang sepulturero. Bago paman kayo makakilos, ang isa sa inyo ay tumalon sa likuran ng sepulturero at pinapatay siya sa isang kagat."
    WolvesSpottedYou:
    - "Sinusubukan mo lang naman gawin ang iyong trabaho, nang biglang may isang lobo na tumalon papunta sa iyo mula sa likod at pinatay ka!"
    SerialKillerSpotted:
    - "Habang naglalakad ka sa libingan na may dugo sa iyong kutsilyo, napansin mo si {0}, ang sepulturero. Sinunod mo ang iyong naiisip, nagpasya kang magkaroon ng dalawang biktima ngayon..."
    SerialKillerSpottedYou:
