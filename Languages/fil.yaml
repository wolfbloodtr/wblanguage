    RoleInfoGraveDigger:
    - "Ikaw ang Grave Digger ☠️. Bawat gabi, naghuhukay ka ng mga libingan para sa mga namatay mula noong huli mong paghukay. Mayroon kang espesyal na minsanang kakayahang gamitin ang mga talento ng isang patay na manlalaro sa loob ng isang araw. Habang nasa labas ka, hindi ka mahahanap ng mga lobo at kulto maliban kung wala kang libingan na mahukay at manatili sa bahay. Maaaring mahulog ang mga bisita sa iyong hindi natapos na mga libingan, na tumataas ang pagkakataon batay sa kung gaano karami ang iyong nahukay. Mag-ingat na hindi makita ng lobo o serial killer habang nasa labas ka."
