    Welcome:
      - "Ciao, {0}! \U0001F43E Benvenuti a Wolf Blood!\n\nPreparatevi a un viaggio emozionante e misterioso in cui gli abitanti del villaggio combattono contro i lupi mannari. Sperimenta il classico gameplay dei licantropi con caratteristiche esclusive, tra cui nuovi ruoli e modalit√† di gioco.\n\nUnisciti ai Gruppi ufficiali per competere con altri giocatori. Trovate nuovi aggiornamenti su Wolf Blood News e raggiungete il Gruppo di supporto per ricevere assistenza.\n\n\U0001F43E Buon lupo \U0001F43A"
    CreditsText:
