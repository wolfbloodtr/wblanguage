language:
  base: '🇹🇷 Türkçe'
  variant: Normal
strings:
  GameStartMessages:
    StartNormal:
    - "{0} yeni bir oyun başlattı! Kazanmak için butona tıkla!"
    - "{0} normal oyun başlattı! Oyuna katılmak için butona tıkla ve muhtemelen öl!"
    StartChaos:
    - "{0} kaos modunda oyun başlattı! Eğlenceye katılmak için butona tıkla ve muhtemelen öl :P (Roller tekrar eder)"
    - "{0} kaos modunda yeni bir oyun başlattı! Parçalara ayrılmak için butona tıkla... (Roller tekrar eder)"
    StartRanked:
    - "{0} Puanlı yeni oyun başlattı! İlk 10'a girebilecek misin?"
    StartLove:
    - "{0} toksik aşklarla dolu yeni bir oyun başlattı. Ruh eşini bulmak için yada romantizmden tiksinmek için hemen oyuna dahil ol!"
    StartCustom:
    - "{0} Özel bir oyun başlattı! Eğlenceye katılmak için butona tıkla ve muhtemelen öl :D"
  Villager:
    Villager:
    - "Köylü 👱"
    RoleInfoVillager:
    - "Sıradan bir köylüsün, tarlanı ekip biçmek ve zamanı gelince ölmeye mahkumsun."
  Drunk:
    Drunk:
    - "Sarhoş 🍻"
    RoleInfoDrunk:
    - "Tebrikler!!! Kasaba sarhoşu 🍻 sensin! Elbette, herkes bunun farkında zaten..."
  Harlot:
    Harlot:
    - "Yancı 💋"
    RoleInfoHarlot:
    - "Sen Eskortsun! Gecelerin edepsiz ve çılgın kadını olarak, oyun boyunca başka bir oyuncuyu ziyaret edebilirsin. O gece kötü bir rolü veya kötü rollerin hedefindeki kurbanı ziyaret edersen ölebilirsin. Öte yandan, o gece seni öldürmeye çalışırlarsa, seni evde bulamazlar ve hayatta kalırsın."
    AskVisit:
    - "Kimi ziyaret etmek istiyorsun?"
    HarlotFuckWolf:
    - "Bu gece {0}'in evinde beleşcilik yapayım dedin, ama karşında kurt adam vardı. Şimdi ölüsün."
    HarlotFuckedWolfPublic:
    - "Dün gece yancı {0} yanlış müşteriyi seçti. Bir kurt adamı ziyaret etti ve sonuç olarak öldü. Vaizin sözünü dinleyip belki de bu işleri bırakmalıydı :("
    HarlotFuckedVictimPublic:
    - "{0} dün gece biraz eğlenmek ve stresi azaltmak için {1}'in evine gizlice girdi. Ancak müşterisi {0}'i istemsizce de olsa Kurt adamlar ile aldatıyordu! Kurtlar {1}'in organlarını parçalamak ile meşgul iken bir anda {0}'i de fark ettiler ve ziyafetlerini ikiye katlamak için üzerine atladılar... {0} öldü."
    HarlotVisitNonWolf:
    - "{0} ile çılgın bir gecenin ardından, onun bir kurt adam olmadığını anladın!"
    HarlotVisitYou:
    - "Gecenin ortasında köy Eskortu ile hoşbeş ettiğini hayal ettin. Ama uyandığında bunun bir rüya olmadığını anladın (Çarşafı kontrol et)! Maalesef gece karanlıktı ve yüzüne iyice bakamadın. İşini bitirir bitirmez, seni tatmin olmuş duygularınla baş başa bırakmak için sessizce ayrıldı [Eskort seni ziyaret etti]."
    HarlotDiscoverCult:
    - "Biraz eğlenmek için {0}’in evine gittin... Tam evi terk edecekken yan odada üstünkörü saklanmış ışıklar saçan garip bir sunak fark ettin. 0o0"
    HarlotFuckKiller:
    - "{0}'in evine gizlice giriyor ve biraz eğlenmeye başlıyorsun. Şimdiye kadar her şey harika gidiyor. {0} bir bıçak çıkarır ve seni 69 kez manyak gibi gülerek bıçaklamaya başlar! Öldün."
    HarlotVisitNotHome:
    - "{0} ile biraz eğlenmek için evine gittin, ama ev boş!"
  Seer:
    Seer:
    - "Gözcü 👳"
    RoleInfoSeer:
    - "Sen Gözcüsün 👳. Her gece bir oyuncunun rolünü algılamak için özel bir görüşe sahipsin. Fakat soytarı olmadıkça, işte o zaman oyunu mahvedersin."
    AskSee:
    - "Kimi görmek istiyorsun?"
    SeerSees:
    - "Kartların sana {0}’in {1} olduğunu söyledi!"
  Traitor:
    Traitor:
    - "Hain 🖕"
    RoleInfoTraitor:
    - "Sen Hainsin 🖕! Hain! Şimdilik bir köylüsün, ancak köyde işlerin bu şekilde yürümesinden sıkıldığın için, kurt adamların geri kalanı öldüğünde onlardan biri olacaksın. Gözcü seni kontrol ettiği takdirde kendini Köylü olarak da tanıtabilirsin Kurt adam olarak da..."
    TraitorTurnWolf:
    - "Seni hain!!! Tüm kurt adamlar öldü ve köy bir an olsun huzura kavuştuğunu zannetti. Onlara bu kâbusu tekrar musallat etmek senin görevin. Yaşayan kurt adam kalmadı ve kanındaki hainlik gereğiyle kurt adama dönüştün!"
  GuardianAngel:
    GuardianAngel:
    - "Koruyucu Melek 👼"
    RoleInfoGuardianAngel:
    - "👼 Koruyucu meleksin. Her gece bir kişiyi korumak için seçebilirsin. Fakat eğer bir kurdu seçersen, yaşama ihtimalin yüzde %50."
    AskGuard:
    - "Kimi korumak istiyorsun?"
    GuardWolf:
    - "Kurt adamı korumaya çalıştın, kurt adam da seni yedi."
    GuardSaved:
    - "{0}'in hayatını kurtardın!"
    GuardNoAttack:
    - "{0} saldırıya uğramadı, yani pek de bir şey yapmış olmadın."
    GuardEmptyHouse:
    - "{0}’i korumaya gittin ama evde kimse yoktu!"
    GuardSavedYou:
    - "Dün gece birisi senin arkanı kolluyordu ve sana saldıran saldırgan ile savaştı! (Bir saldırgan tarafından saldırıya uğradın, ancak seni kurtardılar.)"
    GAGuardedKiller:
    - "Dün gece Koruyucu melek {0}'in beklendiği üzere hedefini koruyup davetsiz misafirlere karşı mücadele ettiği bekleniyordu. Ancak davetsiz misafir olan ta kendisiydi. Seri katilin evindeydi, hayatta kalmak ve kaçıp kurtulmak için mücadele verdi ancak her şey o kapının eşiğinden içeri girdiği an bitmişti."
    GAGuardedWolf:
    - "Koruyucu melek {0}, dün akşam hedefini koruması gerekirdi ancak kendisini hedefinden koruyamadı. Kurt sürüsünün bir üyesine göz kulak oluyordu ancak hain bir saldırı ile arkasından aldığı ısırık darbesiyle vücudu parçalara ayrıldı."
    GuardSavedYouFromFire:
    - "Evinde bir yangın çıktı, ama neyse ki koruyucu melek oradaydı ve onu hemen söndürdü! İnsanları korumakla meşgul olmasaydı iyi bir itfaiyeci yaparlardı..."
    GuardSavedFromFire:
    - "{0}’in ziyaretine gittiğinde bir yangının patlamasını pek beklemiyordun ama yine de onu kurtardın! Kimse sana kötü bir koruyucu diyemez..."
    CleanDoused:
    - "Bu gece {0}'in evinde hiçbir düşmanla savaşmak zorunda kalmadın, bu yüzden etrafa biraz bakmaya karar verdin ve evin benzin içinde olduğunu fark ettin! Yapacak daha iyi bir işin olmadığından, evi onun için temizledin..."
    GuardBlockedWolf:
    - "Sürü doğrudan {0}'in evini hedef alıyor. Kapıdan girer girmez büyük bir sürprizle karşılaştılar! Devasa kanatları ve elinde kılıç olan bir figürle savaş verdiler. Eninde sonunda bu savaştan galip gelemeyeceğini anlıyor ve geri çekilmeye karar veriyorsunuz. Bir sonraki sefere önce Koruyucu Meleği hedef alman daha akıllıca olur."
    GuardKiller:
    - "Seri katili korumaya çalıştın, ama o geldi ve seni 89 defa bıçakladı! Ölüsün...."
    GuardBlockedKiller:
    - "{0}'in ciğerini sökmek için evine doğru gidiyordun... Ancak sürpriz bir bozguna uğradın! Koruyucu meleği aşmak için her ne kadar mücadele etsen de sonunda pes ediyor ve geri çekiliyorsun."
    GuardBlockedSnowWolf:
    - "Sürüden ayrılıp {0}'in evine gittiğin zaman onu dondurmayı hedefliyordun. Aniden devasa kanatları olan bir figür önüne çıktı! Sadece dondurma işlevin var ona karşı hiç şansın yok! Yakalanmadan önce oradan hemen uzaklaştın."
  Detective:
    Detective:
    - "Dedektif 🕵️"
    RoleInfoDetective:
    - "Sen Dedektifsin. Gün boyunca, rollerini araştırmak için bir oyuncu seçebilirsin. Ancak, bunu yaparken rolünün Kurt adamlara ifşa edilmesi için 40% şansın var."
    AskDetect:
    - "Kimi tespit etmek istiyorsun?"
    DetectiveCaught:
    - "{0}’i seni dikizlerken yakaladın! Kesin dedektif!"
    DetectiveSnoop:
    - "Uzun ve geniş çaplı araştırmalarının sonucunda {0}'in {1} olduğunu tespit ettin."
  Wolf:
    Wolf:
    - "Kurtadam 🐺"
    RoleInfoWolf:
    - "Sen kurt adamsın 🐺! Her gece bir av seçecek ve tüm köylüleri ortadan kaldırmaya çalışacaksın."
    AskEat:
    - "Kimi yemek istiyorsun?"
    WolfVotedKill:
    - "{0} yemek için seçimini yaptı: {1}."
    WolvesEatDrunk:
    - "Ulannnn! {0} sarhoştu! Şimdi sen de kafayı buldun ve yarın gece saldıramayacaksın."
    WolvesEatDrunkBlockSecondKill:
    - "Oh hayır! {0} sarhoşun tekiydi! Şimdi sen de sarhoşsun ve saldıramayacaksın {1}..."
    AllWolfDead:
    - "Yaşayan kurt kalmadı ve sen normal bir kurt adama dönüşüyorsun."
    WolvesEatYou:
    - "Olamaz! Kurt adamlar tarafından saldırıya uğradın ve artık ölüsün. NOMNOMNOMNOM"
    WolfPackList:
    - "Kurt Sürüsü :"
    DiscussWith:
    - "Karar vermeden önce sürün ile görüşsen iyi olur:\n{0}"
  Cursed:
    Cursed:
    - "Lanetli 😾"
    RoleInfoCursed:
    - "Sen Lanetlisin 😾 Bir zamanlar bir çingene ona ömür boyu lanet etmesine rağmen onu tamamen görmezden gelen basit bir köylüsün. Kurt adamlar seni ısırırsa, kurt adam olacaksın! Çingene'nin sana lanet okuduğu gün olmaz olsun! Şimdi her gece sevgili köylülerini kendi isteğin dışında avlamak zorundasın."
    CursedBitten:
    - "Kurt adamlar sana saldırdı! Öldürülmek üzereyken bir anda gözlerinin rengi değişmeye başladı... Vücudundaki kemikler değişim geçirdi! Kanındaki lanet sayesinde ölmek yerine bir kurt adam olarak yaşamına devam edeceksin!"
    CursedBittenToWolves:
    - "Sürü {0}'i parçalarına ayırıp uzun bir ziyafet çekmek için etrafını sardı. Ancak o sıradan bir hedef değildi... Kurtların geçirdiği ilk diş darbesinden sonra vücudu evrim geçirdi ve aniden bir Kurt adama dönüştü. Artık o da sürünün bir parçası."
  Gunner:
    Gunner:
    - "Silahşor 🔫"
    RoleInfoGunner:
    - "Sen Silahşorsun 🔫. İki mermin var. Gün boyunca başka bir oyuncuyu vurmayı seçebilirsin. Herkes namludan çıkan ateş seslerini duyacak ve bu infazın senin tarafından yapıldığını bilecek. Oyuncu sayısına göre ekstra mermin olacak."
    AskShoot:
    - "Kimi vurmak istiyorsun? {0} adet mermi(leri)n kaldı."
    HarlotShot:
    - "Silahşor, akşamı eskortla geçirdikten sonra kendini ihanete uğramış hissetti. Silahşor öcünü aldı ve {1} öldü."
    DefaultShot:
    - "Köyün uğultulu tepelerinde bir el ateş sesi duyulur. {0} soğukkanlılığı ile tabancayı tutuyordu ve {1}'in bedeni yerdeydi. Silahşor belli ki bu kişiden rahatsız olmuş ve demokrasiyi hiçe sayarak kendi yöntemleri ile hedefini ortadan kaldırdı. {2}"
    GunnerShotWiseElder:
    - "Silahşor {0}, Yaşlı Bilge 📚 olan {1}'i vurdu. {0} büyük bir üzüntüyle ağlıyor. Büyük hatasından pişmanlık duyuyor ve geri çekilmeye karar veriyor, bu da onu, sürmek için çok fazla toprağı olan basit bir köylü 👱 yapıyor."
  Tanner:
    Tanner:
    - "İblis 👺"
    RoleInfoTanner:
    - "Sen İblissin 👺. Linç edilmeyi başarırsan hemen kazanırsın!"
  Fool:
    Fool:
    - "Soytarı 🃏"
    RoleInfoFool:
    - "Soytarıya gözcü olduğu söylenir... Gece birisini görmek için seçtiğinde, ona rastgele bir rol söylenir. Bu rol oyunda var olan rollerden biridir."
  WildChild:
    WildChild:
    - "Yabani Çocuk 👶"
    RoleInfoWildChild:
    - "Sen Yabani Çocuksun 👶! 'Rol modelin' olacak bir oyuncu seçerek başlayacaksın. Tıpkı Çift-giden gibi. Ancak senin rol modelin kim olursa olsun, öldüğü an bir Kurt Adama dönüşeceksin. Bunun için rolünü ve özellikle ROL MODELİNİ köy halkından saklaman senin hayrına olur."
    WildChildToWolves:
    - "{0}’in rol modeli öldü! Nefret içinde Kurt adama dönüştü!"
    WildChildTransform:
    - "{0} hakkın rahmetine kavuştu! Öfke içinde sen de Kurt adama dönüştün!"
  Beholder:
    Beholder:
    - "Seyirci 👁"
    RoleInfoBeholder:
    - "Sen Seyircisin 👁. Oyunda Gözcü var ise sana onun kim olduğu anlatılacak."
    BeholderSeer:
    - "\nGözcü {0}."
    BeholderNewSeer:
    - "{0} çıraktı, şimdi ise {1}'in boşluğunu dolduracak yeni Gözcü oldu."
    NoSeer:
    - "Gözcü yok!"
    BeholderSeerStolen:
    - "Hırsız Gözcünün rolünü çaldı. {0} şimdi yeni Gözcü ve {1} artık görüş yeteneklerini kaybetti!"
  ApprenticeSeer:
    ApprenticeSeer:
    - "Gözcü Çırağı 🙇"
    RoleInfoApprenticeSeer:
    - "Sen Gözcü Çırağısın 🙇. Basit bir köylüsün ancak Gözcü öldüğü vakit halefi olarak onun görevini üstlenecek ve yeni Gözcü sen olacaksın."
    ApprenticeNowSeer:
    - "{0} Gözcüydü. Halefi olarak onun yerini alma ve yeni Gözcü olma sırası sende."
  Cultist:
    Cultist:
    - "Tarikatçı 👤"
    RoleInfoCultist:
    - "Sen Tarikatçısın 👤. Her gece birilerini mezhebine dahil etmeye çalışacaksın. Hayatta kalan tüm oyuncular tarikata katılırsa ancak o zaman kazanırsınız."
    CultistVotedConvert:
    - "{0} mezhebine dahil etmek için {1}'i ikna etmeyi seçti."
    AskConvert:
    - "Kimi tarikata çekmek istiyorsun?"
    CultConvertCultHunter:
    - "Tarikatçılar yeni üyelerini mezheplerine dahil etmek için {0}'i gönderdiler. Lakin hiç hesaba katmadıkları bir durum meydana geldi. Çevirmek için seçtikleri {1} Tarikat Avcısıydı ve gözünü kırpmadan en toy üyeniz olan {0}'in kafasını uçurdu!"
    CultJoin:
    - "{0} Tarikata katıldı!"
    CultistsList:
    - "Tarikat üyeleri:"
    CultConvertWolf:
    - "Tarikat {0}’i, {1}’i döndürsün diye gönderdi fakat onun yerine {0}'in kafasını pencereden dışarı uçarken gördüler... Acaba kafayı neden yemediler! {0} ölü..."
    CultistBitten:
    - "İlginç... Bugünkü cemaat toplantısında yeni hedefinizi tartışırken, {0}'i saflarında göremedin. Ne oldu acaba ona?"
    CultConvertHunter:
    - "Tarikatçılar {0}'i cemaatlerine dahil etmek için {1}'in evine gönderdiler. Ancak {1} boş vaatlere ve süslü sözlere kanacak biri değildi. {0} kapının eşiğine gelir gelmez saçmalı tüfekle vuruldu! Tüm tarikatçılar korkudan kaçtı."
    CultConvertSerialKiller:
    - "Tarikat üyeleri {0}’i, {1}’i kendi mezheplerine çekmek için gönderdi. Genç tarikatçı {0}, hedefin evine girmesi ile camdan fırlaması bir oldu! Sırtında sayısız bıçak darbesi ile kanlar içinde öylece yatıyordu!"
    - "{0}, hedefi olan {1}'in evine gizlice girer, kapıyı açar ve kapının eşiğinde onu karşılayan çılgın bir manyak tarafından bıçakla karşılanır!!! {1} bıçağı, genç tarikatçı olan {0}'in organlarına alfabetik sıraya göre sokar ve acı çekerek can vermesini sağlar! {0} öldü."
    CHHuntedYou:
    - "Sen evinde dua ederken Tarikat Avcısı seni ziyaret etti ve kelleni uçurdu şimdi ölüsün.."
    HunterKilledCultist:
    - "Köyün vaizi gündüz vakti kilise kapısının önündeki cesedi görünce adeta dehşete kapıldı. Ancak sıradan bir köylünün cesedi değildi. Tarikatçı avcısı bu yobaz ve yozlaşmış sahte cemaat üyelerinden biri olan {0}'i avlamış ve cesedini ibretlik olarak kilisenin önüne bırakmış."
    CultConvertWolfPublic:
    - "Karanlık cemaat üyelerinden biri olan {0}'in, vahşi bir yaratığı kendi mezhebine dahil edebileceği ihtimalini düşünmesi... Yorum bile yapılamayacak düzeyde. Kurtlar net bir şekilde tarikatçıların teklifini reddetmiş."
    - "Kurt sürüsü avlanmaya çıkamamış olsa bile, Tanrının bir lütfu olsa gerek ki {0} onların evine geldi. Tanrı bir şekilde tarikatçı üyelerini şanssızlığa uğratıyor gibiydi. Kurt adamı tarikata çevirme düşüncesi gerçek olamayacak düzeyde."
    CultConvertKillerPublic:
    - "Bugün hissedilen korku, ürperti... Asla unutulmayacak. Köyün lideri olan Tarikat avcısı {0} yozlaşmış dinci tarikatlarla meşgul olmalıydı ancak bir hata ile seri katili ziyaret etti. Köy halkı başıboş ve lidersiz kaldı."
    - "Dün gece amansız ve dehşet verici bir savaşın sesleri duyuldu. Köyün kudretli lideri {0}, seri katili bilmeden ziyaret etmiş olsa da mücadele etmeye çalıştı. Tüm köy halkının başı eğik, şapkaları önünde saygı içerisinde Tarikatçı Avcısını anıyorlar..."
    HunterKilledVisiter:
    - "Köy meydanının ortasında herkes {0}’in cesedini bulur. Vücudunda sayısız mermi izi vardı. Görünüşe göre avcıya gizlice yaklaşmak pek akıl kârı bir hareket değildi... {1}."
    CultVisitEmpty:
    - "Hedefiniz olan {1}'i ikna etmek içi en genç üyeniz olan {0}'i gönderdin. Bir sebepten ötürü eli boş döndü... Evde kimsenin olmadığını söyledi!"
    CultConvertYou:
    - "Tarikatçılar saflarına seni de dahil ettiler. Her gece başka birilerinin inançlarını sarsabilir ve kendi safına çekebilirsin."
    CultUnableToConvert:
    - "Tarikatçılar {1}'in ikna olması için {0}'i gönderdiler. Ancak hedeflerinin inancı çok yüksekti ya da gönderdiğiniz üye çok da ikna edici bir konuşmada bulunmadı..."
    CultTargetDead:
    - "Tarikatçılar en yeni üyelerini {0}'in evine yolladılar. Ancak tarikatçı üyesi eve vardığında bir enkazla karşılaştı ve yerlerde tüyler vardı..."
    CultAttempt:
    - "Kapşonlu biri seni tarikat üyesine döndürmeye çalıştı ama senin inancın çok kuvvetliydi, aldırış dahi etmedin."
  CultistHunter:
    CultistHunter:
    - "Tarikatçı Avcısı 💂"
    RoleInfoCultistHunter:
    - "Sen Tarikatçı Avcısısın 💂. Köy halkının gecenin karanlık yaratıklarına karşı verdiği mücadele yetmezmiş gibi aynı zamanda kendi içlerindeki yozlaşmalarla da mücadele etmek zorundalar. Bir lider olarak kontrolü ele almak senin görevin! Her gece oyuncuları ziyaret ederek Tarikat üyelerini tespit edecek ve de onları avlayacaksın. Gecenin karanlık yaratıklarını yakalamak için köy halkını organize edecek ve de yardımcılarını yönlendirerek her bir kötü rolü tespit etmelerini sağlamakla mükellefsin. Tarikatçılar seni ziyaret ederse ölecekler."
    AskHunt:
    - "Kimi avlamak istiyorsun?"
    CultHunterKilledCultVisit:
    - "{0} dün gece evine geldi, seni süslü sözlerle palavralarla dolu olan mezhebine dahil edecekti... Alaycı bir gülümseme attın, ardından kılıcını çektin ve onun kafasını uçurdun. Beleş av! Tarikatçı yerde... {1} Tarikat üyesi kaldı!"
    HunterVisitDead:
    - "{0}’i avlamaya gittin, ama o zaten ölü!"
    HunterFailedToFind:
    - "{0}'in evine gittin ama sıradışı bir şey yoktu. Eve döndün, {0}’in tarikat üyesi olmadığına eminsin artık."
    HunterFindCultist:
    - "{0}'in evine gittin ve onu sunağın önünde ne idüğü belirsiz bir tanrıya taparken gördün. Sinsice kılıcını çektin ve arkasından geçirdin. {0} artık öldü."
    SerialKillerKilledCH:
    - "Köylüler sabahleyin uyandığında Tarikatçı Avcısı {0}'in kesip biçilmiş vücudunu belediye binasının kapısının önünde buldular. Sunakların bulunduğu gizli tarikat yuvalarını harap etmesi beklenirken, Tarikatçı Avcısı için Seri katili avlamak pek de uygun bir hedef değildi..."
  Mason:
    Mason:
    - "Mason 👷"
    RoleInfoMason:
    - "Sen Masonsun 👷. Eğer başka masonlar var ise birbirinizi bileceksiniz. Onun harici basit bir köylüden farkın yok."
    MasonTeam:
    - "Masonlar: {0}"
    MasonConverted:
    - "İlginç... {0} bu sabahki mason toplantısına katılmadı..."
  Doppelganger:
    Doppelganger:
    - "Çift Giden 🎭"
    RoleInfoDoppelganger:
    - "Sen Çift-gidensin 🎭. Efsaneye göre ataların şekil değiştiriciydi ve istedikleri herhangi bir şekli seçebilirlerdi. Onun bazı yeteneklerini miras aldın. Bir oyuncu seç; O öldüğünde, onun rolüne geçeceksin. Oyuncu hangi takıma ait bir rol ise o takıma hizmet edecek ve de ona göre oynamak zorundasın."
    AskRoleModel:
    - "Rol modelin kim?"
    AskDoppelganger:
    - "Öldürülürse kimin rolünde olmak istersin?"
    RoleModelChosen:
    - "Seçmeyi beceremedin, bu yüzden moderatör senin için seçti: {0}"
    DGTransformToMason:
    - "{0} öldü ve sen masona dönüştün. Takım arkadaşların (eğer varsa): {1}"
    DGTransformToCult:
    - "{0} öldü ve sen tarikat üyesine dönüştün. Takım arkadaşların (eğer varsa): {1}"
    DGToMason:
    - "Çift-giden {0} şimdi mason oldu, tıpkı senin gibi!"
    DGToCult:
    - "Çift-giden {0} şimdi tarikat üyesi oldu, tıpkı senin gibi!"
    DGToWolf:
    - "Çift-giden {0} şimdi Kurt adam oldu, tıpkı senin gibi!"
  Cupid:
    Cupid:
    - "Eros 🏹"
    RoleInfoCupid:
    - "Sen Erossun 🏹. Sadece iç çamaşırın, bir yay ve iki okla Dünya'ya gönderildin. Sonsuza kadar birbirini sevecek iki oyuncu seçmelisin. Biri ölürse, diğeri de kederinden ölecektir."
    AskCupid1:
    - "Kimlerin aşık olmasını istersin? İlk oyuncuyu seç"
    AskCupid2:
    - "Kimlerin aşık olmasını istersin? İkinci oyuncuyu seç"
    CupidChosen:
    - "Seni aşk çarpmış.\n{0} hep senin gönlünde yatan kişi olacak. Eğer olur da hayatının aşkı herhangi bir şekilde ölürse, sen de öleceksin. Sen ölürsen de o aşkının acısından ölecek."
    - "Aşk oku tam kalbine saplandı!\n{0}’i deli gibi seviyorsun! Eğer biriniz ölürse diğeriniz de acısından ölecek. Eğer biriniz kazanırsa da ikiniz de kazanacaksınız."
  Hunter:
    Hunter:
    - "Avcı 🎯"
    RoleInfoHunter:
    - "Sen Avcısın 🎯. İyi uyuyamıyorsun ve asla tüfeğin olmadan yatmamalısın. Eğer linç edilirsen, yanında kendinle birlikte öldürmek için birini seçebilirsin. Eğer kurtlar seni yemeye çalışırsa, onu öldürme şansın var. Ancak hedefini seçemezsin."
    HunterLynchedChoice:
    - "Köy seni asmayı seçti! Bu son şansın... Gider ayak yanında kimi yanında götürmek istiyorsun?"
    HunterNoChoiceLynched:
    - "{0} tabancasına uzanmaya çalışır ancak zamanında yakalayamaz. Boynundan gelen kırılan kemik sesi {0}'in sonu olur..."
    HunterSkipChoiceLynched:
    - "{0} silahını çekti! Dehşet ve intikam dolu gözlerle kalabalığa bakınır ancak kurbanını seçemez ve kaderine razı olur."
    HunterKilledFinalLynched:
    - "Darağacının ipi boynunu sıkarken herkes {0}'in ölümünü bekliyordu. Ancak o belinden çıkardığı silah ile kalabalığı hedef alır. Kurban olarak {1}'i seçer ve tetiği ateşler. Boynunun kırılması ile ölürken, {1} gövdesinin içinden geçen mermi yüzünden hakkın rahmetine kavuşur. [{2}]"
    HunterShotChoice:
    - "Öldün! Son anlarında birini öldürebilirsin... hızlı ol!"
    HunterNoChoiceShot:
    - "{0}’e çok fena şekilde daldılar. Etraf adeta kan ve organ gölüne dönmüştü. Bu halde iken {0} her ne kadar efor sarf etse de silahına uzanamaz ve oracıkta ölür..."
    HunterSkipChoiceShot:
    - "{0} yerde son nefesini verirken kimi yanında götüreceğine karar vermeye çalışıyor. Ancak vücudundan kayıp olan kan düzgün düşünmesine mani oluyor. En sonunda silahını bırakır ve kimseyi vurmamayı tercih eder..."
    HunterKilledFinalShot:
    - "Ecel {0}'in kapısına dayanıyor... Yine de tek başına gitmemekte ısrarcı ve son anlarında tetiği çeker. {1} göğüsünde bir saçma deliği ile yere düşer ve ölür. [{2}]"
    HunterShotWolfMulti:
    - "Kurtlar dün geceki saldırılarında hiç beklemedikleri bir hedefle karşılaştılar. Köyün avcısı kurtların diş ve pençelerinden kaçmak için ne kadar mücadele etse de eninde sonunda ölüme mahkûm olur. Ancak saldırının en başında sürüden birini eksiltmeyi başarır. {0} avcının tüfeği ile öldürüldü."
    HunterShotWolf:
    - "{0} dün gece tek başına büyük bir riski göğüsledi. Ancak pek de umduğu gibi gitmedi işler. Avcı teke tekte kurdu kolayca alt edebildi."
    HunterKilledWiseElder:
    - "Avcı {0}, Yaşlı Bilge {1}'i vurdu... {0}, avcılık becerilerini kaybetmesine neden olan büyük hatasından pişmanlık duyarak büyük bir üzüntüyle ağlıyor. Sırf bir köylü olarak öldü."
  SerialKiller:
    SerialKiller:
    - "Seri Katil 🔪"
    RoleInfoSerialKiller:
    - "Sen Seri Katilsin 🔪. Yakın zamanda yerel tımarhaneden kaçtın. Amacın diğer herkesin ölmesi. Her gece koleksiyonuna bir karaciğer ekleyebilirsin."
    AskKill:
    - "Bu gece kimi öldürmek istersin?"
    KillerRandomKill:
    - "{0} evine giderken bacağında keskin bir ağrı hissediyorsun. {1}'in evine benzeyen en yakın eve gitmeye ve onları öldürmeye karar verdin."
    KillerStumbled:
    - "Karaciğeri {0}'in vücudundan kopardın, ama dönüş yolunda bitmemiş bir mezarın üzerine çok fazla eğildin ve içine düştün. Belki de cesedin karaciğerini aramamalıydın... Şimdi bacağın gerçekten ağrıyor."
    SerialKillerKilledYou:
    - "Şanssız gece! Akıl hastanesinden kaçan bir delinin (Seri Katil) kurbanı oldun. Öldün!"
    - "Uykunun tam ortasındayken sırtında bir acı hissettin. Son hissettiğin şey Seri katilin ensendeki nefesi oldu..."
    SerialKillerKilledWolf:
    - "Kurtlar dün gece rutin atıştırmalık saldırılarından birini gerçekleştiriyordu. Ancak hedeflerinde çılgın bir seri katil vardı! Kapışma esnasında seri katil sürünün bir parçası olan {0}'i alt etti ve diğer kurtlar daha fazla kayıp vermemek için kaçtı."
  Sorcerer:
    Sorcerer:
    - "Falcı 🔮"
    RoleInfoSorcerer:
    - "Sen Falcısın 🔮. Köylüler yerine, gecenin yaratıklarıyla ittifak yapmayı tercih ediyorsun. Geceleri bir oyuncunun rolünü öğrenmek için güçlerini kullanacaksın. Sadece kurt adamlar kazanırsa kazanırsın. Kurt adamların sefil köylülerden kurtulmasına yardım etmenin tadını çıkar!"
  AlphaWolf:
    AlphaWolf:
    - "Alfa Kurt ⚡️"
    RoleInfoAlphaWolf:
    - "Sen Alfa Kurtsun ⚡️ :D lanetin kaynağı, sürünün liderisin. Isırığın, köylüleri kurt adama dönüştüren hastalığın sebebidir. Her gece, saldırmak ve öldürmek için bir köylü seçebilirsin. Ancak hayatta olduğun sürece, saldırdığın birini kurt adama dönüştürme olasılığın 20%."
    BittenTurned:
    - "Gecenin karanlığı çöktüğünde vücudundaki eklemlerin kırılıp bükülmeye başladı. Seçimini yapmışsın!!! Kurt adamların tarafını seçtin ve Alfa kurt sayesinde artık sen de onlardan birisisin."
    PlayerBitten:
    - "Dün gece kurt adamlar tarafından saldırıya uğradın ancak sürü seni öldürmek üzere iken Alfa Kurt seni seçti. Vücudundaki enfeksiyon ertesi gece etkisini gösterecek. Ya kurtlarla birlik olup Alfa kurda biat edecek ve takımına ihanet edeceksin, ya da şerefinle ölüp takımına sadık kalacaksın. Seçim senin!"
    PlayerBittenWolves:
    - "Kurtlar {0}'in vücudu ile ziyafet çekmek üzereydi. Ancak sürünün lideri olan alfa kurt {1} herkesi durdurdu. Köylüler için böylesine önemli bir kişiliği kendi safına çekerek avantaj elde etmeyi düşündü ve {0}'e kudretli zehrinden enfekte etti. Yarın gece {0} yaşam ve ölüm arasında bir tercih yapmak zorunda kalacak."
  WolfCub:
    WolfCub:
    - "Yavru Kurt 🐶"
    RoleInfoWolfCub:
    - "Sen Yavru Kurtsun 🐶. Sürün seni seviyor!! Kurt adamların geri kalanı gibi, her gece bir köylüye saldırıp onu öldürmeyi seçeceksin. Eğer ölürsen, sürün öfkeye kapılır ve ertesi gece iki köylüye birden saldırır. Ne yazık ki, yine de ölmüş olacaksın."
  Blacksmith:
    Blacksmith:
    - "Demirci ⚒"
    RoleInfoBlacksmith:
    - "Sen Demircisin ⚒. Köyün metal işçisi. Kurt adamların bir gece saldırmasını engellemeye yetecek kadar az miktarda gümüş tozu var. Gün boyunca, onu kasabanın etrafına serpmek isteyip istemediğini seçebilirsin. Bunun dışında basit bir köylüsün."
    SpreadDust:
    - "Gümüş tozunu bugün serperek, Kurtları bu gece engellemek ister misin?"
    BlacksmithSpreadSilver:
    - "Köylüler olaylar üzerine tartışırken birden {0}’i yerlere gümüş tozu serperek etrafta dolaşırken gördüler. Köylüler en azından bu geceliğine kurt saldırılarından güvende olacak [Kurtlar bu gece iptal!]."
  ClumsyGuy:
    ClumsyGuy:
    - "Beceriksiz 🤕"
    RoleInfoClumsyGuy:
    - "Sen Beceriksizsin 🤕. Oy vererek kendi isteğin dışında farklı birine oy verme şansın 50%'dir. Yine de bir köylüsün."
  Mayor:
    Mayor:
    - "Muhtar 🎖"
    RoleInfoMayor:
    - "Sen Muhtarsın 🎖. Rolünü halka açıkladıktan sonra linç söz konusu olduğunda 2 oy hakkın olacaktır. Köylülerin ekibindesin."
    AskMayor:
    - "Hazır olduğunda kendini ortaya çıkarmak için “Ortaya Çık”a bas."
    MayorReveal:
    - "{0} öne çıktı ve resmi Muhtarlık mührünü masaya vurdu. Artık {0} oy kullandığı zaman diğer köylülerin aksine oyları 2 sayılacak."
    Reveal:
    - "Ortaya çık!"
  Prince:
    Prince:
    - "Prens 👑"
    RoleInfoPrince:
    - "Sen Prenssin 👑. Gününü köylülerle geçirmek için sıkıcı ve şımarık hayatını bıraktın (ne kadar içten!). Seni linç etmeye çalışırlarsa pişman olacaklar ve o gün kimse linç edilmeyecek."
    PrinceLynched:
    - "Köylüler ellerinde meşaleler ile {0}’in üzerine doğru ilerleyerek linç etmeye çalışıyorlar. \"Durun! Ben Prens'im. Bu Kral'ın bana verdiği kraliyet yüzüğü ve kralın mührü bunu kanıtlıyor. Siz sefiller beni linç edemezsiniz çünkü ben kötü değilim\". Köylüler aptal gibi hissederek, koyun gibi gece için inzivaya çekildiler."
  Lycan:
    Lycan:
    - "Lycan 🐺🌝"
    RoleInfoLycan:
    - "Sen Lycansın 🐺🌝. Sen bir kurtsun, ama gözcünün kafası karışacak ve seni bir köylü olarak algılayacak."
  Pacifist:
    Pacifist:
    - "Barışçıl ☮️"
    RoleInfoPacifist:
    - "Sen Barışçılsın ☮️. Kimsenin linç edilmemesi için komşularını ikna etme gücüne sahipsin. Bunu yalnızca bir kez yapabilirsin."
    AskPacifist:
    - "Köye barış ve huzuru getirip bu kaosa son vermek için düğmeye bas! Herhangi bir anda bu yürekten konuşmayı yapabilirsin."
    PacifistNoLynch:
    - "Barışçıl ☮️ {0}, taburenin üstüne çıkarak yüksek sesle konuşmaya başlar: \"Eyyy köy halkı! Yetmedi mi bu kadar kaos, bu kadar infaz, bu kadar kargaşa?! Hepimiz mutlu mesut, huzur ve barış içinde yaşayabiliriz!\". Köylüler sonunda {0}'in söylediklerine ikna oldu ve bugünlük linçten vazgeçtiler."
    PacifistNoLynchNow:
    - "Barışçıl’ın yürekten dostluk,birlik ve beraberlik mesajları sayesinde, linç aşaması bugün atlanacak! ☮️"
    LynchPeaceTimeout:
    - "Bugün barışçılın duygusal konuşması sayesinde linç olmayacak!"
    Peace:
    - "Barış!"
  WiseElder:
    WiseElder:
    - "Yaşlı Bilge 👵🏻"
    RoleInfoWiseElder:
    - "Sen Yaşlı Bilgesin 📚. Kurt adamların saldırısından yalnızca bir kez kurtulabileceksin. Bir dahaki sefere bu kadar şanslı olmayacaksın. Silahşor, Avcı veya Kimyager tarafından öldürülürsen, güçlerini kaybederler ve köylü olurlar."
    WolvesTriedToEatWiseElder:
    - "Sürü {0}'in evine ziyafet çekmek için gidiyor. Ancak karşılarında çerezlik bir köylü yerine asası ile adeta şov yapan yaşlı bilge 👵🏻 ile karşılaşıyorlar! Yaşına rağmen {0} yine de size karşı kusursuz bir savunma gerçekleştirdi. Daha fazla rezil olmadan hızlıca ayrıldınız ve şanslısınız ki hiçbirinizi tanıyamadı."
    WolvesAteWiseElderPM:
    - "Gecenin ortasında daversiz misafirler belirdi... Kurt adamlar! Neyse ki sen o eski boomerlardan değilsin. Asanı çektin ve alayına karşı koymayı başardın. Saldrıyı def etmiş olsan da, yine de hiçbir saldırganı tanıyamadın."
  Oracle:
    Oracle:
    - "Kâhin 🌀"
    RoleInfoOracle:
    - "Sen Kâhinsin 🌀. Her gece baktığın kişinin ne olmadığını görmek için birini seçebilirsin. Hâlâ hayatta olan başka birinin rolünü göreceksin, bu yüzden role dikkat edin, onlardan biri hâlâ var. :)"
    NegSeerSees:
    - "{0}’in {1} OLMADIĞINI gördün!"
  Sandman:
    Sandman:
    - "Uyutucu 💤"
    RoleInfoSandman:
    - "Sen Uyutucusun 💤. Oyunda yalnızca bir kez herkesi sağlıklı bir şekilde uyutabilirsin. Böylece o gece kimse gece eylemlerini kullanamaz."
    AskSandman:
    - "Tüm oyuncuları bu gece uyutmak ister misin?"
    SandmanSleepAll:
    - "Kasaba halkı kendi aralarında tartışırken, {0} evine geri döner ve yumuşak bir melodiyi mırıldanmaya başlar (Dandini dandini dastanaa). Bu gece, herkes çok derinden uyuyacak. Derin uyku yüzünden gece oyuncuları bile aksiyonlarını gerçekleştiremeyecek."
    SandmanNight:
    - "Linç sonrası köy halkı zar zor evlerinin yolunu bulmaya çalıştı. Uyutucunun melodisi bütün halkı adeta yorgunluktan harap bitap etmiş durumdaydı. Kimse gece aksiyonlarını gerçekleştiremeden doğrudan yataklarına girdiler."
  WolfMan:
    WolfMan:
    - "Kurdumsu 👱🌚"
    RoleInfoWolfMan:
    - "Sen Kurdumsusun 👱🌚. Bir köylü daha. Ancak ormanda kurtlarla çok zaman geçirdiğin için Gözcü seni bir Kurt adam olarak algılayacaktır."
  Thief:
    Thief:
    - "Hırsız 😈"
    RoleInfoThief:
    - "Sen Hırsızsın 😈! İlk gece bir oyuncunun rolünü çalabilir ve o oyuncuyu bir köylüye dönüştürebilirsin!"
    RoleInfoThiefFull:
    - "Sen Hırsızsın 😈! Tam Hırsız mod açık olduğundan, her gece bir oyuncunun rolünü çalmak için %50 şansın olur. Eğer başarılı olursan, o oyuncu yeni hırsız olur ve hırsızlığa devam eder!"
    AskThief:
    - "Kimden rol çalmak istiyorsun?"
    ThiefStealFailed:
    - "{0}’in rolünü çalmayı denedin, ama ne yazık ki başarısız oldun..."
    ThiefStealDead:
    - "{0}’in rolünü çalmayı denedin, ancak {0} çoktan ölmüştü..."
    ThiefStoleRole:
    - "{0}’in rolünü başarıyla çaldın!"
    ThiefToMason:
    - "{0} artık takım arkadaşın değil ama üzülme {1} artık senin gibi yani mason oldu!"
    ThiefToCult:
    - "{0} artık takım arkadaşın değil ama üzülme {1} artık sana katılıyor yani Tarikatçı oluyor!"
    ThiefToWolf:
    - "{0} artık takım arkadaşın değil ama üzülme {1} artık sana katılıyor yani Kurt oluyor!!"
    ThiefStealChosen:
    - "Hırsızlık yapacağın hedef {0}."
    ThiefStoleYourRoleThief:
    - "Rolün çalındı! Artık yeni hırsızsın 😈 ve yarın gece birinin rolünü çalmayı deneyeceksin!"
    ThiefStoleYourRoleVillager:
    - "Rolün çalındı! Düz köylüye dönüştün 👱. Yallah tarlaya"
    StealKiller:
    - "Rol çalmaya çalıştın... ama hedefin seri katil! Seni evinin etrafında gördü ve bir dakika sonra bıçaklandın..."
    ThiefStoleKiller:
    - "Hırsız {0}, seri katilin rolünü çalmaya çalıştı! Ve başarısız oldu... {0} birçok kez bıçaklandı ve şimdi karaciğeri eksik."
    NewDGRoleModel:
    - "Çift-giden'e dönüştün! {0} öldükten sonra onun rolünü alacaksın."
    NewWCRoleModel:
    - "Yabani çocuk oldun. Rol modelin {0}"
  Troublemaker:
    Troublemaker:
    - "Baş Belası 🤯"
    RoleInfoTroublemaker:
    - "🤯 Baş Belası.\nKöyün ergen, kızgın genci. Bir gün öyle bir sinirlenecek ki o gün köy 1 yerine 2 kere linç edecek!\nTarikat oranı: 100%\nTakım: Köy."
    AskTroublemaker:
    - "Bugün bela çıkarmak ister misin?"
    TroublemakerDoubleLynch:
    - "Baş Belası {0} 🤯 çok kızdı! Bugün 2 kere linç gerçekleşecek!"
    TroubleDoubleLynchNow:
    - "Baş belası yüzünden bugün iki kez linç edeceksin! Umarım yarın sessiz bir gün olur."
  Chemist:
    Chemist:
    - "Kimyager 🧪"
    RoleInfoChemist:
    - "Sen Kimyagersin 🧪. Canlılar üzerinde deneyler yapan çılgın bir bilim adamısın. İlk gece, 2'si ölümcül zehir ve 2'si zararsız ağrı kesici olmak üzere 4 iksir hazırlıyorsun. Her birinden bir tane vermek için bir hedef seçebilir ve onları kendi kaderlerine karar vermeye bırakabilirsiniz!\n\nKötü bir rol zehirden ölürse, 2 ekstra iksir alırsın. Birini ziyaret ettikten sonra, başka bir oyuncuyu ziyaret etmeden önce 1 gün beklemek zorundasın."
    AskChemist:
    - "Kime iksir vermek istiyorsun? {0} iksirin kaldı."
    AskChemistPill:
    - "Kimyager seni bir iksir seçmeye zorluyor. Biri ölümcül, diğeri güvenli. Hangisini seçeceksin?"
    ChemistFail:
    - "Kimyager {0} seni bir iksir seçmeye zorladı. Doğru olanı seçtin ve artık güvendesin... en azından şimdilik!"
    ChemistDeadYou:
    - "Kimyager {0} seni bir iksir seçmeye zorladı. Zehirli olanı seçtin ve şimdi ölüsün... Kokuşmuş ellerinden başka suçlayacak kimse yok."
    ChemistSuccessPublic:
    - "Acımasız kimyager {0}, {1}'i bir iksir seçmeye zorladı. {1} zehirli olanı seçti ve ölümcül sonuçları ile yüzleşti. Görünüşe göre kumar oynamak için yaratılmamış..."
    ChemistFailPublic:
    - "Acımasız kimyager {0} dün gece {1}'i bir iksir seçmeye zorladı. Ancak {1} yeteneklerine güvenerek en etkili iksiri seçti ve hayatta kaldı. ŞANSLI SEÇİM!"
    ChemistBrewing:
    - "Herkes güne hazırlanırken sen hâlâ laboratuvarda iksir yapıyorsun. Bir kişiye ertesi gün için iksirlerini verebilirsin."
    ChemistExtraPill:
    - "Kötü bir rolü başarıyla öldürdün. Ödül olarak fazladan 2 iksir aldın."
  SnowWolf:
    SnowWolf:
    - "Beyaz Kurt 🐺☃️"
    RoleInfoSnowWolf:
    - "Sen Beyaz Kurtsun 🐺☃️. Her gece, avlanmak için sürünü takip etmek yerine, herhangi bir köylüyü dondurmak için sinsice hareket edersin ve onların o gece aksiyonlarından alıkoyarsın. Ancak kurbanında gücünün artıkları olacak ve arka arkaya iki gece dondurulamayacak."
    AskFreeze:
    - "Bu gece kimi dondurmak istersin?"
    SuccessfulFreeze:
    - "{0}'in evine gittin ve her tarafını dondurdun! Bu gece, gece yeteneklerini (varsa) kullanamayacak."
    HarlotFrozen:
    - "Gece işlerini halletmek için evden çıkmak üzereydin. Ancak kapıdan esen kasvetli rüzgar senin donmana sebep oldu. Görünüşe göre beyaz kurt 🐺☃️ bu geceki eğlencene mani oldu."
    CultistFrozen:
    - "Pelerinini takıp evinden ayrılmaya hazırlanırken, kapıdan donmuş bir rüzgar sesi geldi 🐺☃️. Dost tarikatçılar seni kapıda görüp durumuna bir süre güldüler, merak etme sensiz de başarabilirler."
    CHFrozen:
    - "Kılıcını alırken kapı altından bir soğukluk hissettin ve o da ne, elin soğuktan kılıca ayakların da yere yapışmıştı 🐺☃️. Zihinsel olarak inledin, uzuvların bunca süre boyunca bu pozisyonda olmaktan ağrıyor."
    SeeingFrozen:
    - "Masana oturduğunda, psişik güçlerini kullanmaya hazır olduğunda, pencereden bir rüzgar esiyor ve donuyorsun 🐺☃️. Bağlanmak genellikle bir sorun olmasa da, dondurucu büyü sana ayrıca ciddi bir beyin donması sorunu da yaşattı. Yine de endişelenmedin, güneşin doğuşunun bu dünyanın sabitlerinden biri olduğunu ve şimdi çözüleceğinin farkındasın."
    GAFrozen:
    - "Kanatlarını gökyüzüne doğru açacakken, pencerelerden esen büyük bir rüzgar donmana neden oluyor 🐺☃️. Bir Noel ağacını süslerken kendini hayal ettini. Neyse ki, güneş doğduğunda bu iş bitecek."
    SKFrozen:
    - "Evini terk etmeden önce son bir kez karaciğer koleksiyonuna hayran kalırken, camlardan bir miktar rüzgar esiyor. Cam kavanozları donduruyor... Seni de donduruyor 🐺☃️. O kurtun ciğerini kendi ellerinle söküp alacağına yemin ettin!"
    ThiefFrozen:
    - "Köyün etrafında somurtkan, sert bir rüzgâr hissettin. Kelimenin tam anlamıyla hareket edemediğin pistlerde donmuş kaldın 🐺☃️. Neyse ki, o gece seni etraftan geçen herhangi biri tarafından tanınmaman için yeterince karanlıktı. Şafakla tamamen çözüldüğünde, herkes seni görmeden evine geri döndün."
    DefaultFrozen:
    - "Dün gece uyurken hiç hareket edemedin, su içmeye dahi kalkamadın. Beyaz Kurtun işi gibi 🐺☃️"
  Augur:
