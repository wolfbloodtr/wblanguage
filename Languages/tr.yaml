  KilledMessages:
    BlacksmithKilled:
    - "Gündüz vakti olduğunda köylüler herhangi bir dövme sesi duymuyordu. İmalathaneyi kontrol etmeye gittiklerinde ise demirci başı olan {0}'in cesedi ile karşılaşırlar. Seri katil elindeki bıçağı daha iyi bilemek için imalathaneye girmiş ve fırsattan istifade köyün demircisinden de kurtulmuş."
    CultistKilled:
    - "Köyün vaizi kilisenin önünde bulduğu cesedin yine Tarikatçı Avcısına ait olduğunu sanıyordu ancak yanıldığı bir nokta vardı. Bazı incil sayfaları koparılmış ve kanlar içerisinde {0}'in kalbine saplanmıştı. Sosyopat katil din, dil, ırk, insan tanımaksızın önüne geleni öldürüyordu ve bu sefer hedefinde kâfir Tarikatçılardan biri vardı."
    CupidKilled:
    - "İnsanlara şehvetli bir aşk yaşatma uğruna gönderilen aşk tanrısı bile olsan, seri katil tarafından yine de saygı görmek mümkün değil. Seri katil {0}'in yayını kullanarak onu iç organlarına geçirerek öldürmüş. Aşk tanrısına bunu yapan bize neler yapmaz..."
    DrunkKilled:
    - "Gecenin geç saatlerinde kasaba sarhoşu hâlâ barda shot atmakla meşguldü. Davetsiz misafiri bu ayyaş hareketlerden bıkmış olmalıydı ve {0}'in kafasına shot bardağını patlattı. Kafasını koparıp değersiz ciğerini tezgahın üzerinde bıraktı. Kasaba sarhoşu katledildi."
    GuardianAngelKilled:
    - "Gecenin ilerleyen saatlerinde amansız çığlıklar duyuldu. Köyün muhtarı gördüğü manzara karşısında nutku tutulmuş durumdaydı. Köyün ilahi koruyucu meleği {0}, normal şartlar altında mücadele vermesi gerekirdi ancak Seri katil karşısında direnişi yetersizdi. Kanatları kayıp, belli ki katilin koleksiyonun parçası olmuştu."
    GunnerKilled:
    - "Geceleyin silah sesleri susmak bilmedi. Bu amansız çatışmanın sonucu gündüz vakti köylüler {0}'in cansız bedeni ile karşılaştılar. Etrafta sayısız mermi kovanı vardı ve silahşörünüzün tüm parmakları kesilmişti. Tam seri katile göre bir cinayet!"
    MayorKilled:
    - "Suikast! Belediye binasının etrafında bir silüet dolanıyordu. Köyün muhtarı binanın içinde kıstırılmış şekilde ve endişeyle kan ter içerisindeydi. Elindeki feneri aniden başka yöne çevirdi ve saniyesinde bıçak darbelerine maruz kaldı. Seri katil {0}'in ağzını kapatarak ses çıkarmasını engellemiş sessizce işini halletmiş."
    PrinceKilled:
    - "Güneş doğumuna yakın vakit köyde muhafızlar tarafından alarm verildi. Bütün kraliyet teyakkuza geçerek kralın varisi olan {0}'i arıyordu ancak alınan son haber ise akıl hastanesinden kaçmış bir seri katilin sarayın etrafında dolandığı idi..."
    - "Gündüz olduğunda tüm köy hazır olda bekliyordu. Dün gece Kral için kara bir geceydi. Gecenin geç vakitlerinde prens {0} seri katilin kurbanlarından biriydi. Hiçbir asil kan ölümsüz değildir ve bu olay bunun ispatı oldu. {0} için amansız bir son..."
    SeerKilled:
    - "Görüş kazanmak için yaptığı ritüeller sırasında Gözcü {0}, beklenmedik bir sürprizle karşılaştı. Gözüne kestiremediği bir seri katil ironik bir şekilde onu kesip doğradı. Vücudundaki her bir kesik, detaylı bir şekilde oluşturulmuştu..."
    PawnKilled:
    - ""
    DefaultKilled:
    - "{0} için yeterince sessiz bir gece olması bekleniyordu. Rüyasının tam ortasında ciğerine saplanmış bir bıçak olacağını kim bilebilirdi! Köylüler {0}'i yatağında organlarından bazılarını eksik şekilde buldular. Görünüşe göre katil kurbanlarını kâbuslarında avlamakla yetinmemiş! {1}."
  EatenMessages:
    ApprenticeSeerEaten:
    - "Dün gece köyün gözcüsü tarot kartlarında anlam veremediği bir kötülük sezdi. Gündüz vakti ise her şeyin yerli yerinde olduğunu görmek için çırağı {0}'i kontrol etmeye gitti ancak eve vardığında yüzleşemeyeceği bir manzara vardı... Henüz eğitimini bile tamamlayamamış olan çırağı kurt adamlar tarafından öldürülmüştü."
    SorcererEaten:
    - "Kurtlar için kusursuz olması gereken av, büyük bir facia ile sonuçlandı. {0} evinde bu denli davetsiz misafirleri beklemiyordu, hele ki bu misafirler kendi kurt sürüsüydü! Falcı bir hiç uğruna yem oldu."
    - "Dolunay vakti tepelerdeki kurt sürüsünün uğultusu hayli ürpertici idi. Ancak bu uğultunun kaynağı tamamıyla kederliydi. Kurt sürüsünün gözü öyle dönmüş olmalı ki kendi müttefikleri olan Falcı {0}'i öldürdüler."
    WildChildEaten:
