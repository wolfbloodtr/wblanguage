    GunnerEaten:
    - "Gece vakti yaşanan gürültüden sonra sabah vakti tüm köy halkı alel acele meydana toplandı. Sadece silah tutan, bedeninden kopmuş bir el buldular. Az biraz ötede ise {0}'in cansız bedenini. Silahşörünüzü kaybettiniz."
    SeerEaten:
