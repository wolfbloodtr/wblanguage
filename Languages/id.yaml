      - "\U0001F48B Ahhh.. Kamu adalah Harlot. Setiap malam, kamu bisa memilih untuk mengunjungi seseorang. Namun, jika ternyata targetmu adalah Serigala, atau sedang dibunuh Serigala, kamu akan mati. Beruntungnya, jika kamu sedang mengunjungi seseorang, dan Serigala ingin memakan kamu, maka kamu akan selamat."
