  Arsonist:
    Arsonist:
      - ""
    RoleInfoArsonist:
      - "Kamu adalah Arsonist\U0001F525, sosok menyeramkan dan legendaris yang diceritakan dengan gemetar oleh orang dewasa kepada anak-anak, untuk menakut-nakuti mereka. Kamu memiliki resep rahasia untuk solusi mudah terbakar yang dapat menyulut api di setiap sudut desa. Setiap malam, kamu bisa menyiram satu rumah pemain dengan minyak tanah. Jika tidak ada serigala yang tersisa di desa, siang harinya kamu bisa menyiram satu rumah pemain. Kamu memiliki kesempatan untuk menyiram beberapa rumah pemain lalu membakarnya bersamaan, atau menyiram dan membakarnya satu per satu."
    AskArsonist:
      - "Apakah kamu ingin menyiram rumah lainnya atau melihat semua rumah yang sudah disiram terbakar?"
    AskArsonistNoDoused:
