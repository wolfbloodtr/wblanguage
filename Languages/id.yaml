  ModeInfo:
    LoveInfo:
      - "Dalam Mode Cinta, setiap pemain memulai permainan dengan pasangan kekasih. Jika salah satu dari mereka mati, pasangan tersebut juga akan mati. Para kekasih dapat berkomunikasi secara pribadi melalui bot. Permainan ini dimenangkan oleh pasangan kekasih terakhir yang bertahan hidup. Perlu dicatat, statistik dan skor tidak akan dihitung dalam mode ini. Dalam mode ini, peran \U0001F3F9, \U0001F63E, \U0001F595, \U0001F476, dan \U0001F9D1‚Äç‚öïÔ∏è dinonaktifkan."
    NormalInfo:
      - "Dalam Mode Normal, tidak ada poin yang dihitung, dan semua peran terlihat oleh pemain. Permainan ini memastikan distribusi peran yang seimbang antara penjahat dan penduduk desa, menciptakan tantangan yang adil dan merata bagi semua peserta."
    RankedInfo:
      - "Dalam Mode Peringkat (Mode Ranked), pemain mendapatkan poin berdasarkan kinerja dan efektivitas dalam menjalankan peran mereka. Permainan ini dirancang untuk memastikan distribusi peran yang seimbang, agar menciptakan kompetisi yang adil bagi semua pemain. Di akhir permainan dengan 10 pemain atau lebih, beberapa peserta akan menerima hadiah berupa Permen (mint), yang bisa digunakan untuk membeli peran atau emoji khusus. Gunakan perintah /topscore untuk memeriksa peringkat global Anda."
    ChaosInfo:
      - "Dalam Mode Chaos, tidak ada keseimbangan peran. Setiap peran ditetapkan secara acak. Hal ini berarti baik penjahat maupun penduduk desa bisa mendapatkan kekuatan yang signifikan. Bersiaplah untuk pengalaman bermain yang penuh kejutan dan kekacauan, di mana segala sesuatu bisa terjadi."
    CustomInfo:
      - "Di mode Kustom, permainan dimulai dengan inisiator menentukan peran-peran yang akan dimasukkan ke dalam permainan. Kamu bebas memilih dan menyesuaikan peran yang diinginkan sebelum permainan dimulai. Namun, jika di antara empat peran pertama yang dipilih tidak ada peran penjahat, permainan tidak akan bisa dimulai. Perlu dicatat, hasil akhir permainan di mode ini tidak akan memengaruhi atau menambah statistik permainan."
    ModeInfo:
