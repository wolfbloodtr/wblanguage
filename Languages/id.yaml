  Hunter:
    Hunter:
      - "Pemburu \U0001F3AF"
    RoleInfoHunter:
      - "\U0001F3AF Kamu adalah Hunter. Kamu sering kesulitan tidur dengan nyenyak. Kamu tidak pernah beristirahat tanpa senapan di sisimu. Jika digantung oleh penduduk desa, kamu memiliki kesempatan untuk menarik seseorang agar ikut mati bersamamu. Jika diterkam oleh serigala, kamu memiliki satu kesempatan untuk membunuh salah satu dari mereka, tapi kamu tidak bisa menentukan serigala mana yang akan kamu bunuh."
    HunterLynchedChoice:
      - "Penduduk desa telah memutuskan untuk menggantungmu. Kamu memiliki satu kesempatan menembak seseorang untuk mati bersamamu."
    HunterNoChoiceLynched:
      - "Saat {0} hendak digantung, {0} meraba hampa mencari pistolnya, tetapi Hunter sudah kehilangan kekuatannya, tidak sanggup menembak siapa pun."
    HunterSkipChoiceLynched:
      - "{0} meraih senjatanya, memandang kerumunan dengan ragu. Kebimbangan merayapi benaknya, tak mampu menentukan siapa yang akan mati bersamanya. Hunter mengembuskan napas terakhirnya tanpa membawa siapa pun ke alam kematian."
    HunterKilledFinalLynched:
      - "Saat tali mengencang di sekitar leher {0}, dia segera meraih pistolnya, membidik, lalu menembak {1} tepat sebelum jatuh tergantung! {1} tewas dengan leher tergantung. {2}"
    HunterShotChoice:
      - "Sosok gelap menyerangmu! Di saat-saat terakhir hidupmu, kamu memiliki satu kesempatan untuk menembak seseorang! Pilih dengan cepat!"
    HunterNoChoiceShot:
      - "Hantaman ke kepala {0} terlalu keras hingga dia tak mampu meraih pistolnya. Dia mengembuskan napas terakhirnya di antara genangan darahnya."
    HunterSkipChoiceShot:
      - "Saat {0} merangkak lemah, napasnya tersengal, kesadarannya terhenti. Dia tak mampu menentukan siapa yang akan ditembak. "
    HunterKilledFinalShot:
      - "Sekarat, tubuh {0} merosot ke tanah. Namun, dia tak putus asa, diraihnya pistol, dibidiknya ke arah {1}. Peluru mendarat tepat di antara kedua matanya. {2}."
    HunterShotWolfMulti:
      - "Serigala mencoba menyerang Hunter tadi malam, tapi Hunter berhasil menjatuhkan satu serigala lalu mati bersamanya. {0} tewas!"
    HunterShotWolf:
      - "Serigala mencoba menyerang Pemburu tadi malam, tetapi Pemburu berhasil membunuh satu serigala {0} menggunakan senapannya!"
    HunterKilledWiseElder:
      - "{0} si Hunter \U0001F3AF menembak {1} Sang Tetua Desa   \U0001F475\U0001F3FB. Dengan isak tangis penuh penyesalan, {0} meratapi kesalahannya dan menyembunyikan identitasnya sebagai Hunter. Dia mengembuskan napas terakhirnya sebagai Penduduk Desa \U0001F471."
  SerialKiller:
    SerialKiller:
      - "Pembunuh Berantai \U0001F52A"
    RoleInfoSerialKiller:
      - "Kamu adalah seorang Pembunuh Berantai \U0001F52A yang baru saja melarikan diri dari rumah sakit jiwa setempat. Tujuanmu adalah agar semua orang mati. Setiap malam, kamu bisa membunuh satu pemain dan menjadikan organ tubuhnya sebagai bagian dari koleksi pribadimu."
    AskKill:
      - "Siapa yang ingin kamu bunuh malam ini?"
    KillerRandomKill:
      - "Dalam perjalanan pulang dari {0}, kamu merasa benda tajam menusuk kakimu. Kamu memutuskan untuk mencari bantuan di rumah terdekat yang tampaknya milik {1}. Sayangnya, kamu menghadapi situasi yang tak terduga. Kamu berhasil membunuhnya lalu segera pulang, sebelum ada yang melihatmu."
    KillerStumbled:
      - "Kamu berhasil memotong organ hati tubuh {0}, tetapi saat kamu hendak kembali pulang, kakimu tersandung dan jatuh ke dalam galian kuburan yang belum selesai. Membedah mayat mungkin terlalu berisiko untukmu... kini kakimu terluka."
    SerialKillerKilledYou:
      - "Tok Tok Tok! Kamu dikunjungi oleh Pembunuh Berantai!"
      - "Pembunuh Berantai menyergapmu, mengikatmu dengan benang senar, lalu menikam jantungmu yang rapuh bertubi-tubi."
    SerialKillerKilledWolf:
      - "Serigala mengira akan dapat camilan larut malam yang enak. Ia melompat ke arah targetnya, taringnya siap untuk menyerang. Sayangnya, ia keliru, targetnya ternyata seorang maniak gila! Pembunuh Berantai merespon dengan refleks yang terlatih, mengayunkan pisaunya dengan presisi yang mematikan, berhasil menyayat mata dan menusuk jantung serigala hingga terkapar mengerang kesakitan. {0} tewas dalam pertarungan!"
  Sorcerer:
    Sorcerer:
      - "Penyihir \U0001F52E"
    RoleInfoSorcerer:
      - "Kamu adalah Penyihir \U0001F52E yang bersekutu dengan serigala. Setiap malam, kamu bisa menerawang peran pemain lain. Gunakan kemampuanmu untuk menemukan Serigala, dan bantu mereka menemukan peran penting seperti Penerawang. Kamu hanya menang jika Serigala menang. "
  AlphaWolf:
    AlphaWolf:
      - "Serigala Alpha ‚ö°Ô∏è"  
    RoleInfoAlphaWolf:
      - "Kamu adalah Serigala Alpha ‚ö°Ô∏è, sang pemimpin para serigala. Gigitanmu adalah penyebab kutukan yang mengubah penduduk desa menjadi serigala. Kamu bisa memilih satu penduduk desa untuk diserang dan dibunuh setiap malam. Selama kamu masih hidup, korbanmu berpeluang 20% terinfeksi dan berubah menjadi serigala."
    BittenTurned:
      - "Saat malam tiba, bulu kudukmu berdiri, diikuti oleh rasa sakit yang menjalar ke seluruh tubuh. Perlahan, tubuhmu mulai bertransformasi. Kamu berubah menjadi serigala!"
    PlayerBitten:
      - "Kamu diserang oleh serigala, tetapi Serigala Alpha memutuskan untuk menginfeksimu. Kamu akan berubah menjadi serigala esok malam."
    PlayerBittenWolves:
      - "Saat serigala menyerang {0}, {1} menghentikan seluruh kawanan. Sebagai Serigala Alpha, {1} memberitahu kawanan bahwa {0} harus bergabung dengan kawanan sebagai serigala, jadi para serigala membiarkan dia terinfeksi. Dia akan menjadi serigala esok malam."
  WolfCub:
    WolfCub:
      - "Anak Serigala \U0001F436"
    RoleInfoWolfCub:
      - "Kamu adalah Anak Serigala \U0001F436 yang paling disayang di kawanan serigala. Seperti serigala lainnya, setiap malam kamu bisa memilih satu penduduk desa untuk diserang dan dibunuh. Kawanan serigala akan mengamuk dan menyerang dua orang pada malam berikutnya, jika kamu dibunuh."
  Blacksmith:
    Blacksmith:
      - "Blacksmith‚öí"
    RoleInfoBlacksmith:
      - "Kamu adalah si Ahli Besi ‚öí. Kamu memiliki sedikit bubuk perak yang berguna untuk mencegah serigala menyerang selama satu malam. Kamu bisa memilih untuk menyebarkannya ke seluruh desa atau tidak pada siang hari. Kamu bagian dari tim penduduk desa."
    SpreadDust:
      - "Apakah kamu ingin menyebarkan bubuk hari ini?"
    BlacksmithSpreadSilver:
      - "Saat penduduk desa tengah berdebat, mereka melihat {0} berkeliling menyebarkan bubuk perak ke seluruh tempat. Malam ini, desa akan aman dari serangan serigala."
  ClumsyGuy:
    ClumsyGuy:
      - "Clumsy Guy\U0001F915"
    RoleInfoClumsyGuy:
      - "Kamu adalah Clumsy Guy\U0001F915. Saat pemungutan suara berlangsung, 50% kemungkinan kamu akan memilih orang lain selain yang kamu pilih. Kamu masih bagian dari tim desa."
  Mayor:
    Mayor:
      - "Walikota \U0001F396"
    RoleInfoMayor:
      - "Kamu adalah Walikota\U0001F396. Suaramu dalam pemungutan suara (vote) hukuman mati akan dihitung dua kali, tetapi itu hanya terjadi setelah kamu mengungkapkan identitasmu sebagai Walikota. Kamu bagian dari tim desa."
    AskMayor:
      - "Klik \"Ungkap\" jika kamu siap mengungkapkan identitasmu sebagai Walikota."
    MayorReveal:
      - "{0} melangkah maju, menunjukkan cap resmi Walikota, menyatakan dirinya sebagai Walikota yang sah. Mulai sekarang, suara {0} dalam keputusan hukuman mati akan dihitung dua kali."
    Reveal:
      - "Ungkap"
  Prince:
    Prince:
      - "Pangeran \U0001F451"
    RoleInfoPrince:
      - "Kamu adalah Pangeran \U0001F451  yang melarikan diri dari kehidupan istana yang penuh kemewahan, tetapi membosankan. Kamu memilih untuk menghabiskan hari-harimu di tengah-tengah penduduk desa yang sederhana. Jika mereka mencoba mengeksekusimu, identitas sejati sebagai Pangeran akan terungkap, dan tidak akan ada seorang pun yang akan digantung."
    PrinceLynched:
      - "Saat penduduk desa bersiap menggantungnya, {0} berteriak. \"Tunggu! Aku Pangeran dari kerajaan ini! Lihatlah baik-baik, Rakyatku. Cincin dan stempel kerajaan ini buktinya!\" Dia menunjuk ke arah salah satu kerumunan. \"Mereka adalah para pelayan setiaku, mereka akan bersaksi untukku.\" Menyaksikan itu, penduduk desa merasa malu. Mereka kembali ke rumah masing-masing, dan pangeran dibebaskan dari hukuman gantung."
  Lycan:
    Lycan:
      - "" 
    RoleInfoLycan:
      - "Kamu adalah Lycan \U0001F43A\U0001F31D, salah satu jenis dari kawanan serigala. Kemampuan manipulasimu membuat Penerawang (Seer) kebingungan dan mengira kamu hanyalah penduduk desa biasa."
  Pacifist:
    Pacifist:
      - "Pasifis ‚òÆÔ∏è"
    RoleInfoPacifist:
      - "Kamu adalah seorang Pasifis ‚òÆÔ∏è. Kamu memiliki kemampuan berorasi yang dapat meyakinkan semua orang di desa untuk tidak mengeksekusi siapa pun hari itu. Namun, kamu hanya bisa menggunakan kemampuanmu sekali. "
    AskPacifist:
      - "Tekanlah tombol ini saat kamu ingin mengungkapkan kata-kata tulus untuk menghentikan penduduk desa menghukum mati seseorang!"
    PacifistNoLynch:
      - "{0} Sang Pasifis ‚òÆÔ∏è menyampaikan pidato yang tulus tentang persahabatan dan kepercayaan di hadapan penduduk desa. Tersentuh oleh kata-katanya, penduduk desa memutuskan untuk menangguhkan hukuman mati hari ini."
    PacifistNoLynchNow:
      - "Berkat ucapan sepenuh hati dari Pasifis ‚òÆÔ∏è, hari ini fase lynch akan dilewati!"
    LynchPeaceTimeout:
      - Lynching hari ini dilewati karena pidato yang menyentuh hati dari Pacifist!
    Peace:
      - "Berdamailah!"
  WiseElder:
    WiseElder:
      - "Tetua \U0001F475\U0001F3FB"
    RoleInfoWiseElder:
      - "Kamu adalah Tetua \U0001F475\U0001F3FB di desamu. Kamu mampu selamat dari satu serangan serigala, tetapi akan tewas jika diserang kedua kalinya. Gunner atau Pemburu akan kehilangan kemampuan mereka, jika mereka membunuhmu. Hukuman mereka adalah berubah menjadi penduduk desa biasa, karena telah bersikap kurang ajar terhadap seorang tetua desa."
    WolvesTriedToEatWiseElder:
      - "Kamu mencoba menyerang {0}, sayangnya dia adalah Tetua\U0001F475\U0001F3FB desa! {0} berhasil menggagalkan seranganmu, kamu beruntung karena dia tidak mengenalimu."
    WolvesAteWiseElderPM:
      - "Serigala mencoba memakanmu, tetapi kamu tidak mati karena kamu adalah Sang Tetua\U0001F475\U0001F3FB desa, yang tidak mudah dilenyapkan oleh penyerang. Kamu berhasil menggagalkan serangan itu, tetapi kamu tidak mengenali si penyerang."
  Oracle:
    Oracle:
      - "" 
    RoleInfoOracle:
      - "Kamu adalah Oracle \U0001F300. Setiap malam, kamu bisa memilih satu pemain untuk dilihat perannya. Namun, kamu hanya akan melihat yang BUKAN perannya. Hasil terawanganmu menunjukkan bahwa pemain dengan peran tersebut masih hidup di desa. Gunakan kemampuan dan kecerdikanmu untuk membantu tim penduduk desa mencari peran jahat."
    NegSeerSees:
      - "Kamu melihat bahwa {0} BUKAN {1}!"
  Sandman:
    Sandman:
      - "Penabur Mimpi \U0001F4A4" 
    RoleInfoSandman:
      - "Kamu adalah Penabur Mimpi \U0001F4A4. Sekali dalam permainan, kamu bisa menggunakan sihirmu untuk membuat semua orang tertidur lelap, mereka tidak akan beraksi malam itu."
    AskSandman:
      - "Apakah kamu ingin menidurkan semua pemain malam ini?"
    SandmanSleepAll:
      - "Saat penduduk desa sedang berdiskusi, {0} kembali ke rumahnya dan mulai menyenandungkan melodi lembut. Malam ini, semua orang akan tidur nyenyak, dan tidak ada yang bisa melakukan aksi malamnya."
    SandmanNight:
      - "Saat semua orang pulang, mereka hampir tidak bisa mencapai tempat tidur karena kelelahan. Mereka semua tertidur pulas, bahkan tidak ingat kapan mereka tertidur ..."
  WolfMan:
    WolfMan:
      - ""
    RoleInfoWolfMan:
      - "\U0001F471\U0001F31A Kamu adalah WolfMan. Pada siang hari, kamu tampak seperti penduduk desa biasa. Namun, malam-malam panjang yang kamu habiskan di hutan tempat serigala-serigala berkeliaran, membuat Penerawang (Seer) keliru. Dalam penerawangannya kamu terlihat seperti seekor serigala."
  Thief:
    Thief:
      - "Pencuri \U0001F608" 
    RoleInfoThief:
      - "Kamu adalah seorang Pencuri \U0001F608. Kamu memiliki kemampuan mencuri peran pemain lain pada malam pertama, pemain yang perannya kamu curi akan berubah menjadi penduduk desa biasa."
    RoleInfoThiefFull:
      - "Kamu adalah Pencuri \U0001F608! Karena mode [Pencuri Penuh] diaktifkan, kamu berpeluang 50% mencuri peran pemain setiap malam. Jika kamu berhasil mencuri peran satu pemain, pemain itu akan menjadi pencuri baru dan melanjutkan pencurian."
    AskThief:
      - "Peran siapa yang ingin kamu curi?"
    ThiefStealFailed:
      - "Kamu mencoba mencuri peran milik {0}, tetapi kamu gagal."
    ThiefStealDead:
      - "Kamu mencoba mencuri peran milik {0}, tetapi {0} sudah mati."
    ThiefStoleRole:
      - "Kamu berhasil mencuri peran milik {0}!"
    ThiefToMason:
      - "{0} bukan lagi rekan setimmu. Kini, {1} menjadi Mason sepertimu."
    ThiefToCult:
      - "{0} bukan lagi rekan setimmu. Kini, {1} menjadi Cultist, rekan barumu."
    ThiefToWolf:
      - "{0} bukan lagi rekan setimmu. Kini, {1} menjadi serigala sepertimu."
    ThiefStealChosen:
      - "Target pencurianmu sekarang adalah {0}."
    ThiefStoleYourRoleThief:
      - "Peranmu dicuri! Kani, kamu adalah pencuri \U0001F608 baru yang dapat mencuri peran pemain lainnya mulai esok malam."
    ThiefStoleYourRoleVillager:
      - "Peranmu dicuri! Kini, kamu adalah penduduk desa biasa yang membajak ladang sepanjang hari."
    StealKiller:
      - "Kamu mencoba mencuri peran seseorang, sayangnya targetmu ternyata si Pembunuh Berantai! Dia menyadari kehadiranmu di sekitar rumahnya. Dalam sekejap, kamu tewas ditikam."
    ThiefStoleKiller:
      - "{0} si Pencuri rupanya berusaha mencuri peran dari si Pembunuh Berantai! Namun, usahanya berujung tragis. {0} ditusuk berulang kali dan kini kehilangan nyawanya."
    NewDGRoleModel:
      - "Kamu akan mengambil alih peran si {0} setelah kematiannya."
    NewWCRoleModel:
      - "Kamu menjadi Wild Child. Panutanmu adalah {0}."
  Troublemaker:
    Troublemaker:
      - "Pembuat Onar \U0001F92F"
    RoleInfoTroublemaker:
      - "Kamu adalah si Pembuat Onar\U0001F92F, seorang pemuda di desa yang sangat temperamental dan provokatif. Kamu merasa sangat muak dengan semua teror yang terjadi di desa. Kemampuanmu membuatmu menjadi penyebab terjadinya dua kali eksekusi mati dalam sehari."
    AskTroublemaker:
      - "Apakah kamu ingin mengacau hari ini?"
    TroublemakerDoubleLynch:
      - "{0} si Pembuat Onar \U0001F92F membuat keributan besar! Berlari sambil berteriak tanpa alasan yang jelas. Tindakannya telah membuat penduduk desa marah dan merasa tidak nyaman. Sebagai akibatnya, hari ini, penduduk desa akan mengadakan hukuman mati dua kali."
    TroubleDoubleLynchNow:
      - "Akibat ulah si Pembuat Onar, hari ini ada dua eksekusi mati. Semoga besok penduduk desa lebih tenang."
  Chemist:
    Chemist:
      - "Ahli Kimia \U0001F9EA"
    RoleInfoChemist:
      - "Anda adalah Ahli Kimia \U0001F9EA, seorang ilmuwan gila yang bereksperimen dengan makhluk hidup. Pada malam pertama, Anda menyiapkan 4 ramuan. 2 adalah racun yang mematikan dan 2 adalah obat penghilang rasa sakit yang tidak berbahaya. Anda dapat memilih target untuk memberikan masing-masing ramuan, dan membiarkan mereka menentukan nasibnya sendiri!\n\nJika peran jahat mati karena racun, Anda menerima 2 ramuan ekstra. Setelah mengunjungi seseorang, Anda harus menunggu 1 hari sebelum mengunjungi pemain lain."
    AskChemist:
      - ""
    AskChemistPill:
      - "Ahli kimia mendesak Anda untuk memilih ramuan. Yang satu mematikan dan yang satu lagi aman. Mana yang akan Anda pilih?"
    ChemistFail:
      - "Ahli kimia {0} memaksamu untuk memilih ramuan. Kamu memilih yang tepat, dan sekarang kamu aman... setidaknya untuk saat ini!"
    ChemistDeadYou:
      - "Ahli kimia {0} memaksamu untuk memilih ramuan. Kamu memilih yang beracun dan sekarang kamu mati... Tidak ada yang bisa disalahkan selain tanganmu yang bau :P"
    ChemistSuccessPublic:
      - "Ahli kimia yang kejam {0} memaksa {1} untuk memilih ramuan. {1} memilih yang beracun dan mati. Sepertinya dia tidak cocok untuk berjudi :P"
    ChemistFailPublic:
      - "Ahli kimia tanpa ampun {0} memaksa {1} untuk memilih ramuan tadi malam. Namun, {1} percaya diri dengan kemampuannya dan memilih ramuan yang paling efektif dan selamat. huftt ... HOKI!"
    ChemistBrewing:
      - "Saat orang lain bersiap-siap untuk hari itu, Anda masih berada di lab untuk membuat ramuan. Anda dapat memberikan ramuan kepada satu orang untuk hari berikutnya."
    ChemistExtraPill:
      - "Anda telah berhasil membunuh peran yang buruk. Sebagai hadiah, Anda menerima 2 ramuan ekstra."
  SnowWolf:
    SnowWolf:
      - "Serigala Salju \U0001F43A‚òÉÔ∏è"
    RoleInfoSnowWolf:
      - "Kamu adalah Serigala Salju \U0001F43A‚òÉÔ∏è. Setiap malam, kamu bergerak terpisah dari kawananmu, menentukan satu orang yang akan terkena serangan bekumu. Mereka yang berhasil kamu bekukan tidak akan bisa beraksi malam itu. Namun, kemampuanmu tidak bisa digunakan dua kali berturut-turut kepada pemain yang sama. Jika kawananmu tewas, kamu berubah menjadi serigala biasa, memangsa satu pemain setiap malamnya.\n"
    AskFreeze:
      - "Siapa yang ingin kamu bekukan malam ini?"
    SuccessfulFreeze:
      - "Kamu pergi ke rumah {0} untuk membekukannya. Malam ini, dia tidak akan bisa melakukan aksi malam (jika ada)."
    HarlotFrozen:
      - "Saat kamu membuka pintu untuk meninggalkan rumah, embusan angin bertiup ke arahmu, membekukanmu ‚ùÑÔ∏è. Kamu berdiri membeku di ambang pintu, hatimu merutuki malam yang sial ini."
    CultistFrozen:
      - "Saat kamu bersiap meninggalkan rumah, embusan angin bertiup dari ambang pintu, membekukanmu ‚ùÑÔ∏è. Rekan-rekan Cultist-mu mampir sebelum pergi ke rapat Cultist. Saat melihat kondisimu, mereka menertawakan nasibmu."
    CHFrozen:
      - "Saat kamu hendak menarik pedangmu, embusan angin bertiup dari depan, membekukanmu ‚ùÑÔ∏è. Setelah es mencair, kamu masih kesulitan menggerakkan tubuhmu karena otot-ototmu terasa tegang dan kaku. Hingga fajar menyingsing, tubuhmu masih kaku dan perlu waktu untuk pulih sepenuhnya."
    SeeingFrozen:
      - "Saat kamu duduk di meja siap menggunakan kekuatan psikismu, embusan angin datang dari arah jendela, membekukanmu ‚ùÑÔ∏è. Meskipun biasanya terikat tidak menjadi masalah, kali ini mantra pembekuan menghadirkan sensasi dingin yang menusuk hingga ke otak."
    GAFrozen:
      - "Saat kamu bersiap memgepakkan sayap, embusan angin dingin dari jendela membuat tubuhmu membeku. Rasa ngeri menyusup ke relung hati saat tiba-tiba membayangkan dirimu menjadi hiasan pohon.\n"
    SKFrozen:
      - "Kamu menatap kagum koleksi hati yang sudah kamu kumpulkan sebelum meninggalkan rumah. Tiba-tiba, embusan angin bertiup dari jendela, membekukan stoples kaca di hadapanmu, lalu membekukanmu ‚ùÑÔ∏è.\nPagi hari, saat tubuhmu tidak lagi membeku, hatimu membara, kamu bersumpah akan membuatnya merasakan penderitaan sebanyak mungkin saat menguliti organ tubuhnya."
    ThiefFrozen:
      - "Saat melakukan aksimu, tubuhmu tiba-tiba terasa dingin dan kaku, terperangkap dalam es yang bisa berubah wujud. Matamu memperhatikan jejak partikel es yang melayang di udara. Di kejauhan, kamu melihat Serigala Salju \U0001F43A‚òÉÔ∏è sedang menatapmu dengan sorot matanya dengan tajam. Kamu terdiam dalam keputusasaan hingga malam berlalu. Untungnya, saat itu cukup gelap sehingga tidak akan ada yang menertawakan kondisimu. Saat fajar menyingsing, kamu bergegas kembali ke rumah sebelum orang lain melihatmu."
    DefaultFrozen:
      - "Saat kamu tertidur lelap, dingin menusuk tulangmu. Kamu menyadari bahwa tubuhmu terperangkap dalam es, tak bisa bergerak. Tampaknya Serigala Salju memberimu mantra pembekuan ‚ùÑÔ∏è. Namun, kamu tidak peduli dan kembali tidur. Kamu masih bisa tidur dengan nyenyak meski dalam kondisi beku."
  Augur:
