    GuardEmptyHouse:
      - "Kamu pergi untuk menjaga {0}, tapi dia tidak berada di rumahnya!"
    GuardSavedYou:
      - "Malam ini, kamu diserang oleh sosok gelap dan jahat. Namun, Malaikat Pelindung membentangkan sayapnya dan berhasil menepis semua ancaman yang menghampirimu! Berterima kasihlah kepadanya karena dia telah menyelamatkanmu."
    GAGuardedKiller:
      - "Seharusnya tadi malam adalah malam di mana {0} Sang Malaikat Pelindung menyelamatkan kota dari para pembunuh, tetapi Pembunuh Berantai berhasil memadamkan cahaya dan mematahkan sayapnya! Di sebelah kiri tubuhnya disematkan catatan \"Ahahahaha! Dasar bodoh, aku bisa melindungi diriku sendiri jauh lebih baik darimu.\""
    GAGuardedWolf:
      - "{0} Sang Malaikat Pelindung ternyata mencoba melindungi serigala tadi malam. Saat fajar menyingsing, penduduk desa menemukan sayap {0} tergantung di salib gereja. Enaknya para serigala mendapat tambahan makanan pembuka yang enak dari Tuhan, gratis, dan tanpa harus bepergian. Benar-benar beruntung."
    GuardSavedYouFromFire:
      - "Kebakaran melanda rumahmu. Penduduk desa lainnya sedang sibuk mengevakuasi korban lainnya. Untungnya Malaikat Pelindung muncul tepat waktu dan dengan sigap memadamkannya! Sepertinya dia bisa menjadi pemadam kebakaran yang ulung. "
    GuardSavedFromFire:
      - "Anda tidak menyangka akan terjadi kebakaran saat mengunjungi rumah {0}, untungnya kamu berhasil menyelamatkan nyawa dan rumahnya. Dengan ini kemampuanmu melindungi target akan diakui oleh penduduk desa."
    CleanDoused:
      - "Malam ini, tidak ada tanda-tanda musuh mengunjungi rumah {0}, jadi kamu punya waktu untuk memeriksa sekitar. Tiba-tiba, kamu menyadari bahwa rumah itu dipenuhi dengan minyak tanah! Dengan cepat kamu membersihkan rumah itu sebelum muncul api."
    GuardBlockedWolf:
      - "Kawananmu menuju ke rumah {0} untuk memakannya, tetapi kalian bertemu dengan sosok tinggi gelap, bersenjata lengkap. Malaikat Pelindung mengalahkan semua penyerang! Kamu harus pulang dengan menerima kekalahan."
    GuardKiller:
      - "Ternyata target yang coba kamu lindungi adalah Pembunuh Berantai (Serial Killer)! Dia menyeringai lalu menikammu sebanyak 89 kali hingga tewas!"
    GuardBlockedKiller:
      - "Kamu mencoba menguliti tubuh {0} untuk dikoleksi, tapi Malaikat Pelindung berhasil mengalahkanmu dan mengusirmu! Tidak ada organ tubuh untukmu malam ini."
    GuardBlockedSnowWolf:
      - "Dalam kegelapan malam, kawananmu bergerak menuju rumah {0} untuk memakannya. Di depan rumahnya, kalian bertemu dengan sosok tinggi gelap, bersenjata lengkap. Malaikat Pelindung mengalahkan semua penyerang! Kalian harus pulang dengan rasa lapar."
