  WelcomeMessages:
    OfficialGrp:
      - "Berikut adalah Grup-Grup Resmi WolfBlood, di semua komunitas. Klik nama grup komunitas yang ingin kamu ikuti!"
    Welcome:
      - "Halo, {0}! \U0001F43E \nSelamat datang di WolfBlood~\n\nSiapkan diri untuk petualangan seru dan misterius di mana penduduk desa melawan manusia serigala!\n\nNikmati permainan klasik werewolf dengan fitur eksklusif, termasuk peran dan mode permainan baru.\nBergabunglah dengan Grup-Grup Resmi WolfBlood untuk bersaing dengan pemain lain. \n\nIkuti pembaruan terbaru di WolfBlood News dan hubungi Grup Dukungan untuk mendapatkan bantuan.\n\n\U0001F43E Selamat Bertualang \U0001F43A"
    CreditsText:
      - "\U0001D400\U0001D40F\U0001D40F\U0001D411\U0001D404\U0001D402\U0001D408\U0001D400\U0001D413\U0001D408\U0001D40E\U0001D40D \U0001D40F\U0001D400\U0001D406\U0001D404 \U0001F54AÔ∏è\n\nWolfbloodbot dikembangkan pada Mei 2022 dan sebagian besar terinspirasi dari @werewolfbot yang merupakan ciptaan fantastis dari Bapak Telegram Werewolf Game dan pengembang asli bot game tersebut - Para.\n\nKami akan selalu berterima kasih kepada Para yang telah menciptakan dan mengkodekan game ini.\n\n\U0001F91D Kami juga ingin berterima kasih kepada Para dan seluruh Tim Pengembangan GreyWolf yang telah membuat bot ini tetap berjalan sejak tahun 2016.\n\n\U0001F64F Kami juga ingin menggunakan kesempatan ini untuk berterima kasih kepada semua orang yang telah membantu kami di Komunitas Wolf Blood, tidak hanya terbatas pada pengembang kami Kadir {0}, Tim Inti {1}, Penerjemah {2}, Moderator {3}, Donatur {4}, Sponsor {5}, dan kepada Pemain tercinta {6} yang telah menunjukkan cinta dan dukungan tanpa henti untuk bot ini. \n\nIde Peran dan Fitur:\n‚ú¶ Sebagian besar ide peran kami untuk peran baru berasal dari kami sendiri, sementara beberapa diadaptasi dari saran peran Wolvesville dan GreyWolf.\n\n‚ú¶ Peran lainnya berasal dari {7} asli\n\nSementara itu, semua ide fitur berasal dari Tim Inti dan para pemain Wolf Blood yang telah menghubungi kami melalui @wolfbloodsupport dan @wolfbloodadminbot.\n\nSilakan lihat tautan di bawah ini sebagai referensi:\n\n\U0001F517 {8}\n\U0001F517 {9}"
