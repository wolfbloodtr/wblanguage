      - "Sepertinya penjaga Pangeran tertidur malam ini. Potongan jasad {0} ditemukan tergantung di beberapa ruangan istana. Ini pasti ulah si Pembunuh Berantai!"
    SeerKilled:
      - "Pagi ini, penduduk desa menemukan jasad {0} Sang Penerawang yang sudah membusuk dan terbelah dari ujung kepala hingga kaki, penuh dengan tusukan pisau di seluruh tubuhnya. Yang lebih aneh, otaknya telah diambil dengan hati-hati, seolah-olah itu adalah pesan yang menunjukkan bahwa desa telah kehilangan intelektualnya. {0} adalah Penerawang."
    PawnKilled:
      - "Malam ini diharapkan tenang, tetapi penduduk desa menemukan {0} di alun-alun kota, kehilangan beberapa organ tubuh. Sepertinya si pembunuh tidak senang dengan usaha si pion untuk melindungi {1}! Dalam sebuah kejadian yang tragis, {0}, yang mencoba melindungi {1}, menjadi korban dari pembunuh berantai tersebut. {2}"
    DefaultKilled:
      - "Anggapannya, malam ini adalah malam yang cukup tenang bagi {0}, tapi dia salah. Keesokan paginya, penduduk desa terhenyak menemukan jasad {0} terbelah dari ujung kepala hingga ujung kaki. Anehnya, jantungnya tidak ada. Ini pasti ulah si Pembunuh Berantai (Serial Killer)! {1}"
  EatenMessages:
    ApprenticeSeerEaten:
      - "Pagi ini, penduduk desa menemukan jasad {0} membungkuk di atas papan Ouija tempatnya berlatih meramal, tetapi kepalanya hilang! Murid Penerawang tewas!"
    SorcererEaten:
      - "Suara lolongan sedih menggema ke seluruh desa. Serigala telah membunuh {0} si Penyihir. Sungguh malang, ini adalah aib."
      - "Tadi malam, seruan pahit terdengar. \"Saya sekutumu, Bodoh!\" Keesokan paginya, penduduk desa menemukan jasad {0} terbujur kaku bersama bola kristal yang memudar di tangannya. Bola itu tidak sama dengan yang biasa digunakan oleh Penerawang. Ternyata itu milik {0} si Penyihir! Kawanan Serigala telah dibutakan oleh rasa lapar."
    WildChildEaten:
      - "NOMNOMNOMNOM! Suara serigala terdengar tadi malam saat memangsa {0} si Wild Child yang lemah. Mereka hanya menyisakan kerangka berukuran kecil. Penduduk desa bertanya-tanya apakah serigala-serigala itu tak merasa bersalah sudah mencabik-cabik anak yang tak berdaya itu."
    PawnEaten:
      - "Tadi malam, {0} melakukan pengorbanan tertinggi, dengan rela mengorbankan dirinya sendiri untuk melindungi {1} dalam pertempuran yang sedang berlangsung melawan manusia serigala. Tindakan tanpa pamrih mereka, sebuah mercusuar keberanian, meninggalkan jejak yang tak terhapuskan di desa. Semoga desa menemukan penghiburan dalam keberanian yang ditunjukkan oleh {0}, Pion yang menjadi legenda di desa. {2}"
    DetectiveEaten:
      - "Pagi tiba. Penduduk desa berkumpul, tetapi {0} tidak terlihat. Kekhawatiran merayap, mereka mendatangi rumahnya lalu menemukan jasad {0} dengan isi perutnya terburai. Sebuah lencana ditekuk di tenggorokannya. Detektif tewas."
    GuardianEaten:
      - "Pagi tiba, dan yang membuat semua orang terkejut, tertusuk di atas salib gereja adalah {0}, sang Malaikat Pelindung \U0001F47C."
    GunnerEaten:
      - "Pagi tiba. Saat semua orang keluar dari rumah, pecahan senapan terhampar di sekitar... diikuti oleh sepotong kaki... kemudian, sepuluh jari... dan pada akhirnya, di alun-alun kota, tubuh {0} terpampang. Penduduk desa yakin ini ulah serigala. Semua meratap, kehilangan Gunner andalannya."
    SeerEaten:
      - "Pagi tiba. Penduduk desa terbangun dengan keterkejutan, menemukan sisa-sisa perut {0} tersebar di atas papan Ouija dan kartu-kartu tarot. Sang Penerawang (Seer)\U0001F473 telah berpulang."
    DrunkEaten:
      - "Semua orang dibangunkan oleh aroma alkohol dan asap kayu yang terbakar. Sebuah bar terbakar! Setelah api padam, penduduk desa menemukan sisa-sisa jasad {0} yang terkoyak. [Serigala tidak bisa menyerang malam ini]."
    FoolEaten:
      - "Saat sinar mentari menyinari desa, penduduk menemukan jasad {0} terhampar di atas papan Ouija, dikelilingi oleh kartu-kartu Sakura dan Hunter. Betapa menggelikan. Sang Fool tewas!"
    DefaultEaten:
      - "Pagi tiba. Aroma yang menusuk hidung menyergap semua orang. Dengan hati yang berdebar, mereka mengikuti jejak bau itu hingga menemukan jasad {0} tergulung di dalam kandang babi, tubuhnya tercabik-cabik dan kepalanya lenyap. NOMNOMNOMNOM! {1}"
    HarlotEaten:
      - "Harlot melakukan kesalahan besar dengan memilih untuk tinggal di rumah tadi malam. Sayang sekali !! {0} telah dimakan oleh serigala!"
    MasonEaten:
      - "Ketika semua orang bangun, mereka menemukan tubuh {0} terbujur kaku di antara tumpukan batu, aliran darah membasahi tanah. Seorang Kuli tewas!"
