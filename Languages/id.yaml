  EndMessages:
    SKHunterEnd:
      - "Saat matahari terbit tepat di atas alun-alun desa, {0} dan {1} bertemu. Dengan tekad membara, {0} mencabut pisaunya lalu melompat ke arah {1}. Namun, {1} dengan sigap mengeluarkan pistol dan menembak tepat di dahi {0}. Saat tubuh {0} terjatuh, pisau yang digenggamnya menusuk tubuh {1}. Keduanya jatuh meregang nyawa. Tidak ada yang hidup, tidak ada yang menang."
    HunterKillsWolfEnd:
      - "Mengetahui hanya {0} yang tersisa, {1} mencoba memakan {0}, tetapi pengalaman menembak {0} berhasil mengenai {1} tepat di dahinya. Penduduk desa menang!"
    WolfKillsHunterEnd:
      - "Mengetahui hanya {0} yang tersisa, {1} memilih waktu di mana kewaspadaan {0} sedang lengah. Menyingkirkan penduduk desa terakhir terbukti mudah bagi {1}, karena yang tersisa hanyalah tubuh {0} yang dimutilasi. Sang Hunter, mati dihiasi dengan garis miring di wajah."
    CHKillsCultistEnd:
      - "{1} dan {0} keluar di siang hari. Melihat salib terbalik berkilauan di leher {0}, dengan segera {1} menghunus pedang untuk yang terakhir kalinya, mengakhiri penyebaran ajaran sesat para Cultist yang telah mencemari desa."
    TannerEnd:
      - "Saat sinar matahari mulai memancar di desa, {0} bangun dalam sunyi yang menyelimuti. Merasa kesepian, {0} melangkah keluar, berakhir sendirian di tengah desa. Di antara mayat yang berserakan di sekelilingnya, {0} hanya bisa mendesah. Impian seumur hidupnya untuk dihukum oleh penduduk desa telah sirna. Dia meraba sekitar, meraih tali yang telah merenggut banyak nyawa, lalu mengikatkannya di lehernya, membiarkan dirinya menggantung dengan bebas dengan senyum sedih merona di wajahnya."
      - "{0} terbangun saat fajar, sendirian. Dengan penuh kesedihan, dia melihat kegagalan dirinya yang tak mampu memenuhi keinginan masokisnya untuk digantung hingga mati oleh penduduk desa. Menyadari bahwa tak ada lagi yang bisa mewujudkan impiannya, dengan tangan gemetar {0} meraih tali dan menggantung dirinya."
    SorcererEnd:
      - "{0} membuka matanya, menyadari keramaian desa  tak seperti biasanya, hening. Dia menatap langit-langit dengan wajah suram. Semua orang telah tiada. Serigala juga telah tiada. Dengan duka yang mendalam, {0} bangkit dan merapikan barang-barangnya, lalu meninggalkan desa itu. Air mata mengalir dari matanya saat dia mengenang kedekatan dirinya dengan para serigala dan harapan untuk kemenangan. Namun, saat ini sudah saatnya untuk memulai hidup baru, bersama kawanan yang baru. Dengan hati yang berat, {0} menyelinap ke dalam kegelapan hutan, menjauhi desa yang telah mati."
      - "Setelah segala upaya yang telah dilakukan {0}, rekan setia serigala {0} kini terbaring diam tanpa tanda kehidupan. Bahkan jika serigala menang pun, tidak ada yang bisa menikmati kemenangan itu, tidak ada penduduk desa yang tersisa untuk mereka ejek. Dengan hati yang berat, {0} menatap ke dalam bola kristal, diam-diam menghilang, terselubung dalam kabut, mencari serigala baru, sekutu baru, dan mungkin pengkhianatan baru untuk meneruskan kejahatan mereka terhadap umat manusia."
    DoppelgangerEnd:
      - "Ah! Betapa sengsaranya kehidupan seseorang yang bahkan tidak mampu melakukan satu-satunya tugas yang dia buat. Apakah kemampuan meniru penampilan orang lain hanya mitos belaka? Kini, {0} sendirian di desa, tanpa seorang pun yang menirunya. Hanya bisa menatap dirinya di cermin."
    ThiefEnd:
      - "Saat {0} mengembara di sekitar desa, dia menyadari bahwa tidak ada lagi peran menyenangkan yang bisa dia curi. Dia bergegas meninggalkan desa yang malang ini, mencari desa lain untuk memulai kembali karir gemerlapnya."
