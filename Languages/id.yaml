    AboutVGTeam:
      - "Tim Warga Desa\n\nMereka adalah orang-orang baik yang bekerja sama mengidentifikasi dan melenyapkan para pembunuh yang menyamar di antara mereka. Mereka perlu menggunakan penalaran deduktif dan strategi cermat untuk menemukan pelaku-pelaku pembunuhan, sebelum menjadi target pembunuhan berikutnya.\n\nMusuh:Serigala, Pembunuh Berantai, Arsonist, dan Cultist."
    AboutBaddieTeam:
      - "Tim Serigala\n\nSekelompok warga desa diserang oleh kawanan serigala liar pada malam bulan purnama. Desas-desus menyeru, sebagian orang percaya mereka masih hidup dan bertansformasi menjadi manusia serigala. Warga desa percaya, mereka bersembunyi di antara penduduk untuk mengincar nyawa pada malam hari.\n\nMusuh:Pembunuh Berantai, Arsonist, dan Cultist."
    AboutSoloTeam:
      - "Tim Solo \n\nIndividu di desa yang lebih memilih bekerja sendiri daripada menjadi bagian dari tim. Berbeda dengan para manusia serigala, mereka memiliki kemampuan untuk menghabisi pemain secara individu. Tujuan mereka adalah menjadi satu-satunya yang selamat di desa tersebut, yang akan membawa mereka menuju kemenangan.\n\nPenjahat tunggal : Pembunuh Berantai, Arsonist."
