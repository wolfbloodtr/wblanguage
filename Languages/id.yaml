    AlreadyDousedList:
      - "\nAnda telah menyiram rumah: {0}"
    ExtraDouse:
      - "Tidak ada serigala yang tersisa. Desa ini tengah lengah, jadi kamu bisa dengan leluasa menyusup dan menyiram rumah pemain lain siang ini."
    Doused:
      - "Anda berhasil menyiram rumah {0} dengan minyak tanah!"
    Burning:
      - "Penduduk desa terkejut dengan bau asap yang menyengat... api merajalela! Kamu berusaha sekuat tenaga memadamkan kobaran api, tetapi terlambat menyelamatkan mereka yang rumahnya penuh dengan minyak tanah. Hari ini, kamu meratapi kepergian:\n{0}"
    Burn:
      - "Kamu seharusnya menyimpan alat pemadam api. Kini, rumahmu terbakar dan kamu terperangkap di dalamnya."
    WolvesVisitBurn:
      - "Serigala mencoba mendekati rumah {0}. Tunggu! Bau apa ini? Sekumpulan asap tebal mengepul di udara! Kamu berusaha melarikan diri, tetapi terlambat. {1} tewas dalam kobaran api yang mengamuk\U0001F525\U0001F525"
    DefaultVisitBurn:
      - "Seharusnya {0} tetap tinggal di rumah malam ini. Namun, ia malah mendatangi rumah yang dilalap api dan tewas dalam kobaran yang membara \U0001F525\U0001F525. {1}"
    WolfVisitBurn:
      - "Serigala mencoba untuk memakan seseorang tadi malam. Ternyata targetnya adalah si Arsonist! Dengan gerakan yang cepat dan licik, Arsonist melemparkan cambuk api, {0} si serigala menghindar dengan gemetar dan terperangkap di dalam rumah yang menyala menjadi kobaran api, lalu mati terbakar. {1}"
    ArsonistWinsOverpower:
      - "Hanya {0} dan {1} yang tersisa, dua sosok yang berdiri di atas reruntuhan dan api yang menyala-nyala. Dengan gerakan yang tenang {0} menarik korek api dari saku, menyulutkan nyala api yang menyala terang. Dengan tangan yang terampil, dia melemparkan api ke arah kaki {1}, yang kemudian membakarnya\U0001F525! Dalam kegelapan yang membara, terdengar gelak tawa jahat yang mencengkeram jiwa. Arsonist memenangkan permainan!"
    ArsonistVisitKiller:
      - "{0} si Arsonist mencoba menyiram rumah si Pembunuh Berantai \U0001F52A dengan minyak tanah. Terkejut melihat banyaknya potongan tubuh di dalam rumah itu, dia mulai menjelajahi setiap sudut. Merasa tidak nyaman, Pembunuh Berantai berlari ke arahnya lalu menikam kepalanya bertubi-tubi.\n\nDengan dingin dan tanpa belas kasihan, Pembunuh Berantai memilah-milah tubuh korban barunya. Setiap organ diperlakukan seperti trofi berharga, dicongkel dengan ketelitian yang menyeramkan. Tangannya memastikan setiap potongan diambil dengan sempurna agar koleksi barunya tidak rusak. Malang sekali nasib Arsonist."
