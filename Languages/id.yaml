    RoleInfoGraveDigger:
      - "Anda adalah Grave Digger  ‚ò†Ô∏è. Setiap malam, Anda menggali kuburan untuk mereka yang telah meninggal sejak penggalian terakhir Anda. Kamu memiliki kemampuan khusus satu kali untuk menggunakan talenta dari satu pemain yang telah meninggal selama satu hari. Saat Anda keluar, serigala dan sekte tidak dapat menemukan Anda kecuali jika Anda tidak memiliki kuburan untuk digali dan tetap tinggal di rumah. Pengunjung mungkin akan jatuh ke dalam kuburan yang belum selesai kamu gali, dengan peluang yang meningkat berdasarkan jumlah kuburan yang kamu gali. Berhati-hatilah agar tidak terlihat oleh serigala atau pembunuh berantai saat Anda keluar."
