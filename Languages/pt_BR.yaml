  EndMessages:
    SKHunterEnd:
    - "O sol nasce no horizonte, {0} e {1} são os únicos sobreviventes. {0} se aproxima sorridente de {1}, e o convida para uma brincadeira. {1} rápido como o trovão saca sua arma e atira em {0}. {0}, com seu último suspiro, joga sua faca em {1}. Ambos morreram, o dia acaba e não houve nenhum vencedor para contar história..."
    HunterKillsWolfEnd:
    - "Apenas {0} e {1} sobreviveram, e {1} queria mudar isso... Na calada da noite, se dirigiu à casa de {0}, sem nem desconfiar que não seria fácil assim matar o Caçador 🎯. O que restou de {1} foi sua carcaça, que foi usada como enfeite. O último Lobisomem 🐺 morreu!"
    WolfKillsHunterEnd:
    - "Apenas {0} e {1} sobreviveram, e {1} queria mudar isso... Na calada da noite, se dirigiu à casa de {0}, que ainda estava dormindo. O que restou de {0} foi apenas sua mão, segurando uma arma."
    CHKillsCultistEnd:
    - "Ao ver um símbolo estranho rodeando o pescoço de {0}, {1} já se dá conta que {0} é um integrante da Seita 👤. Então, {1} tira sua espada pela última vez e a crava no peito de {0}. Agora a Aldeia está salva da contaminação da seita."
    TannerEnd:
    - "Enquanto o sol começa a brilhar na aldeia, {0} acorda ao som do silêncio. Percebendo que não há mais ninguém, {0} anda e anda, até o centro da aldeia. Admirando a vista dos cadáveres destroçados por toda a aldeia, {0} suspira. Seu sonho de ser enforcado pelo vilarejo está tão morto quanto os próprios habitantes do lugar. Calmamente, ele escolhe a corda, uma das armas que tiraram tantas vidas, e a enrola em seu pescoço, permitindo-se enforcar livremente, com um sorriso triste em seu rosto."
    - "{0} acorda ao amanhecer, solitário(a). {0} percebe seu enorme fracasso, tendo sido incapaz de conseguir que a aldeia satisfizesse seu desejo masoquista de ser linchado. {0} pega uma corda e se enforca, já que não há mais ninguém para realizar seu sonho por ele."
    SorcererEnd:
    - "{{0} abre seus olhos, mas em vez de ouvir a confusão usual na aldeia, ela só contempla o silêncio. Ela olha para o teto, deixando que a realidade lentamente invada sua mente. Todos morreram. Os lobisomens estão mortos. Angustiada, {0} se levanta, e arruma suas malas, antes de andar até os limites da vila. Lágrimas rolam sobre sua face, enquanto {0} se lembra do quão perto ela e seus lobisomens chegaram da vitória. Porém, era hora de começar uma nova vida, com uma nova alcatéia. {0} se esgueira pela escuridão da floresta, para longe da silenciosa aldeia."
    - "Apesar de todo o esforço de {0}, todos os seus amigos lobisomens estão estirados no chão, sem vida. Ainda que seu time tenha chegado à vitória, não há com quem saborear o seu gosto, ou sequer alguma pessoa do bem para ser humilhada pela derrota. {0} olha para sua bola de cristal, e desaparece silenciosamente em meio a um nevoeiro, em busca de novos lobisomens, novas alianças, e novas traições para cometer contra a humanidade."
    DoppelgangerEnd:
    - "Que azar! Roubar o papel de outra pessoa com a mesma função que você! Agora que todo mundo morreu, você nunca vai poder viver uma vida diferente da que você sempre teve. Será que a história dos ancestrais é apenas um mito? \n{0} está sozinho na aldeia, e não pode assumir o papel de ninguém. A única pessoa que ele pode imitar é o seu reflexo."
