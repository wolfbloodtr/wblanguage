  Villager:
    Villager:
    - "o Aldeão 👱"
    RoleInfoVillager:
    - "Você é um simples Aldeão 👱, condenado a passar seus dias arando o campo esperando para ser devorado. Uma vez por dia você pode votar em alguém pra mandar pra forca, use seu voto com sabedoria!"
  Drunk:
    Drunk:
    - "o Bêbado 🍻"
    RoleInfoDrunk:
    - "Parabéns, você é o Bêbado 🍻 da aldeia! Você tem bafo de cachaça, mas joga pela Aldeia. Se os lobisomens te devorarem, eles vão ficar de ressaca e não vão conseguir atacar na próxima noite!"
  Harlot:
    Harlot:
    - "a Cortesã 💋"
    RoleInfoHarlot:
    - "Safada! Você é a Cortesã 💋, a aliada sexy da Aldeia. Durante a noite, você poderá escolher alguém para visitar, e descobrir se a pessoa está ou não do lado da Aldeia. Afinal, se sobreviver a noite, é porque a pessoa escolhida não é um Lobisomem 🐺 nem o Serial Killer 🔪! Se você sair para visitar alguém e os Lobisomens forem te atacar, você sobreviverá por não estar lá. Você também tem 50% de chance de perceber se a pessoa é um Integrante da Seita 👤."
    AskVisit:
    - "Quem você gostaria de visitar?"
    HarlotFuckWolf:
    - "Você entrou na casa de {0} para se divertir um pouco mas descobriu que ele(a) era um lobisomem 🐺.Você morreu."
    HarlotFuckedWolfPublic:
    - "{0} dormiu na casa errada noite passada! Seu corpo, antes safado e divertido, foi encontrado pregado cruelmente na porta da igreja..."
    HarlotFuckedVictimPublic:
    - "{0} foi dormir na casa de {1}, pronta(o) para ter um pouco de diversão e aliviar a tensão. Entretanto, ela(e) encontrou um lobisomem devorando {1}! O lobisomem 🐺 se vira rapidamente em direção a {0} e.... {0} morreu."
    HarlotVisitNonWolf:
    - "Você percebe que {0} não é um lobisomem 🐺 e nem um Serial Killer 🔪, já que vocês transaram a noite toda!"
    HarlotVisitYou:
    - "Na madrugada, alguém bate na sua porta te oferecendo uma noite e tanto. Você não vê quem é, mas topa mesmo assim. A noite realmente foi boa, mas, ao amanhacer descobre que a pessoa foi embora no meio da noite e não consegue nem pegar o número para repetir a dose... A Cortesã 💋 te visitou."
    HarlotDiscoverCult:
    - "Você dormiu na casa de {0} para se divertir um pouco, mas enquanto saia você notou através de uma porta semiaberta um estranho altar dentro de um quarto... Seu alvo é um integrante da seita 👤!"
    HarlotFuckKiller:
    - "Você dormiu na casa de {0} para se divertir um pouco. Mas essa noite só {0} vai se divertir, com você, enquanto ele esfaqueia seu corpo. Você morreu, mas se te serve de consolo, ele pareceu se divertir muito essa noite..."
    HarlotVisitNotHome:
    - "Você planejou uma noite bem quente com {0}, mas ele(a) não estava em casa... Sem brincadeiras esta noite!"
  Seer:
    Seer:
    - "a Vidente 👳"
    RoleInfoSeer:
    - "Você é a Vidente 👳, e seu papel é guiar a Aldeia na luta para a sobrevivência. Durante a noite, você pode escolher alguém para 'ver', e ter seu papel revelado a você."
    AskSee:
    - "Quem você gostaria de ver?"
    SeerSees:
    - "Você vê que {0} é {1}!"
  Traitor:
    Traitor:
    - "o Traíra 🖕"
    RoleInfoTraitor:
    - "Você é o Traíra 🖕! Por enquanto, você é um aldeão, mas assim que todos os lobisomens estiverem mortos, você se transformará em um. Se a Vidente 👳 tentar ver o papel de um Traíra, terá 50% de chance de vê-lo como Aldeão 👱 e 50% de chance de vê-lo como Lobisomem 🐺."
    TraitorTurnWolf:
    - "Seu traíra!!! Todos os Lobisomens morreram e agora você se tornou um Lobisomem 🐺..."
  GuardianAngel:
    GuardianAngel:
    - "o Anjo da Guarda 👼"
    RoleInfoGuardianAngel:
    - "Você é o Anjo da Guarda 👼, e seu papel é proteger a Aldeia. Durante a noite, você pode escolher alguém para proteger. Porém, se você escolher um Lobisomem 🐺 você tem 50% de chances de morrer na tentativa e se você escolher o Serial Killer 🔪 você com certeza morrerá."
    AskGuard:
    - "Quem você gostaria de proteger?"
    GuardWolf:
    - "Ops, você tentou proteger um lobisomem 🐺! Teve má sorte e… infelizmente ele te devorou. :("
    GuardSaved:
    - "Você salvou a vida de {0}!"
    GuardNoAttack:
    - "{0} não foi atacado(a), então você não fez nada muito útil."
    GuardEmptyHouse:
    - "Você foi proteger {0}, mas ele(a) não estava em casa!"
    GuardSavedYou:
    - "O anjo da guarda 👼 estava cuidando de você na noite passada e te protegeu! Que bênção!"
    GAGuardedKiller:
    - "{0} tentou proteger o Serial Killer 🔪 ontem a noite. A Aldeia acordou e encontrou apenas as asas de {0} pregadas na parede da igreja."
    GAGuardedWolf:
    - "{0} tentou proteger um lobisomem ontem a noite. A Aldeia acordou e apenas encontrou o corpo de {0} e suas penas, ensanguentadas no chão da igreja."
    GuardSavedYouFromFire:
    - "Um incêndio começou em sua casa, mas o Anjo da Guarda 👼 estava lá e impediu o fogo! Ele seria um ótimo bombeiro, se não estivesse ocupado te protegendo."
    GuardSavedFromFire:
    - "Você não esperava que um incêndio começasse ao visitar {0}, mas você prontamente apagou o fogo! Ninguém pode dizer que você é um mau protetor..."
    CleanDoused:
    - "Sem nenhum inimigo para enfrentar esta noite, você sentiu um cheiro diferente na casa de {0} e percebeu que a casa estava com combustível! Para evitar qualquer acidente, você achou melhor limpar isso."
    GuardBlockedWolf:
    - "A alcatéia se dirige à casa de {0}, para o banquete, mas lá dá de cara com uma criatura alta, elevada e cercada por luz, armada com uma espada e uma lança. O Anjo da Guarda 👼 impede você de entrar."
    GuardKiller:
    - "Você tentou proteger a pessoa errada. O Serial Killer 🔪 te convida para brincar com ele, um tipo de brincadeira que você com certeza não gosta. O tipo de brincadeira que você morre no final..."
    GuardBlockedKiller:
    - "Você segue para a casa de {0}. Mas chegando lá o Anjo da Guarda 👼 te impede de entrar, acabando com sua diversão. Sem brincadeiras essa noite..."
    GuardBlockedSnowWolf:
    - "Você vai até a casa de {0} para congelá-lo, mas lá dá de cara com uma criatura alta, elevada e cercada por luz, armada com uma espada e uma lança. O Anjo da Guarda 👼 sai em defesa do alvo e, após uma grande luta, o lado congelante sai derrotado e foge para casa."
  Detective:
    Detective:
    - "Detetive 🕵️"
    RoleInfoDetective:
    - "Você é o Detetive 🕵, e joga pela Aldeia. Durante o dia, você pode escolher uma pessoa para investigar e descobrir seu papel. No entanto, ao fazer isso, você tem 40% de chances de ser descoberto pelos lobisomens!"
