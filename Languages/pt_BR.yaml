    - "A Um enorme fedor está sendo exalado pela casa de {0}... Os aldeões decidem então entrar lá e encontram um corpo, seus dentes espalhados no chão e agulhas embaixo das unhas deixam bem claro o que houve... Um integrante da Seita foi morto pelo Inquisidor 💂!"
