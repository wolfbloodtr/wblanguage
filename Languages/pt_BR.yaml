    RoleInfoDoppelganger:
    - "Você é o Doppelgänger 🎭. Diz a lenda que seus ancestrais eram metamorfos e podiam escolher qualquer forma que quisessem. Você herdou algumas de suas capacidades. Escolha um jogador; quando ele morrer, você manterá seu papel."
