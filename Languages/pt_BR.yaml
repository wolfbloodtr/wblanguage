    - "Equipe Village\n\nOs inocentes habitantes da cidade estão trabalhando juntos para identificar e eliminar os assassinos que se escondem entre eles. Eles devem usar seu raciocínio dedutivo e pensamento estratégico para descobrir quem são os assassinos antes de se tornarem vítimas de seus ataques mortais.\n\nRivais: Lobisomens, Assassinos em série, Incendiários, Cultistas"
