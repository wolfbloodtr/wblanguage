    - "Equipe Werewolf\n\nUm grupo de aldeões que foi atacado por uma matilha de lobos selvagens em uma noite mágica sob a lua cheia, mas escapou milagrosamente da morte. Eles experimentaram uma estranha transformação em seus corpos e, a partir daquele momento, transformaram-se em lobisomens à noite, caçando aldeões desavisados enquanto fingiam ser membros inocentes da comunidade durante o dia.\n\nRivais: Assassinos em série, incendiários, cultistas"
