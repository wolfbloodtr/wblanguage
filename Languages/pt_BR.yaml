    - "O culto teve problemas inesperados na noite passada. Seu mais novo membro teve a infelicidade de visitar um lobo na noite em que os lobos decidiram ficar em casa, e o lobo achou {0} muito gostoso. Infelizmente para {0}, os lobos não têm interesse em participar do novo movimento religioso."
    CultConvertKillerPublic:
    - "Ontem a noite a Seita 👤 decidiu visitar a única pessoa mais estranha do que eles, o Serial Killer 🔪, e por causa disso, os órgãos de {0} serviram para a criação de uma nova obra de arte."
    - "Na noite passada, o culto tentou converter a única pessoa na aldeia que é mais louca do que eles. Seu mais novo membro tentou converter o Serial Killer, e o Serial Killer fez uma nova obra de arte na praça da cidade com os órgãos internos de {0}."
