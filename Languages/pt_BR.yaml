  WelcomeMessages:
    OfficialGrp:
    - Aqui estão nossos grupos oficiais em todas as comunidades. Clique no grupo da comunidade em que você deseja participar!
    Welcome:
    - "Olá, {0}! Bem-vindo ao Wolf Blood!\n\nPrepare-se para uma jornada emocionante e misteriosa onde os aldeões lutam contra lobisomens. Experimente a jogabilidade clássica de lobisomem com recursos exclusivos, incluindo novas funções e modos de jogo.\n\nParticipe dos Grupos Oficiais para competir com outros jogadores. Encontre novas atualizações em Wolf Blood News e entre em contato com o Grupo de Suporte para obter assistência.\n\nFeliz jogo de lobos 🐾"
    CreditsText:
    - "𝐀𝐏𝐏𝐑𝐄𝐂𝐈𝐀𝐓𝐈𝐎𝐍 𝐏𝐀𝐆𝐄 🕊️\n\nO Wolfbloodbot foi desenvolvido em maio de 2022 e inspirado principalmente no @werewolfbot, que é uma criação fantástica do Pai do Jogo do Lobisomem do Telegram e desenvolvedor original do referido jogo bot - Para.\n\nSeremos eternamente gratos ao Para por ter inventado e programado esse jogo.\n\nTambém gostaríamos de agradecer ao Para e a toda a equipe de desenvolvimento da GreyWolf por manter o bot do jogo funcionando desde 2016.\n\nGostaríamos também de aproveitar esta oportunidade para agradecer a todos que nos ajudaram na Wolf Blood Community, não apenas limitados ao nosso desenvolvedor Kadir {0}, Core Team {1}, Tradutores {2}, Moderadores {3}, Doadores {4}, Patrocinadores {5} e aos nossos amados Jogadores {6} que demonstraram um amor e apoio incessantes ao bot. \n\nIdeias de funções e recursos:\nA maioria de nossas ideias de funções para as novas funções é originalmente nossa, enquanto algumas são adaptadas de sugestões de funções de Wolvesville e GreyWolf.\n\nO restante das funções é de origem {7}\n\nEnquanto isso, todas as ideias de funções vieram da equipe principal e dos jogadores do Wolf Blood que nos contataram por meio de @wolfbloodsupport e @wolfbloodadminbot.\n\nVeja os links abaixo como referências:\n\n🔗 {8}\n🔗 {9}"
