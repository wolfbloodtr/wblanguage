  Doctor:
    Doctor:
    - "Doutor 🧑‍⚕️"
    RoleInfoDoctor:
    - "🧑‍⚕️ Você é o Doutor e, com um simples toque, pode trazer um jogador de volta à vida e, lembre-se, à medida que o jogo cresce, você pode oferecer hipótese de ressurreição a mais pessoas."
    AskDoctor:
    - "Quem você quer reviver?"
    DoctorRevive:
    - "Os esforços do Doutor {0} fizeram com que o jogador {1}, que foi morto na noite passada, voltasse ao jogo. Agora é hora de se vingar."
