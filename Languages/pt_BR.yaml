    - "{0} pega sua espingarda e aponta para a multidão... Seus olhos tentam decidir quem ele vai levar com ele. Mas ele aceita seu fim, sozinho..."
    HunterKilledFinalLynched:
    - "Com o nó em torno do pescoço, {0} pega sua espingarda e atira em {1}! \"Hasta la vista, baby...\" diz o Caçador 🎯 para {1} que cai duro no chão. {2}"
    HunterShotChoice:
    - "Você foi ferido mortalmente! Com seu último suspiro, você pode levar alguém com você... Escolha com sabedoria!"
    HunterNoChoiceShot:
    - "{0} recebeu um ferimento profundo, tanto que não conseguiu nem mesmo sacar sua espingarda, caindo duro no chão..."
    HunterSkipChoiceShot:
    - "{0}, calmo como se o sangue saindo de sua barriga não fosse nada, decide não dar seu último tiro, aceitando seu destino..."
    HunterKilledFinalShot:
    - "{0} cai no chão, ferido mortalmente... Mas antes de morrer, ele pega sua espingarda e dá um tiro certeiro em {1}, que cai duro no chão, com um novo orifício na testa. {2}"
    HunterShotWolfMulti:
    - "POW! POW! POW! A aldeia ouve o pipoco a noite! Os lobisomens atacaram a pessoa errada, o Caçador 🎯 não iria embora sozinho, levou {0} junto com ele."
    HunterShotWolf:
    - "O lobisomem 🐺 tentou atacar a pessoa errada na noite passada! O Caçador 🎯 sabe se proteger muito bem e deixou um presentinho pra aldeia, o corpo de {0}!"
    HunterKilledWiseElder:
    - "O Caçador 🎯, {0} atirou no Sábio Ancião 📚, {1}. {0} soluçou com profunda tristeza por acertá-la e jurou abandonar sua carreira de Caçador. Ele morreu como um simples Aldeão 👱."
  SerialKiller:
    SerialKiller:
    - "o Serial Killer 🔪"
    RoleInfoSerialKiller:
    - "Você é o Serial Killer 🔪. Seu time é você mesmo e os outros jogadores não são mais que seus brinquedinhos. Toda noite você pode escolher um jogador para matar e adicionar para sua coleção de corpos. Você ganha se for o último jogador vivo."
    AskKill:
    - "Quem você quer matar essa noite?"
    KillerRandomKill:
    - "No caminho para a casa de {0}, uma dor aguda atravessa sua perna. Você decide ir até a casa mais próxima, que parece ser a de {1}, assassiná-los e voltar correndo para casa."
    KillerStumbled:
    - "Você cortou o fígado do corpo de {0}, mas, no caminho de volta, inclinou-se demais sobre uma cova inacabada e tropeçou nela. Talvez você não devesse ter procurado o fígado do cadáver... Agora sua perna está doendo muito."
    SerialKillerKilledYou:
    - "Toc toc, você foi visitado pelo Serial Killer 🔪!"
    - "O Serial Killer 🔪 te atacou de surpresa, te amarrou e te esfaqueou no coração!"
    SerialKillerKilledWolf:
    - "Os lobisomens tentaram atacar a pessoa errada noite passada! {0} é encontrado sem sua pele e pendurado na forca! O Serial Killer 🔪 ganhou um novo casaco de peles."
  Sorcerer:
    Sorcerer:
    - "a Feiticeira 🔮"
    RoleInfoSorcerer:
    - "Você é a Feiticeira 🔮, e se junta às criaturas da noite, ao invés dos aldeões. À noite, você usará seu poder para encontrar os Lobisomens ou a Vidente. A Feiticeira, assim como a Vidente 👳 e o Trouxa 🃏, não sabe distinguir dentre os tipos de Lobisomem. Você ganha somente se os lobisomens ganharem."
  AlphaWolf:
    AlphaWolf:
    - "o Lobisomem Alfa ⚡️"
    RoleInfoAlphaWolf:
    - "Você é o Lobisomem Alfa⚡️, a origem da praga. Sua mordida é a causa da maldição que pode transformar qualquer jogador em um lobisomem. Cada noite, você vai escolher um jogador para atacar e matar, mas, enquanto você estiver vivo, sua vítima tem uma chance de 20% de se transformar em um lobisomem."
    BittenTurned:
    - "O sol se põe, e você começa a sentir um formigamento, que logo dá espaço à dor enquanto seu corpo se transforma... Agora você é um lobisomem!"
    PlayerBitten:
    - "Os lobisomens tentaram te devorar, mas o Lobisomem Alfa ⚡️ te escolheu. Ao invés de ser morto, você foi infectado... e vai se transformar em lobisomem amanhã à noite!"
    PlayerBittenWolves:
    - "Os lobisomens começaram a atacar {0}, mas, de repente, {1}, o Lobisomem Alfa ⚡️, manda todos pararem. Ele diz à alcateia que {0} deveria se juntar a eles ao invés de morrer, então todos voltam às suas casas, deixando sua vítima com as mordidas infeccionadas. {0} vai virar um lobisomem amanhã à noite."
  WolfCub:
    WolfCub:
    - "Filhote de Lobisomem 🐶"
    RoleInfoWolfCub:
    - "Você é o Adolf Cub 🐶, adorado por sua matilha de lobos. Como os outros lobos, você escolherá um aldeão para atacar e matar todas as noites. Se você for morto, sua alcateia ficará furiosa e atacará duas pessoas na noite seguinte. Mas você ainda estará morto."
  Blacksmith:
    Blacksmith:
    - "o Ferreiro ⚒"
    RoleInfoBlacksmith:
    - "Você é o Ferreiro ⚒: o metalúrgico da aldeia. Você tem uma pequena quantidade de prata, o suficiente para impedir os lobisomens de atacar por uma noite. Durante o dia, você poderá fazer pó da prata e espalhá-lo ao redor da aldeia assim impedindo os lobisomens de atacarem na próxima noite."
    SpreadDust:
    - "Você quer espalhar pó de prata hoje, impedindo a alcatéia de atacar essa noite?"
    BlacksmithSpreadSilver:
    - "Enquanto o resto da aldeia debate sobre o que está acontecendo, {0} anda por aí espalhando pó de prata pelo chão. Pelo menos por enquanto, a aldeia estará segura de ataques de lobisomens."
  ClumsyGuy:
    ClumsyGuy:
    - "o Sem-jeito 🤕"
    RoleInfoClumsyGuy:
    - "Você é o Desastrado 🤕: Você tentará votar, mas há 50%hipótesee de votar em alguém que não seja a sua intenção. No entanto, você ainda está na equipe da aldeia."
  Mayor:
    Mayor:
    - "o Prefeito 🎖"
    RoleInfoMayor:
    - "Você é o Prefeito 🎖. Seu voto durante o linchamento contará duas vezes, uma vez que você se revelou. Você faz parte do time da aldeia."
    AskMayor:
    - "Clique em \"Revelar\" quando estiver pronto para se revelar como o Prefeito."
    MayorReveal:
    - "{0} dá um passo à frente e mostra o selo oficial do Prefeito 🎖. De agora em diante, os votos de {0} para enforcar alguém serão contados duas vezes."
    Reveal:
    - "Revelar"
  Prince:
    Prince:
    - "o Príncipe 👑"
    RoleInfoPrince:
    - "Você é o Príncipe 👑, e foge da sua vida aborrecida e mimada passando o dia com esses camponeses. Se tentarem te enforcar, perceberão seu erro, e você sobreviverá."
    PrinceLynched:
    - "A aldeia se prepara para linchar {0}, que grita, \"Esperem! Eu sou o Príncipe. Esse anel real, com o selo do rei, prova isso. Toda noite eu estou rodeado de criados, então não posso ser um inimigo.\" Se sentindo tolos, os aldeões vão para suas casas dormir com o rabo entre as pernas."
  Lycan:
    Lycan:
    - "o Lycan 🐺🌝"
    RoleInfoLycan:
    - "Você é o Lycan 🐺🌝 , um lobisomem inteligentíssimo que sabe se disfarçar bem! Apesar de ser um lobisomem, a Vidente o enxergará como simples aldeão! :)"
  Pacifist:
    Pacifist:
    - "o Pacifista ☮️"
    RoleInfoPacifist:
    - "Você é o Pacifista ☮️. Você pode escolher fazer um discurso super sincero sobre paz pra convencer todos em sua aldeia a não linchar ninguém. Isso só pode ser feito uma vez."
    AskPacifist:
    - "Aperte este botão quando você quiser fazer um discurso sincero e impedir a aldeia de enforcar alguém!"
    PacifistNoLynch:
    - "O Pacifista ☮️, {0}, fez um discurso super sincero sobre a paz mundial e o amor fraternal na frente da aldeia. Claro que ninguém liga, mas só pra deixar o Pacifista feliz, ninguém será enforcado."
    PacifistNoLynchNow:
    - "Por causa do discurso sincero do Pacifista, o linchamento de hoje foi interrompido!"
    LynchPeaceTimeout:
    - O linchamento de hoje foi ignorado por causa do discurso sincero do pacifista!
    Peace:
    - "Paz!"
  WiseElder:
    WiseElder:
    - "o Sábio Ancião 📚"
    RoleInfoWiseElder:
    - "Você é o Sábio Ancião 📚. Você pode sobreviver ao ataque do lobisomem uma vez - mas como você é velho pra cacete, na segunda vez ele pode te devorar. Se o Vigilante 🔫, o Caçador 🎯 ou o Químico 👨‍🔬 te matarem com suas habilidades, eles irão perder seus poderes por tristeza de matar um velhote como você e se tornarão um aldeão comum."
    WolvesTriedToEatWiseElder:
    - "Você tentou invadir a casa de {0}, mas infelizmente ele era o Sábio Ancião 📚! {0} impediu seu ataque, mas como é velho, não lembra do invasor."
    WolvesAteWiseElderPM:
    - "Os lobisomens tentaram te devorar, mas você não se tornou o Sábio Ancião 📚 por ser alvo fácil para um invasor! Você impediu o ataque, mas sua memória de velho não lembra de nenhum invasor."
  Oracle:
    Oracle:
    - "o Oráculo 🌀"
    RoleInfoOracle:
    - "Você é o Oráculo 🌀. Toda noite você poderá usar seus poderes para investigar alguém, mas só será capaz de enxergar um personagem que essa pessoa NÃO é. O papel que você sentirá pertence a alguém ainda vivo no jogo no momento em que você escolheu usar seu poder, então preste atenção ao papel que aparece, pois isso significa que alguém que está vivo o possui. :)"
    NegSeerSees:
    - "Você vê que {0} NÃO É {1}!"
  Sandman:
    Sandman:
    - "o Cantarolador 💤"
    RoleInfoSandman:
    - "Você é o Cantarolador 💤. Uma vez por jogo você poderá usar seu papel para adormecer os jogadores e eles não poderão usar suas ações durante a noite."
    AskSandman:
    - "Você quer adormecer a aldeia hoje? Ninguém será capaz de usar suas ações na próxima noite."
    SandmanSleepAll:
    - "Enquanto os aldeões conversam entre si, {0} sai andando para sua casa e começa a cantar uma melodia bem tranquila. Hoje à noite, todos irão ter um sono bem pesado e ninguém poderá usar suas ações noturnas."
    SandmanNight:
    - "Enquanto todos caminham para suas casa, os aldeões caem no meio do caminho por exaustão e dormem ali mesmo..."
  WolfMan:
    WolfMan:
    - "o Homem-Lobo! 👱🌚"
    RoleInfoWolfMan:
    - "Você é o Homem-Lobo 👱‍🌚, um simples aldeão que foi criado por lobos na floresta durante sua infância. Em razão da aura do seu passado, a Vidente ficará confusa e o verá como um Lobisomem! Vixe..."
  Thief:
    Thief:
    - "o Ladrão 😈"
    RoleInfoThief:
    - "Você é o Ladrão 😈! Você pode roubar o papel de um jogador na primeira noite e transformar o jogador em um aldeão!"
    RoleInfoThiefFull:
    - "Você é o Ladrão 😈! Como o modo Ladrão Ativo Toda Noite está ligado, você tem 50% de chance de roubar o papel de um jogador toda noite, e se tiver sucesso, ele se tornará o novo Ladrão!"
    AskThief:
    - "Você quer roubar o papel de quem?"
    ThiefStealFailed:
    - "Você tentou roubar o papel de {0}, mas infelizmente você falhou..."
    ThiefStealDead:
    - "Você tentou roubar o papel de {0}, mas ele(a) já morreu..."
    ThiefStoleRole:
    - "Você conseguiu roubar o papel de {0}!"
    ThiefToMason:
    - "{0} não é mais seu companheiro e {1} se tornou um maçom 👷, assim como você!"
    ThiefToCult:
    - "{0} não é mais seu companheiro e {1} se tornou um integrante da seita 👤, assim como você!"
    ThiefToWolf:
    - "{0} não é mais seu companheiro e {1} se tornou um lobisomem 🐺, assim como você!"
    ThiefStealChosen:
    - "Seu alvo agora é {0}."
    ThiefStoleYourRoleThief:
    - "Seu papel foi roubado! Você é o novo Ladrão 😈 agora e poderá roubar um papel na próxima noite!"
    ThiefStoleYourRoleVillager:
    - "Seu papel foi roubado! Agora você é um Aldeão 👱, arando campos todos os dias."
    StealKiller:
    - "Você tentou roubar um papel... mas seu alvo era o Serial Killer 🔪! No mundo do crime, ele tem um pouco mais experiência que você: ele te matou assim que te viu."
    ThiefStoleKiller:
    - "O Ladrão 😈, {0}, tentou roubar o Serial Killer 🔪! Claro que isso não ia dar certo: {0} está com um buraco enorme na barriga e seus órgãos internos estão faltando..."
    NewDGRoleModel:
    - "Você se tornou o Doppelgänger 🎭. Você irá assumir o papel de {0} depois de sua morte."
    NewWCRoleModel:
    - "Você se tornou a Criança Rebelde 👶. Seu modelo exemplar é {0}"
  Troublemaker:
    Troublemaker:
    - "o Barraqueiro 🤯"
    RoleInfoTroublemaker:
    - "Você é o Barraqueiro 🤯. Como o adolescente rebelde do vilarejo, você pode fazer o que quiser. Um dia, você pode chutar o pau da barraca e a aldeia linchará duas vezes nesse dia."
    AskTroublemaker:
    - "Você quer surtar hoje?"
    TroublemakerDoubleLynch:
    - "{0}, o Barraqueiro 🤯, surtou, que agora está berrando e arranjando problemas! Só tem um jeito de calar a boca dele... Vocês lincharão duas vezes hoje!"
    TroubleDoubleLynchNow:
    - "Por causa do Barraqueiro 🤯, vocês irão fazer um linchamento duplo hoje! Com sorte ele cala a boca amanhã."
  Chemist:
    Chemist: []
    RoleInfoChemist:
    - "Você é o Chemist 🧪, um cientista louco que faz experimentos com seres vivos. Na primeira noite, você prepara 4 poções: 2 são venenos mortais e 2 são analgésicos inofensivos. Você pode escolher um alvo para dar uma de cada, deixando que ele decida seu próprio destino!\n\nSe um papel ruim morrer com o veneno, você receberá 2 poções extras. Depois de visitar alguém, você deve esperar 1 dia antes de visitar outro jogador."
    AskChemist: []
    AskChemistPill:
    - "O químico pede que você escolha uma poção. Uma é mortal e a outra é segura. Qual delas você escolherá?"
    ChemistFail:
    - "O Chemist {0} o obrigou a escolher uma poção. Você escolheu a poção certa e agora está a salvo... pelo menos por enquanto!"
    ChemistDeadYou:
    - "O Chemist {0} o obrigou a escolher uma poção. Você escolheu a venenosa e agora está morto... Ninguém mais pode ser culpado, a não ser suas mãos fedorentas :P"
    ChemistSuccessPublic:
    - "O impiedoso químico {0} forçou {1} a escolher uma poção. {1} escolheu a envenenada e morreu. Parece que eles não foram feitos para o jogo, afinal de contas :P"
    ChemistFailPublic:
    - "O impiedoso químico {0} forçou {1} a escolher uma poção na noite passada. No entanto, {1} estava confiante em suas habilidades e escolheu a poção mais eficaz e sobreviveu... peá... SORTE!"
    ChemistBrewing:
    - "Enquanto todos os outros estão se preparando para o dia, você ainda está no laboratório fazendo poções. Você pode dar a uma pessoa suas poções para o dia seguinte."
    ChemistExtraPill:
    - "Você matou com sucesso uma função ruim. Como recompensa, você recebeu 2 poções extras."
  SnowWolf:
    SnowWolf:
    - "o Lobo das Neves 🐺☃️"
    RoleInfoSnowWolf:
    - "Você é o Lobo das Neves 🐺☃️. Toda noite, ao invés de seguir a alcatéia para devorar alguém, você trabalha por conta própria para congelar alguém de fora da alcatéia. Uma pessoa congelada não poderá usar ações noturnas, caso tenha alguma. No entanto, sua vítima terá um pouco do resíduo de seu poder na próxima noite e não poderá ser congelada uma segunda vez consecutiva."
    AskFreeze:
    - "Quem você quer congelar esta noite?"
    SuccessfulFreeze:
    - "Você congelou {0} impossibilitando ele(a) de usar sua ação noturna(caso tenha)! Essa noite, ele(a) vai aprender que não se deve deixar o casaco em casa."
    HarlotFrozen:
    - "Quando você abriu a porta para mais uma noite inteira de sexo, uma rajada de vento sopra da porta e congela você. O sol finalmente raiou, depois de passar a noite toda imaginando se ia conseguir descongelar a tempo de dar uma rapidinha. Você foi congelada(o) pelo Lobo das Neves 🐺☃️."
    CultistFrozen:
    - "Assim que você vestiu seu manto para sair, uma forte rajada soprou da porta. Quando seus companheiros passaram, eles olharam você de cima a baixo e riram da sua cara. Você sai de casa com raiva por causa do Lobo das Neves 🐺☃️."
    CHFrozen:
    - "Assim que você se prepara para mais uma caçada, uma rajada de vento te congela. Mais chances para os integrantes da seita converterem pessoas de mente fraca. Mas agora que amanheceu, você pode planejar quem verificar à noite sem a interrupção do Lobo das Neves 🐺☃️."
    SeeingFrozen:
    - "Quando você finalmente começa a utilizar seus poderes, uma rajada de vento te congela. Você não sabe como, mas pelo jeito, a rajada foi tão forte que congelou até o cérebro. Você descongela de manhã com raiva do Lobo das Neves 🐺☃️."
    GAFrozen:
    - "Assim que abre suas asas, uma forte rajada de vento sopra das janelas e te congela, com certeza foi obra do Lobo das Neves 🐺☃️! Agora você pode fazer parte dos enfeites de uma árvore de Natal! Você descongela de manhã prometendo vestir um casaco na próxima vez."
    SKFrozen:
    - "Enquanto você se preparava para sair e se divertir esta noite, uma rajada de vento te congela. Você descongela de manhã prometendo fazer o Lobo das Neves 🐺☃️ sentir a lâmina de sua faca como nenhuma vítima jamais sentiu."
    ThiefFrozen:
    - "Enquanto você andava aborrecido ao redor da aldeia, sentiu uma forte rajada de vento. Você congelou, incapaz de se mover. Felizmente, estava escuro o suficiente para você não ser reconhecido por ninguém que passou por você naquela noite. Quando você estava completamente descongelado ao amanhecer, você correu de volta para casa, irritado com o Lobo das Neves 🐺☃️ por ter feito você perder a chance de roubar."
    DefaultFrozen:
    - "Enquanto dormia na noite passada, você de repente sentiu um frio enorme... Com certeza foi obra do Lobo das Neves 🐺☃️! Assim que você tenta se levantar, percebe que está congelado! Teve que esperar até o nascer do sol pra se livrar dessa maldição."
  Augur:
    Augur:
    - "o Profeta 🦅"
    RoleInfoAugur:
    - "Você é o Profeta 🦅. Você vê as coisas também, mas diferente da Vidente 👳 ou do Oráculo 🌀: você pode ver os papéis que não fazem parte da aldeia, e nunca vê um papel duas vezes!"
    AugurSees:
    - "Olhando o céu, você vê que os pássaros estão apresentando um padrão de voo estranho. Isso só pode significar que {0} não faz parte desta aldeia."
    - "Os pássaros mostram que {0} não existe nesta aldeia."
    AugurSeesNothing:
    - "Não há passáros no céu... Isso significa que você já deve ter visto todos os papéis que não fazem parte da aldeia."
  Arsonist:
    Arsonist:
    - "o Incendiário 🔥"
    RoleInfoArsonist:
    - "Você é o Incendiário 🔥!Você tem uma receita secreta para uma solução inflamável que pode queimar cidades inteiras! Cada noite, você pode molhar a casa de alguém com esta solução. Se pelo menos uma casa estiver encharcada, você pode acender todas as chamas apagadas, queimando os aldeões lá dentro. Você ganha se for o último jogador vivo."
    AskArsonist:
    - "Você quer colocar gasolina em outra casa ou quer ver todas as casas com gasolina queimarem?"
    AskArsonistNoDoused:
    - "Em qual casa você quer colocar gasolina?"
    AlreadyDousedList:
    - "\nVocê já colocou gasolina na casa de: {0}"
    ExtraDouse:
    - "Os lobisomens morreram. Você tem a oportunidade de colocar gasolina na casa de mais um jogador."
    Doused:
    - "Você conseguiu colocar gasolina na casa de casa de {0}!"
    Burning:
    - "A vila sente um cheiro de fumaça... Ela está em chamas! Você tenta apagar o fogo, mas era tarde demais para salvar os moradores das casas que misteriosamente estavam cheias de combustível. Hoje você está de luto por:\n{0}"
    Burn:
    - "Sua casa foi das chamas às cinzas, assim como você. Você morreu queimado."
    WolvesVisitBurn:
    - "alcatéia corre até a casa de {0}, mas as chamas faz com que todos tenham de fugir. {1} ficou preso entre as chamas e queimou até a morte."
    DefaultVisitBurn:
    - "{0} Devia ter ficado em casa na última noite: ele(a) visitou uma casa que pegou fogo e agora faz parte das cinzas! {1}"
    WolfVisitBurn:
    - "Os lobisomens foram atrás de alimento ontem, mas as chamas surgiram enquanto eles estavam lá! {0} não conseguiu escapar. {1}"
    ArsonistWinsOverpower:
    - "Apenas {0} e {1} estão na aldeia... {0} sorri, acende um fósforo e o joga aos pés de {1}."
    ArsonistVisitKiller:
    - "O Incendiário 🔥 {0} tentou colocar gasolina na casa do Serial Killer 🔪... Péssima ideia."
    Spark:
    - "Acender 🔥"
  Boss:
    Boss:
    - "o Chefe 🎩"
    RoleInfoBoss:
    - "🎩 Você é o Chefe. Você odeia a seita e onde quer que você veja um integrante, você se junta a eles fingindo ser parte da seita. No entanto, eles nunca sabem que você está entre eles, e você descobre o número exato de Integrantes e pode expor para a aldeia todas as noites."
    CultCount:
    - "Você ver que a Seita 👤 tem {0} integrantes."
  Shadow:
    Shadow:
    - "Lobo das Sombras 🐺🌚"
    RoleInfoShadow:
    - "🐺🌚 Você é um Lobo das Sombras\nVocê pode matar alguém todas as noites, assim como os lobisomens comuns. Mas você tem uma habilidade de sombra que é diferente de todos os lobos. Ao usar suas habilidades, as sombras ocultarão os votos dos aldeões, que aparecerão como '?' no bot, mas permanecerão visíveis para o grupo. No entanto, sua habilidade não afeta o grupo de lobos, permitindo que eles vejam quem foi linchado."
    AskShadow:
    - "Você quer usar sua habilidade de sombra hoje?"
    ShadowPower:
    - "Você usou suas habilidades com sucesso. Quando a fase de linchamento começar, os aldeões não poderão ver quem estão linchando, e todos os linchamentos serão vistos como \"?\". Os lobisomens continuarão a ver quem estão linchando."
