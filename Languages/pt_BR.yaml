    - "Um novo jogo de caos foi iniciado por {0}! Participe para ser comido!"
    StartRanked:
    - "{0} Iniciou um jogo classificado! Você conseguirá entrar no ‘top’ 10 da classificação? Clique em /join para entrar na diversão... :P"
    StartLove:
    - "{0} Começou um jogo cheio de amantes! Você está pronto para mergulhar no romance? Clique em /join agora e experimente a alegria de se apaixonar! :P"
