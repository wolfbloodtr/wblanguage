  Mason:
    Mason:
    - "um Maçom 👷"
    RoleInfoMason:
    - "Você é um Maçom 👷, e participa de uma sociedade secreta que tenta ajudar a Aldeia. Se houver outros maçons, você saberá quem são. Caso contrário, você é o mesmo que um simples aldeão."
    MasonTeam:
    - "Os maçons são: {0}"
    MasonConverted:
    - "Estranho.... {0} não apareceu no templo maçônico hoje... 🤔"
  Doppelganger:
