  CultistHunter:
    CultistHunter:
    - "o Inquisidor 💂"
    RoleInfoCultistHunter:
    - "A Seita está tentando converter todo mundo, e você, o Inquisidor 💂, deve proteger a Aldeia! Durante a noite você poderá escolher alguém para inquirir. Se for da Seita, a pessoa morre. Caso a Seita tente te converter, o membro mais recente morre. Mas cuidado: se você tentar inquirir um Serial Killer, quem morre é você!"
