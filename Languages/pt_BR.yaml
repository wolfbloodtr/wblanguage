  Cursed:
    Cursed:
    - "o Amaldiçoado 😾"
    RoleInfoCursed:
    - "Você foi Amaldiçoado 😾. Por enquanto você é como um Aldeão, mas se os Lobisomens te atacarem ao invés de morrer, você se tornará um Lobisomem também."
    CursedBitten:
