    - "{0} foi enviado(a) para converter {1}. Chegando lá {0} descobre que era melhor ter ficado em casa rezando. Seu corpo é encontrado aberto na rua com os orgãos revirados. {0} morreu tentando converter o Serial Killer 🔪..."
    - "{0} se esgueira até a casa do {1}, abre a porta e é imediatamente cumprimentado por um maníaco com uma faca!!! {1} mergulha faca nos órgãos do {0} em ordem alfabética, rindo o tempo todo! {0} está morto D:"
