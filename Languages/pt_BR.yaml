  Cupid:
    Cupid:
    - "o Cupido 🏹"
    RoleInfoCupid:
    - "Você é o Cupido 🏹. Enviado para a Terra apenas com suas roupas de baixo, um arco e duas flechas. Você pode escolher dois jogadores que irão se amar para toda eternidade. Se um deles morrer, o outro morrerá de tristeza."
    AskCupid1:
    - "Quem será o casal? Escolha o primeiro amante."
    AskCupid2:
    - "Quem será o casal? Escolha o segundo amante."
    CupidChosen:
    - "A flecha do Cupido 🏹 atingiu você. A memória de {0} nunca deixará seu coração. Se ele(a) morrer você também morrerá. Se o time de um de vocês ganhar, ambos ganham. Mas, se ambos forem os únicos vivos no final da partida, o casal sai vitorioso e todos os demais jogadores são derrotados."
    - "A flecha do cúpido te acertou! Você está loucamente apaixonado por {0}! Se ele morrer, você também morre. Se um de vocês ganharem, ambos ganham."
  Hunter:
    Hunter:
    - "o Caçador 🎯"
    RoleInfoHunter:
    - "Você é o Caçador 🎯! Você não dorme bem e nunca deve ir para a cama sem seu rifle. Se você morrer, pode escolher alguém para matar. Se os lobisomens te atacarem você tem a chance de matar um deles, mas não poderá escolher quem."
