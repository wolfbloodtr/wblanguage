    - "Estos son los roles de Wolf Blood:\n\nWolf Blood tiene un total de {2} roles.\nHay {0} roles clásicos y {1} roles especiales de wb"
    VG:
    - Equipo de la aldea
    Baddie:
    - Equipo lobo 🐺
    Solo:
    - Jugador en solitario👣
    AboutVGTeam:
    - "Aldea del equipo\n\nLos habitantes inocentes que trabajan juntos para identificar y eliminar a los asesinos que se esconden entre ellos. Deben utilizar su razonamiento deductivo y su pensamiento estratégico para descubrir quiénes son los asesinos antes de que se conviertan en víctimas de sus ataques mortales.\n\nRivales: Hombres lobo, Asesino en serie, Pirómano, Cultistas"
    AboutBaddieTeam:
    - "Equipo Hombre Lobo\n\nUn grupo de aldeanos que fueron atacados por una manada de lobos salvajes en una noche mágica bajo la luna llena, pero milagrosamente escaparon de la muerte. Experimentaron una extraña transformación en sus cuerpos y, a partir de ese momento, se convirtieron en hombres lobo por la noche, cazando a aldeanos desprevenidos mientras se hacían pasar por miembros inocentes de la aldea durante el día.\n\nRivales: Asesino en serie, pirómano, cultistas"
    AboutSoloTeam:
    - "Equipo en solitario\n\nLas personas de la aldea que prefieren operar solas en lugar de ser parte de un equipo. A diferencia de los hombres lobo, tienen la capacidad de eliminar jugadores individualmente. Su objetivo es ser el único superviviente del pueblo, lo que les llevaría a la victoria.\n\nVillanos en solitario: Asesino en serie, Pirómano"
