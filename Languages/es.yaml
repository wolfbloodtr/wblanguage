language:
  base: '🇪🇸 Español'
  variant: España
strings:
  GameStartMessages:
    StartNormal:
    - "¡{0} ha empezado una partida! Pulsa el botón para unirte a la diversión… ¡y probablemente morir!"
    - "¡{0} ha iniciado una nueva partida! ¡Pulsa el botón para ser comido!"
    StartChaos:
    - "¡{0} ha empezado una partida caótica! Pulsa el botón para unirte a la diversión… y probablemente morir :P"
    - "¡{0} ha iniciado una nueva partida caótica! ¡Pulsa el botón para ser comido!"
    StartRanked:
    - "{0} has iniciado un juego por puntos! Click /join para unirte a la diversión... y probablemente morir :P"
    StartLove:
    - "{0}¡Inició una partida llena de gente enamorada! ¿Estás listo para experimentar el más cálido romance? Click /join y prepárate para enamorarte"
    StartCustom:
    - "{0}¡Inició un juego de roles especiales! Para unirte a la diversión, haz clic en /join ahora y participarás."
  Villager:
    Villager:
    - "Un aldeano 👱"
    RoleInfoVillager:
    - "Eres un simple aldeano 👱. Estás condenado a pasar tus días labrando el campo... y ser comido. (una mierda de vida)"
  Drunk:
    Drunk:
    - "El borracho 🍻"
    RoleInfoDrunk:
    - "¡Enhorabuena! ¡Eres el borracho 🍻 del pueblo! (en realidad, todo el mundo lo sabe...)."
  Harlot:
    Harlot:
    - "La ramera 💋"
    RoleInfoHarlot:
    - "¡Putón! Eres la ramera 💋. Durante la noche puedes visitar a otro jugador y sabrás si es un aldeano (no es un hombre lobo). Si visitas a un hombre lobo o a su víctima esa noche, morirás. Por otro lado, si esa noche los hombres lobo tratan de matarte, no te encontrarán en casa y sobrevivirás."
    AskVisit:
    - "¿A quién quieres visitar?"
    HarlotFuckWolf:
    - "Te escabulliste en la casa de {0} para divertirte un rato, pero te encontraste con un hombre lobo. Has muerto (has visitado a un hombre lobo)."
    HarlotFuckedWolfPublic:
    - "¡{0} se escabulló anoche en la casa equivocada! Se ha encontrado su cuerpo lujurioso clavado en la puerta de la iglesia con varas de hierro… ¡Qué tristeza! :( (Visitó a un hombre lobo)."
    HarlotFuckedVictimPublic:
    - "{0} se escabulló anoche en la casa de {1} para pasar un buen rato y liberar el estrés. ¡Desafortunadamente, lo que se encontró fue a un hombre lobo que se estaba comiendo a {1}! ¡El hombre lobo se giró en un segundo y saltó a su yugular! {0} ha muerto."
    HarlotVisitNonWolf:
    - "¡Después de una noche loca de sexo y perversión con {0}, puedes asegurar que no es un hombre lobo!"
    HarlotVisitYou:
    - "En mitad de la noche soñaste que la ramera del pueblo te estaba cabalgando. ¡Pero al despertarte te diste cuenta de que no fue un sueño! Por desgracia, la noche era oscura y no pudiste ver bien su cara. En cuanto terminasteis, se fue en silencio para dejarte a solas con tus pensamientos. ¡y una buena satisfacción en el cuerpo! [La ramera te ha visitado]."
    HarlotDiscoverCult:
    - "Te escabulliste anoche a la casa de {0} para pasar un buen rato, pero cuando te fuiste, notaste algo extraño: un extraño altar escondido en un cuarto con un brillo extraño… [{0} es un cultista]."
    HarlotFuckKiller:
    - "Te cuelas en la casa de {0} y empiezas a tener un poco de diversión. Todo va estupendamente hasta que. {0} saca un cuchillo y ¡empieza a acuchillarte 98 veces riendo como un maníaco! Has muerto."
    HarlotVisitNotHome:
    - "Te escabulliste en la casa de {0} para divertirte un rato, ¡pero su casa está vacía!"
  Seer:
    Seer:
    - "La vidente 👳‍♀️"
    RoleInfoSeer:
    - "Eres la vidente 👳. Cada noche puedes elegir un personaje para percibir su rol."
    AskSee:
    - "¿A quién quieres percibir?"
    SeerSees:
    - "¡Percibes que {0} es {1}!"
  Traitor:
    Traitor:
    - "El traidor 🖕"
    RoleInfoTraitor:
    - "¡Traidor 🖕! Por ahora, eres un aldeano, pero una vez el resto de hombre lobo muera, te convertirás en uno de ellos. Si la vidente te elige, puede que te identifique como hombre lobo o no."
    TraitorTurnWolf:
    - "¡¡¡Tú, traidor!!! Ahora eres un hombre lobo."
  GuardianAngel:
    GuardianAngel:
    - "El ángel de la guarda 👼"
    RoleInfoGuardianAngel:
    - "Eres el ángel de la guarda 👼. Cada noche, puedes elegir un jugador para proteger. Sin embargo, si eliges un hombre lobo existe un 50% de probabilidad de que mueras."
    AskGuard:
    - "¿A quién quieres proteger?"
    GuardWolf:
    - "¡Has intentado proteger a un hombre lobo! Has tenido mala suerte y... te ha comido. :("
    GuardSaved:
    - "¡Has salvado la vida de {0}!"
    GuardNoAttack:
    - "{0} no fue atacado anoche. Básicamente, no has hecho nada."
    GuardEmptyHouse:
    - "¡Fuiste a proteger a {0}, pero no había nadie en casa! [Estaba visitando a otro jugador]."
    GuardSavedYou:
    - "¡Tu ángel de la guarda estuvo velando por ti anoche y luchó contra el atacante que te acechaba! (Fuiste elegido por un atacante —asesina u hombre lobo—, pero te salvaron)."
    GAGuardedKiller:
    - "Se suponía que iba a ser una noche donde {0}, el ángel de la guarda, salvaría al pueblo de los asesinos, pero la asesina en serie extinguió su halo y le arrancó las alas! A la izquierda del cuerpo dejó una nota que decía: «Sé protegerme mejor que tú»."
    GAGuardedWolf:
    - "El ángel de la guarda, {0}, trató de proteger a un lobo anoche. Al amanecer, el pueblo se encontró las alas de {0} colgadas en la cruz de la iglesia. Sin comerlo ni beberlo, los hombres lobo recibieron un buen aperitivo extra por parte de Dios, gratis, y sin tener que desplazarse. ¡Todo un lujo, vaya!"
    GuardSavedYouFromFire:
    - "Se produjo una llamarada en tu casa, ¡pero afortunadamente, el ángel guardián estaba allí y lo extinguió inmediatamente! Sería un gran bombero si no estuviera tan ocupado protegiendo gente..."
    GuardSavedFromFire:
    - "No esperabas realmente encontrar un incendio que apagar cuando visitaste a {0}, ¡pero sin embargo lo salvaste! Ahora nadie va a llamarte mal protector..."
    CleanDoused:
    - "No debiste luchar contra ningún enemigo en casa de {0} esta noche, por lo que tuviste tiempo de mirar un segundo a su alrededor, ¡y notar que la casa estaba mojada en keroseno! Como no tenías nada mejor que hacer, limpiaste la casa por él"
    GuardBlockedWolf:
    - "La manada se dirige a la casa de {0} para darse un festín con su cuerpo, pero se encuentran con una figura alta y oscura armada hasta los dientes. El ángel de la guarda os impide la entrada y volvéis a vuestro cubil derrotados."
    GuardKiller:
    - "Intentaste proteger al asesino, ¡pero él te acuchilló 98 veces! Me parece que has muerto."
    GuardBlockedKiller:
    - "Quisiste incorporar el cuerpo de {0} para tu colección, ¡pero el ángel de la guarda lo protegió! No ha habido muertes esta noche."
    GuardBlockedSnowWolf:
    - "Fuiste a casa de {0} para congelarlo, pero te encontraste con una figura alta y oscura armada hasta los dientes. El ángel de la guarda te impide la entrada y vuelves a tu cubil derrotado."
  Detective:
    Detective:
    - "El detective 🕵️"
    RoleInfoDetective:
    - "Eres el detective 🕵️. Durante el día, puedes elegir un jugador para investigar su rol. Sin embargo, si lo haces, tienes un 40% de probabilidad de que tu rol se revele a los hombres lobo."
    AskDetect:
    - "¿A quién quieres investigar?"
    DetectiveCaught:
    - "¡Has pillado a {0} husmeando por ahí! ¡Es el detective!"
    DetectiveSnoop:
    - "Tus investigaciones te han mostrado que {0} es {1}."
  Wolf:
    Wolf:
    - "Un hombre lobo 🐺"
    RoleInfoWolf:
    - "¡¡ERES UN HOMBRE LOBO 🐺!! (bien por ti). Cada noche podrás elegir comerte a alguien. MUAJAJAJAJA"
    AskEat:
    - "¿A quién quieres comerte?"
    WolfVotedKill:
    - "{0} ha votado comerse a {1}."
    WolvesEatDrunk:
    - "¡Oh, no! ¡{0} era el borracho! Ahora estáis borrachos y no podréis atacar mañana por la noche."
    WolvesEatDrunkBlockSecondKill:
    - "¡Oh, no! {0} era la borracha, y, al comérosla, os ha provocado una intoxicación que os impide actuar la siguiente noche {1}."
    AllWolfDead:
    - "Ya no quedan lobos vivos, y perdiste tus poderes convirtiéndote en un hombre lobo normal."
    WolvesEatYou:
    - "¡Oh, no! ¡Los hombres lobo te han comido! ÑAMÑAMÑAM"
    WolfPackList:
    - "La manada de lobos está formada por :"
    DiscussWith:
    - "Asegúrate de discutirlo con {0}."
  Cursed:
    Cursed:
    - "El maldito 😾"
    RoleInfoCursed:
    - "Estás maldito 😾. Por el momento, eres un aldeano, pero si los hombres lobo te matan, en lugar de morir te convertirás en uno de ellos."
    CursedBitten:
    - "Has sido mordido por los hombres lobo. ¡Como estabas maldito, te has convertido en uno de ellos!"
    CursedBittenToWolves:
    - "¡Fuisteis a morder a {0}... pero estaba maldito y se ha convertido en un hombre lobo más! ¡Felicidades por vuestro nuevo compañero!"
  Gunner:
    Gunner:
    - "El justiciero 🔫"
    RoleInfoGunner:
    - "Eres el justiciero 🔫. Tienes dos balas. Durante el día, puedes elegir disparar a otro jugador. Todo el mundo oirá los disparos y sabrá que eres el justiciero (y no un hombre lobo)."
    AskShoot:
    - ""
    HarlotShot:
    - "Parece que el justiciero pilló la sífilis después de pasar la noche con la ramera. {0} se ha tomado la venganza por su mano y {1} ha muerto. [{0} es el justiciero y ha eliminado a {1}]."
    DefaultShot:
    - "De repente, el sonido de un disparo inunda el aire. La aldea se gira para ver a {0} de pie sobre el cadáver de {1} con una pistola apuntando aún a su cabeza. {2}. [{0} es el justiciero y ha eliminado a {1}]."
    GunnerShotWiseElder:
    - "El justiciero 🔫, {0} disparó a la anciana sabia 📚, {1}. {0} solloza con gran tristeza, lamentando su grave error, y decide retirarse, lo que lo convierte en un simple aldeano con mucha tierra que arar."
  Tanner:
    Tanner:
    - "El veterano 👺"
    RoleInfoTanner:
    - "Eres el veterano 👺. Si consigues ser linchado, ¡ganas inmediatamente!"
  Fool:
    Fool:
    - "El necio 🃏"
    RoleInfoFool:
    - "Al necio se le dice que es el vidente... cuando eligen ver el papel de alguien por la noche, se les dice un papel aleatorio."
  WildChild:
    WildChild:
    - "El niño salvaje 👶"
    RoleInfoWildChild:
    - "¡Eres el niño salvaje 👶! Elige un jugador para que sea tu «guía»; si muere, te convertirás en hombre lobo."
    WildChildToWolves:
    - "¡El guía de {0} acaba de morir! En un ataque de rabia, ¡se convierte en hombre lobo!"
    WildChildTransform:
    - "¡{0} ha muerto! En un ataque de rabia, ¡te has convertido en hombre lobo!"
  Beholder:
    Beholder:
    - "La observadora 👁"
    RoleInfoBeholder:
    - "Eres la observadora 👁. Se te dirá quién es la (verdadera) vidente. Esta es tu única función."
    BeholderSeer:
    - "\nLa vidente es {0}."
    BeholderNewSeer:
    - "{0} era una aprendiz, ahora ha llegado su turno de relevar a {1} como la nuevo vidente."
    NoSeer:
    - "¡No hay vidente!"
    BeholderSeerStolen:
    - "¡El ladrón ha robado el rol de la vidente! ¡{0} es la nueva vidente y {1} ha perdido sus habilidades!"
  ApprenticeSeer:
    ApprenticeSeer:
    - "La aprendiz de vidente 🙇"
    RoleInfoApprenticeSeer:
    - "Eres la aprendiz de vidente 🙇. Si la (verdadera) vidente muere, ocuparás su puesto como vidente."
    ApprenticeNowSeer:
    - "{0} era la vidente. Como su aprendiz, es tu turno de convertirte en vidente."
  Cultist:
    Cultist:
    - "Un cultista 👤"
    RoleInfoCultist:
    - "Eres un cultista 👤. Cada noche puedes elegir a otro jugador para convertirlo en cultista. Si al final de la partida todos los jugadores vivos sois cultistas, ganáis."
    CultistVotedConvert:
    - "{0} ha votado convertir a {1}."
    AskConvert:
    - "¿A quién quieres convertir a tu orden?"
    CultConvertCultHunter:
    - "Enviaron a {0} para hacer el trabajo sucio y convertir a {1}...; sin embargo, ¡era la cazadora de cultistas! ¡{0} ha muerto!"
    CultJoin:
    - "¡{0} se ha unido al culto!"
    CultistsList:
    - "Los miembros del culto son:"
    CultConvertWolf:
    - "El Culto envía a {0} para intentar convertir a {1}, pero en su lugar, la cabeza de {0} sale volando por la ventana. Me pregunto si pensaban que {0} era incomestible porque ahora está muerto."
    CultistBitten:
    - "¡Qué extraño! Mientras discutís a quién convertir esta noche, os dais cuenta de que… ¡{0} no está por aquí! 🤔 ¿Qué le habrá pasado?"
    CultConvertHunter:
    - "El culto envía a {0} para intentar convertir a {1}, pero en vez de eso, suena un disparo y ¡el cuerpo de {0} sale volando por la ventana! {0} ha muerto."
    CultConvertSerialKiller:
    - "El culto envía a {0} para intentar convertir a {1}, pero en vez de eso, el cuerpo de {0} sale volando por la ventana, ¡con cuchillos clavados por todo el cuerpo! ¡QUÉ PSICÓPATA! {0} ha muerto."
    - "{0} se cuela en casa de {1}, abre la puerta, ¡¡y es recibido por un loco con un cuchillo!! {1} hunde el cuchillo en cada uno de los órganos internos de {0} por orden alfabético, ¡carcajeando todo el tiempo! {0} ha muerto."
    CHHuntedYou:
    - "La cazadora de cultistas 💂‍♀️ te ha visitado mientras estabas rezando en el altar. Has sido atravesado con una espada y ahora estás muerto."
    HunterKilledCultist:
    - "Un gran hedor viene de la casa de {0}. Los aldeanos la inspeccionan hasta encontrar un cuerpo yaciente frente a un altar oscuro. ¡Un cultista ha sido asesinado por la cazadora!"
    CultConvertWolfPublic:
    - "Aunque parecía que los hombres lobo habían decidido quedarse en casa, un cultista decidió visitarlos, siendo demasiado difícil de resistir para los hombres lobo. ¡La cabeza de {0} se convirtió en una deliciosa cena!"
    - "El culto se encontró con problemas inesperados anoche. Su miembro más reciente, {0}, tuvo la desgracia de visitar a un hombre lobo, justo la noche que los hombres lobo habían decidido quedarse en casa. Desafortunadamente para el culto, los hombres lobo no tienen ningún interés en unirse al nuevo movimiento religioso y era una oportunidad que no podían dejar pasar. {0} ha muerto."
    CultConvertKillerPublic:
    - "El culto pensaba que tendría un nuevo miembro en sus filas, pero ¡nada más lejos de la realidad! {0}, un cultista, fue descuartizado y sus restos fueron esparcidos por todo el pueblo. El libro «santo» estaba colocado junto a un cuchillo, como muestra clara de que la religión es la que manda."
    - "Anoche, el culto trató de convertir al aldeano más loco del pueblo. Su miembro más reciente, {0}, trató de convertir a la asesina en serie, y esta hizo una nueva obra de arte en la plaza del pueblo, exhibiendo todos los órganos internos al pueblo."
    HunterKilledVisiter:
    - "En medio de la plaza de la ciudad, encuentran el cuerpo de {0}, con múltiples disparos en el cuerpo. ¡Parece ser que intentó acercarse sigilosamente al cazador! {1}"
    CultVisitEmpty:
    - "{0} Fue enviado a hacer tu trabajo sucio y convertir a {1}..., ¡pero no había nadie en casa!"
    CultConvertYou:
    - "¡El culto te ha convertido a su secta! Ahora eres un cultista. Cada noche tendrás ocasión de convertir a otra persona."
    CultUnableToConvert:
    - "Enviasteis a {0} para intentar convertir a {1}; sin embargo, su voluntad era demasiado fuerte y fue imposible unirlo a vuestra causa :("
    CultTargetDead:
    - "El miembro más reciente del culto fue a convertir a {0} a su casa, pero en su lugar encontró la casa destrozada, sangre por todas partes y pelo de hombre lobo en la entrada."
    CultAttempt:
    - "Una figura encapuchada trató de convertirte a su culto, pero tu fe es demasiado fuerte y has resistido a sus oraciones y convicciones."
  CultistHunter:
    CultistHunter:
    - "La cazadora de cultistas 💂"
    RoleInfoCultistHunter:
    - "Eres la cazadora de cultistas 💂. Cada noche, elige un jugador; si es un cultista, ese jugador muere. Si el culto trata de convertirte, el último miembro que se unió al culto muere"
    AskHunt:
    - "¿A quién quieres dar caza?"
    CultHunterKilledCultVisit:
    - "{0} vino a tu casa esta noche para que te unieras a su causa…, pero enterraste tu espada en su pecho. Un cultista ha muerto… ¡Queda(n) {1}!"
    HunterVisitDead:
    - "¡Fuiste a cazar a {0}, pero ya estaba muerto!"
    HunterFailedToFind:
    - "Vas a casa de {0}, pero no hay ningún cántico misterioso. No es un cultista, por lo que te vuelves a casa."
    HunterFindCultist:
    - "Vas a la casa de {0} y te lo encuentras orando frente al altar de un dios desconocido… Rápidamente, introduces tu espada en su pecho y le das muerte en el acto."
    SerialKillerKilledCH:
    - "Los aldeanos se despertaron por la mañana y se encontraron los restos del cuerpo de {0}, el cazador de cultistas, cortados en pedazos en un carro al lado del ayuntamiento. Lección aprendida: ¡no hay que visitar a la asesina en serie!"
  Mason:
    Mason:
    - "Un masón 👷"
    RoleInfoMason:
    - "Eres un masón 👷. Si hay otro, sabrás quién es; en caso contrario, eres un aldeano más."
    MasonTeam:
    - "Los masones son: {0}"
    MasonConverted:
    - "¡Qué raro! {0} no apareció esta mañana en la reunión de masones. O.o"
  Doppelganger:
    Doppelganger:
    - "Doppelganger 🎭"
    RoleInfoDoppelganger:
    - "Eres un doppelgänger 🎭 (el doble). La leyenda dice que tus ancestros eran metamorfos, y podían escoger cualquier forma que quisieran. Tú has heredado algunas de sus capacidades. Escoge a un jugador; cuando muera, te quedarás con su rol."
    AskRoleModel:
    - "¿Quién quieres que sea tu guía?"
    AskDoppelganger:
    - "¿En quién te quieres convertir si muere?"
    RoleModelChosen:
    - "No has elegido un rol, el moderador eligió por ti: {0}"
    DGTransformToMason:
    - "{0} ha muerto y tú te conviertes en masón. Tus compañeros de equipo (si los hay) son: {1}"
    DGTransformToCult:
    - "{0} ha muerto y tú te conviertes en cultista. Tus compañeros de equipo (si los hay) son: {1}"
    DGToMason:
    - "El doppelgänger (el doble) {0} se ha convertido en masón, ¡igual que tú!"
    DGToCult:
    - "El doppelgänger (doble) {0} se ha convertido en cultista, ¡igual que tú!"
    DGToWolf:
    - "El doppelgänger (doble) {0} se ha convertido en hombre lobo, ¡igual que tú!"
  Cupid:
    Cupid:
    - "Cupido 🏹"
    RoleInfoCupid:
    - "Eres Cupido 🏹. Enviado a la Tierra con solo tu ropa interior, un arco y dos flechas, debes elegir a dos jugadores que se amarán por la eternidad. Si uno muere, el otro morirá de pena."
    AskCupid1:
    - "¿A quiénes quieres convertir en amantes?\nEscoge al primer jugador:"
    AskCupid2:
    - "¿A quiénes quieres convertir en amantes?\nEscoge al segundo jugador:"
    CupidChosen:
    - "Has sido golpeado por el amor. El recuerdo de {0} nunca desaparecerá de tu corazón. Si uno de los dos muere, el otro morirá de pena. Si estando vivos los dos, uno de los dos gana, el otro ganará también."
    - "¡Las flechas de Cupido te han alcanzado! ¡Estás locamente enamorado(a) de {0}! Si muere, tú también. Si estáis vivos y uno de los dos gana, ¡los dos ganaréis!"
  Hunter:
    Hunter:
    - "El cazador 🎯"
    RoleInfoHunter:
    - "Eres el cazador de la ciudad 🎯. No duermes bien, y nunca deberías irte a la cama sin tu rifle. Si mueres, puedes escoger a alguien para matar. Si te comen, tienes una oportunidad de matar a un hombre lobo, pero no podrás escoger a quién."
    HunterLynchedChoice:
    - "¡Los aldeanos han decidido colgarte! Esta es tu última oportunidad, ¡escoge a quién disparar mientras caes!"
    HunterNoChoiceLynched:
    - "{0} trata de alcanzar su pistola mientras el nudo se va apretando, pero no puede cogerla a tiempo, y muere con un sonoro chasquido del cuello."
    HunterSkipChoiceLynched:
    - "{0} alcanza su pistola, mira a la multitud... y no puede escoger a quien disparar. Muere aceptando su destino."
    HunterKilledFinalLynched:
    - "Mientras el nudo se aprieta alrededor del cuello de {0}, saca la pistola, la carga, apunta, aprieta el gatillo ¡y dispara a {1} mientras el suelo se acerca! {1} cae y muere. {2}"
    HunterShotChoice:
    - "¡Has sido asesinado! En tus últimos momentos, puedes escoger a quién disparar. ¡Hazlo rápido!"
    HunterNoChoiceShot:
    - "El ataque a {0} fue tan fuerte que no pudo alcanzar su arma, mientras yacía en un charco de sangre..."
    HunterSkipChoiceShot:
    - "Mientras {0} yace ahí, luchando por su último aliento, no puede decidir a quién disparar. Muere aceptando su destino."
    HunterKilledFinalShot:
    - "Mientras la bala perfora a {0}, cae al suelo, pero no sin antes agarrar su pistola, y dispara a {1}, que se lleva una bala entre los ojos. {2}"
    HunterShotWolfMulti:
    - "Los hombres lobo intentaron atacar al cazador anoche, ¡pero el cazador pudo alcanzar con su rifle a uno mientras moría! {0} ha muerto y era un hombre lobo."
    HunterShotWolf:
    - "{0} intentó atacar al cazador anoche, ¡pero el cazador pudo alcanzarlo con su rifle! {0} era un hombre lobo."
    HunterKilledWiseElder:
    - "El cazador, {0}, disparó a la anciana sabia 📚, {1}. {0} solloza con gran tristeza, lamentando su grave error, que le ha hecho perder sus habilidades de cazador. Ha muerto como un simple aldeano."
  SerialKiller:
    SerialKiller:
    - "La asesina en serie 🔪"
    RoleInfoSerialKiller:
    - "Eres la asesina en serie 🔪. Hace poco que escapaste del manicomio local, tu objetivo es que todos los demás mueran. Cada noche, puedes añadir un cuerpo a tu colección."
    AskKill:
    - "¿A quién quieres matar esta noche?"
    KillerRandomKill:
    - "En el camino a casa de {0}, notas un agudo dolor en tu pierna. Decides ir a la casa más cercana, que parece ser la de {1}, por lo que lo asesinas y te apresuras por volver a casa."
    KillerStumbled:
    - "Cortaste el hígado del cuerpo de {0}, pero en tu camino de regreso, te inclinaste demasiado sobre una tumba sin finalizar y tropezaste dentro de ella. Quizás no debiste haber buscado el hígado del cadáver... Ahora tu pierna está realmente lastimada."
    SerialKillerKilledYou:
    - "Toc, toc. ¿Tiene un momento para hablar de Nuestra Señora la asesina en serie?"
    - "La asesina en serie te ha tendido una emboscada, te ha inmovilizado ¡y te ha cosido a puñaladas!"
    SerialKillerKilledWolf:
    - "Los hombres lobo intentaron tener un buen aperitivo nocturno, ¡pero en vez de eso, fueron recibidos por una asesina en serie! ¡{0} fue asesinado en la pelea!"
  Sorcerer:
    Sorcerer:
    - "La hechicera 🔮"
    RoleInfoSorcerer:
    - "Eres la hechicera 🔮. Prefieres aliarte con las criaturas de la noche en vez de con los aldeanos. Por la noche usarás tus poderes para encontrar a los hombres lobo o a la vidente. Solo ganas si los hombres lobo ganan. ¡¡Disfruta ayudando a los hombres lobo a librarse de los miserables aldeanos!!"
  AlphaWolf:
    AlphaWolf:
    - "El lobo alfa ⚡️"
    RoleInfoAlphaWolf:
    - "Eres el lobo alfa ⚡️. Eres el origen de la maldición. Tu mordisco es la causa de la enfermedad que convierte a los aldeanos en hombres lobo. Cada noche, podrás elegir un aldeano para atacarlo y matarlo, pero mientras estés vivo, existe un 20% de probabilidad de que se convierta en un hombre lobo."
    BittenTurned:
    - "Mientras cae la noche, sientes un extraño hormigueo y cómo tu cuerpo empieza a transformarse. ¡Ahora eres un hombre lobo!"
    PlayerBitten:
    - "Fuiste mordido por los hombres lobo, pero el lobo alfa te escogió. En lugar de morir, has sido infectado ¡y te convertirás en hombre lobo la próxima noche!"
    PlayerBittenWolves:
    - "Mientras los hombres lobo atacan a {0}, {1} para a la manada, ya que es el lobo alfa. {1} le dice a la manada que {0} debería unirse a ellos en lugar de morir, por lo que la manada lo suelta y deja que la infección siga su curso. Se convertirá en hombre lobo la próxima noche."
  WolfCub:
    WolfCub:
    - "El lobezno 🐶"
    RoleInfoWolfCub:
    - "Eres el lobezno 🐶. ¡¡Tu manada te adora!! Como el resto de hombres lobo, elegirás atacar a un aldeano y matarlo cada noche. Si mueres, tu manada entrará en cólera y atacará a dos aldeanos la próxima noche. Por desgracia, seguirás muerto."
  Blacksmith:
    Blacksmith:
    - "El herrero ⚒"
    RoleInfoBlacksmith:
    - "Eres el herrero ⚒. El trabajador del metal en el pueblo. Tienes una pequeña cantidad de polvo de plata, suficiente para prevenir el ataque de los hombres lobo durante una noche. Durante el día, podrás elegir si deseas esparcirla por el pueblo. Aparte de eso, eres un simple aldeano."
    SpreadDust:
    - "¿Quieres esparcir la plata por pueblo para impedir que los hombres lobo ataquen esta noche al pueblo?"
    BlacksmithSpreadSilver:
    - "Mientras los aldeanos discuten sobre los hechos acontecidos, de repente ven a {0}, que se pone a dar vueltas por el pueblo y a espolvorear plata por todo el suelo. Por ahora, el pueblo estará a salvo de los ataques de los hombres lobo; los hombres lobo no atacan esta noche."
  ClumsyGuy:
    ClumsyGuy:
    - "El torpe 🤕"
    RoleInfoClumsyGuy:
    - "Eres el torpe 🤕: Al votar, tienes un 50% de probabilidades de votar por otra persona distinta a la que elegiste. Aun así, eres aldeano."
  Mayor:
    Mayor:
    - "El alcalde 🎖"
    RoleInfoMayor:
    - "Eres el alcalde 🎖. Tu voto a la hora de linchar contará el doble una vez hayas revelado tu rol al pueblo. Estás en el equipo de los aldeanos."
    AskMayor:
    - "Haz clic en «Revelar rol» cuando quieras revelarte al pueblo como el alcalde."
    MayorReveal:
    - "{0} Da un paso al frente y muestra su placa de la alcaldía, que demuestra que es el alcalde del pueblo. Desde ahora, los votos de {0} a la hora de linchar contarán el doble."
    Reveal:
    - "Revelar rol"
  Prince:
    Prince:
    - "La princesa 👑"
    RoleInfoPrince:
    - "Eres la princesa 👑. Dejaste tu aburrida y mimada vida por pasar el día con los aldeanos (¡qué campechana!). Si intentan lincharte, se arrepentirán y nadie será linchado."
    PrinceLynched:
    - "Mientras el pueblo empieza a linchar a {0}, de repente dice: «¡Esperad, soy la princesa! Este anillo real, junto con el sello del rey lo demuestran. ¡Mis sirvientes me acompañan día y noche, por lo que no puedo ser malo!». Avergonzados, los aldeanos se marchan a sus casas."
  Lycan:
    Lycan:
    - "El licántropo 🐺🌝"
    RoleInfoLycan:
    - "¡Eres el licántropo 🐺🌝! Eres un lobo, pero la vidente se confundirá y te percibirá como un aldeano. :)"
  Pacifist:
    Pacifist:
    - "El pacifista ☮️"
    RoleInfoPacifist:
    - "Eres el pacifista ☮️. Tienes el poder de persuadir a tu vecinos para que nadie linche. Solo podrás hacerlo una vez."
    AskPacifist:
    - "¿Quieres evitar que se linche esta noche?"
    PacifistNoLynch:
    - "El pacifista ☮️, {0}, está dando un emotivo discurso de paz, amor y amistad en la plaza del pueblo. Conmovido por su retórica, el pueblo decide no linchar a nadie esta noche."
    PacifistNoLynchNow:
    - "A causa del enternecedor discurso del pacifista ☮️, no habrá linchamientos por hoy."
    LynchPeaceTimeout:
    - ""
    Peace:
    - "¡Haya paz!"
  WiseElder:
    WiseElder:
    - "La anciana sabia 📚"
    RoleInfoWiseElder:
    - "Eres la anciana sabia 📚. Podrás sobrevivir al ataque de los hombres lobo una única vez; la siguiente vez no tendrás tanta suerte. Si el justiciero o el cazador te matan, perderán sus poderes y se convertirán en aldeanos."
    WolvesTriedToEatWiseElder:
    - "Intentasteis entrar en la casa de {0}, ¡pero desgraciadamente la anciana sabia📚 se encontraba ahí! {0} impidió con éxito el ataque, pero, afortunadamente, no han reconocido a ninguno de vosotros."
    WolvesAteWiseElderPM:
    - "Los lobos intentaron darse un festín con tu deliciosa carne, ¿pero no te convertiste en la anciana sabia 📚 siendo fácil de matar por un intruso! Evitaste con éxito el ataque, pero por desgracia no reconociste a ninguno de los atacantes."
  Oracle:
    Oracle:
    - "El oráculo 🌀"
    RoleInfoOracle:
    - "Eres el oráculo 🌀. Cada noche podrás elegir a alguien para ver lo que NO es. Verás el rol de otro que esté vivo todavía, así que presta atención al rol, porque significa que aún queda uno de ellos. :)"
    NegSeerSees:
    - "¡Percibes que {0} NO es {1}!"
  Sandman:
    Sandman:
    - "el arenero 💤"
    RoleInfoSandman:
    - "Eres el arenero 💤. Una única vez en la partida podrás dormir profundamente a todos, haciendo que nadie pueda usar sus acciones esa noche."
    AskSandman:
    - "¿Quieres dormir a toda la aldea esta noche?"
    SandmanSleepAll:
    - "Mientras la aldea discute, {0} vuelve a su casa y comienza a tatarear una dulce melodía. Esta noche, todos caerán en un sueño profundo, y nadie podrá realizar acciones nocturnas."
    SandmanNight:
    - "Cae la noche y los aldeanos apenas llegan a sus camas por el agotamiento. Se quedan dormidos profundamente, ni siquiera recuerdan haberse ido a dormir…"
  WolfMan:
    WolfMan:
    - "El guardabosques 👱🌚"
    RoleInfoWolfMan:
    - "Eres el guardabosques 👱🌚; es decir, un aldeano más; sin embargo, dado que pasas mucho tiempo en el bosque junto a los lobos, la vidente te percibirá como uno. ¡Oh, no!"
  Thief:
    Thief:
    - "El ladrón 😈"
    RoleInfoThief:
    - "¡Eres el ladrón 😈! Puedes robar el rol del jugador que elijas durante la primera noche y convertirlo en un simple aldeano."
    RoleInfoThiefFull:
    - "¡Eres el ladrón 😈! Dado que el modo «Ladrón completo» está activado, tienes un 50% de posibilidades de robar el rol de algún jugador cada noche. Si lo consigues, dicho jugador se convertirá en el nuevo ladrón y seguirá con los robos."
    AskThief:
    - "¿A quién quieres robarle el rol?"
    ThiefStealFailed:
    - "Intentaste robarle el rol a {0}, pero no lo conseguiste."
    ThiefStealDead:
    - "Intentaste robarle el rol a {0}, pero {0} ya está criando malvas."
    ThiefStoleRole:
    - "Le robaste con éxito el rol a {0}."
    ThiefToMason:
    - "{0} ya no forma parte de tu equipo, y {1} se ha convertido en masón y trabajaréis mano a mano."
    ThiefToCult:
    - "{0} ya no forma parte de tu equipo, y {1} se ha convertido en cultista, ¡como tú!"
    ThiefToWolf:
    - "{0} ya no forma parte de tu equipo, y {1} se ha convertido en hombre lobo, ¡como tú!"
    ThiefStealChosen:
    - "Tu objetivo de robo ahora es {0}."
    ThiefStoleYourRoleThief:
    - "¡Te han robado el rol! ¡Ahora eres el nuevo ladrón😈 y podrás robar un rol la próxima noche!"
    ThiefStoleYourRoleVillager:
    - "¡Te han robado el rol! Ahora eres un aldeano, ¡prepárate para arar la tierra!"
    StealKiller:
    - "Has intentado robar un rol, pero... ¡era el de la asesina en serie! En cuestión de segundos has pasado de estar acechando su casa a acabar apuñado por entrometerte en sus asuntos."
    ThiefStoleKiller:
    - "¡El ladrón, {0}, intentó robar el rol de la asesina en serie! Pero parece que le salió el tiro por la culata: encontráis el cuerpo de {0} apuñalado por todas partes, aunque su hígado no ha aparecido…"
    NewDGRoleModel:
    - "Te has convertido en el doppelgänger y tomarás el rol de {0} después de su muerte."
    NewWCRoleModel:
    - "Eres el niño salvaje. Tu modelo a seguir es {0}"
  Troublemaker:
    Troublemaker:
    - "El buscapleitos 🤯"
    RoleInfoTroublemaker:
    - "Eres el buscapleitos 🤯. Como adolescente de la aldea, estás en plena pubertad, con lo que conlleva. Una vez por partida, cuando te sientas muy molesto por todo, podrás causar un enorme furor en la aldea, y los aldeanos lincharán 2 veces ese día."
    AskTroublemaker:
    - "¿Quieres liarla hoy?"
    TroublemakerDoubleLynch:
    - "{0}, el buscapleitos 🤯, está armando un escándalo tremendo. ¡Corre por ahí y grita de satisfacción! Hoy lincharás 2 veces."
    TroubleDoubleLynchNow:
    - "Gracias al buscapleitos, ¡hoy podrás linchar 2 veces! Esperemos que el día de mañana sea más calmado."
  Chemist:
    Chemist:
    - "Químico 🧪"
    RoleInfoChemist:
    - "Eres el Químico 🧪, un científico loco que experimenta con seres vivos. En la primera noche, preparas 4 pociones 2 son venenos mortales y 2 son analgésicos inofensivos. Puedes elegir un objetivo para darle uno de cada, ¡dejándole decidir su propio destino!\n\nSi un rol malo muere por el veneno, recibes 2 pociones extra. Después de visitar a alguien, debes esperar 1 día antes de visitar a otro jugador."
