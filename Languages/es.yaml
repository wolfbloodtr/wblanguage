    - "En el Modo Amor, cada jugador comienza el juego emparejado con un amante, y cuando uno muere, su amante también muere. Los amantes pueden comunicarse en privado a través del bot. El juego es ganado por los últimos amantes supervivientes. Las estadísticas y la puntuación no se rastrean en este modo. En el modo de amor, los roles de 🏹, 😾, 🖕, 👶 y 🧑‍⚕️ están desactivados."
