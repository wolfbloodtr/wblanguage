    Burning:
    - "La aldea despertó con el olor del fuego... ¡Se está quemando! Intentas extinguir el incendio entre todos, pero es demasiado tarde para salvar a la gente cuyas casas estaban misteriosamente mojadas con keroseno. Hoy lloramos la muerte de \n{0}"
    Burn:
    - "¡Deberías haber dejado un extintor! Ahora tu casa se quemó y tú moriste dentro..."
    WolvesVisitBurn:
    - "La manada asalta la casa de {0}, cuando de repende notan un humo. Intentan escapar, pero es muy tarde para {1}, que muere en llamas."
    DefaultVisitBurn:
    - "{0} debería haberse quedado en casa esta noche... ¡Visitó una casa quemándose y murió en llamas! {1}"
    WolfVisitBurn:
    - "Los lobos intentaron comer a alguien esta noche otra vez, ¡pero el pirómano fue más rápido! {0} no pudo escapar de la ardiente casa a tiempo... {1}"
    ArsonistWinsOverpower:
    - "Solo {0} y {1} quedan... De repente {0} sonríe, saca un fósforo, lo prende y lo arroja a los pies de {1}, ¡quien se enciende en llamas!"
    ArsonistVisitKiller:
    - "El pirómano {0} intentó rociar la casa de la asesina en serie... Pero no pudo sobrevivir a ello."
    Spark:
    - "Encender fuego"
  Boss:
    Boss:
    - "El jefe 🎩"
    RoleInfoBoss:
    - "🎩 Eres el jefe. Odias a los cultistas y dondequiera que ves un culto, te unes a ellos haciéndote pasar por uno. Sin embargo, nunca saben que estás entre ellos, e informas la cantidad de cultistas a la aldea todas las noches."
