  SnowWolf:
    SnowWolf:
    - "El lobo de nieve 🐺☃️"
    RoleInfoSnowWolf:
    - "Eres el lobo de nieve 🐺☃️. Cada noche, en lugar de seguir a tu manada para cazar, merodearás para congelar a un aldeano, que será incapaz de usar ninguna acción nocturna; no obstante, tu víctima tendrá residuos de tu poder y no podrá ser congelado dos noches seguidas."
    AskFreeze:
    - "¿A quien quieres congelar esta noche?"
    SuccessfulFreeze:
    - "Fuiste a casa de {0} y lograste congelarlo. Esta noche no será capaz de usar sus acciones."
    HarlotFrozen:
    - "Mientras abres la puerta para salir de casa, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Te quedas en tu puerta maldiciendo sileciosamente esta extraña forma de «bondage»."
    CultistFrozen:
    - "Mientras abres la puerta para salir de casa, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Tus compañeros del culto terminan riéndose al ver la situación en la que has acabado."
    CHFrozen:
    - "Mientras abres la puerta para salir de casa, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Tus caderas comienzan a cansarse despues de estar en esa posición durante tantas horas."
    SeeingFrozen:
    - "Mientras te sentabas en la mesa para usar tus poderes psíquicos, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Normalmente el estar sujeta no es un problema, pero el intenso frío te ha congelado el cerebro."
    GAFrozen:
    - "Mientras abres la puerta para salir de casa, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Ahora pareces un adorno de navidad más."
    SKFrozen:
    - "Mientras abres la puerta para salir de casa, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Ahora solo te queda jurar venganza contra el lobo de nieve."
    ThiefFrozen:
    - "Mientras merodeabas por la aldea, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Afortunadamente estaba muy oscuro y no te han reconocido."
    DefaultFrozen:
    - "Mientras estabas durmiendo, una corriente de viento te rodea, lo que provoca que te quedes inmóvil por el frío 🐺☃️. Parece que has pasado una fría noche."
  Augur:
    Augur:
    - "El profeta 🦅"
    RoleInfoAugur:
    - "Eres el profeta 🦅. Tienes el poder de ver cosas, pero de forma muy diferente de la ramera o el oráculo. Eres el único que que puede ver roles que no estén en la aldea, ¡y nunca verás uno de ellos dos veces!"
