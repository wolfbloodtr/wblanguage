    - "Las aves te dicen que {0} no es parte de la aldea en este momento"
    AugurSeesNothing:
    - "No hay absolutamente ningún pájaro en los cielos hoy. Eso probablemente significa que ya has visto todos los roles que no están en la aldea aún..."
  Arsonist:
    Arsonist:
    - "El pirómano 🔥"
    RoleInfoArsonist:
    - "Eres el pirómano 🔥. Cada noche, puedes tanto rociar una casa con keroseno, o prender una chispa y quemar todas las casas previamente empapadas. Solo ganas si eres el único superviviente."
    AskArsonist:
    - "¿Quieres rociar otra casa o prefieres ver todas las casas mojadas quemarse?"
