    RoleInfoPreacher:
    - "🛐 Eres el Predicador [30%].\nCuando cae la noche, puedes orar por un jugador. Si el jugador por el que oras es asesinado, te informarás sobre el jugador que lo ha matado y su rol. Sin embargo, él también sabrá quién eres tú. Se puede utilizar a partir de la segunda noche."
