  WelcomeMessages:
    OfficialGrp:
    - "Voici nos groupes officiels, toutes communautés confondues.\nCliquez sur le groupe de la communauté que vous souhaitez rejoindre !"
    Welcome:
    - "Bonjour, {0} ! Bienvenue dans Wolf Blood !\n\nPréparez-vous à un voyage passionnant et mystérieux où les villageois se battent contre les loups-garous. Découvrez le gameplay classique des loups-garous avec des fonctionnalités exclusives, notamment de nouveaux rôles et modes de jeu.\n\nRejoignez les groupes officiels pour affronter d'autres joueurs. Trouvez de nouvelles mises à jour sur Wolf Blood News et rejoignez le groupe de soutien pour obtenir de l'aide.\n\n🐾 Bon loup 🐺"
    CreditsText:
