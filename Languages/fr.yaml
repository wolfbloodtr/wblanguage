  EndMessages:
    SKHunterEnd:
    - "Alors que le soleil se lève, {0} et {1} sortent de chez eux. {0} sort un grand couteau et se rue sur {1}. Celui ci sort un pistolet et abat {0} au moment ou le couteau s'enfonce dans sa poitrine. Les deux protagonistes sont morts. Le village est vide et tout le monde a perdu…"
    HunterKillsWolfEnd:
    - "Comme il ne reste que {0}, {1} essaie de le manger, l'entraînement et la paranoïa de {0} en font une cible trop dangeureuse ! Il ne reste plus qu'une carcasse avec deux balles dans le corps, et le dernier homme : le Fusilier, qui remporte la victoire pour le village !"
    WolfKillsHunterEnd:
    - "Comme il ne reste que {0}, {1} attend patiemment le moment où celui-ci baissera enfin sa garde. La victoire est facile, et tout ce qui reste est le corps mutilé de {0}, le visage orné de larges griffures parallèles."
    CHKillsCultistEnd:
    - "{1} et {0} sortent de chez eux à l'aube. En voyant la croix qui scintille au cou de {0}, le vertueux {1} tire son épée pour la dernière fois, et met un terme aux exactions du culte qui contaminait le village."
    TannerEnd:
    - "Tandis que le soleil se lève sur le village, {0} se réveille pour n’entendre que le silence. Réalisant qu’il ne reste plus personne, {0} marche jusqu’à la place du village. À la vue des cadavres épars, {0} soupire : son rêve de devenir la victime du courroux des villagois est mort en même temps que ses derniers membres. {0} gravit les marches de la potence, qui a tant servi récemment, et passe la tête dans le nœud de chanvre…"
    - "{0} se réveille à l'aube, seul {0} se rend compte de l'échec cuisant qu'il a subi, n'ayant pas réussi à obtenir du village qu'il satisfasse son désir masochiste d'être lynché à mort. {0} s'empare d'une corde et se pend, réalisant que personne ne peut réaliser son rêve, puisqu'il n'y a plus personne."
    SorcererEnd:
    - "Malgré tous les efforts de {0}, tous ses alliés loups sont étendus sur la place du village, morts. Même si, ensemble, ils ont gagné, il ne reste plus personne avec qui savourer la victoire… {0} scrute sa boule de cristal, et disparaît dans un nuage de fumée sombre, en quête de nouveaux alliés poilus et de nouveaux crimes."
    - "Malgré tous les efforts de {0}, les amis loups de {0} restent immobiles et sans vie. Même si les loups ont remporté la victoire, il n'y a personne avec qui savourer ce succès, ni aucun villageois vivant dont se moquer. {0} regarde dans sa boule de cristal et disparaît silencieusement, dans un nuage de brouillard, à la recherche de nouveaux loups, de nouveaux alliés et de nouvelles trahisons pour commettre de nouveaux crimes contre l'humanité."
    DoppelgangerEnd:
    - "Ah! Dans quelle mesure la vie de quelqu'un, qui n'est même pas en mesure de faire la seule tâche pour laquelle ils ont été faites, soit-il? La capacité de prendre l'apparence des autres n'est-elle qu'une légende? Nous ne saurons jamais! \n{0} est maintenant seul dans le village et il n'y a personne à imiter. La seule chose qu'ils peuvent faire est de copier la personne dans le miroir!"
    ThiefEnd:
    - "En cherchant une nouvelle cible pour exercer sa respectable (selon ses propres critères) profession, {0} s’aperçoit qu’il ne reste plus rien d’intéressant à voler… Adieu, village misérable, on trouvera mieux ailleurs !"
